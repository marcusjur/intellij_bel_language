<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Рефакторинг "Поднять члены класса"</b></p><p><span class="control">Поднять члены класса</span> позволяет переместить методы класса вверх по иерархии классов – из текущего класса в суперкласс или в интерфейс, который он реализует.</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Pull Class Members Up" style="border: 1px solid #55555;" /></p></body></html>
