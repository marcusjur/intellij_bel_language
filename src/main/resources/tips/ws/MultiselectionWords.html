<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор нескольких элементов кода</b></p><p>Чтобы выбрать несколько элементов кода, удерживайте <span class="shortcut">Shift+Alt</span> (в Windows и Linux)/<span class="shortcut">Shift+Alt</span> (в macOS) и дважды щёлкните каждое слово, которое хотите выбрать.</p><p class="image"><img src="images/ws_tips-multiselection_words.png" alt="Selecting several words" style="border: 1px solid #55555;" /></p></body></html>
