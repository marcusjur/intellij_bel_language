<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор нескольких фрагментов кода</b></p><p>Чтобы выбрать несколько фрагментов текста, удерживайте <span class="shortcut">Control+Shift+Alt</span> (в Windows и Linux) и <span class="shortcut">Command+Shift+Alt</span> (в macOS) и перетаскивайте мышь по тексту:</p><p class="image"><img src="images/ws_tips-multiselection2.png" alt="Multiple selection" style="border: 1px solid #55555;" /></p></body></html>
