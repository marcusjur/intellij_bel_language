<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Извлечение функции</b></p><p><span class="control">Извлечение метода</span> позволяет создать функцию из фрагмента кода. Выделите блок кода и нажмите <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Рефакторинг | Извлечь | Метод</span>).</p><p class="image"><img src="images/ws_tips_extract_method1.png" alt="Extract method" style="border: 1px solid #55555;" /></p><p>Результат будет следующим:</p><p class="image"><img src="images/ws_tips_extract_method2.png" alt="Extracted method" style="border: 1px solid #55555;" /></p></body></html>
