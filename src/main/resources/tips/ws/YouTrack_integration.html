<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Интеграция вашей ИСР с YouTrack</b></p><p>Эффективно управляйте своими проектами с помощью YouTrack. Если у вас есть экземпляр YouTrack, вы можете работать с задачами прямо в WebStorm с помощью плагина <span class="control">YouTrack Integration</span>.</p><p class="image"><img src="images/ij_tips_youtrack_integration.png" alt="YouTrack integration" style="border: 1px solid #55555;" /></p><p>YouTrack бесплатен навсегда для команд до 10 человек. <a href="https://www.jetbrains.com/youtrack/download/get_youtrack.html#section=incloud">Попробуйте YouTrack</a>.</p></body></html>
