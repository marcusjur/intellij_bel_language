<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перетаскивание ссылок</b></p><p>Чтобы добавить ссылку на файл JavaScript, CSS или изображение, выберите его в окне инструментов <span class="control">Проект</span> и перетащите в ваш HTML-файл.</p><p class="image"><img src="images/ws_dragToHtml.png" alt="Generating a reference: drag and drop" style="border: 1px solid #55555;" /></p><p>WebStorm автоматически сгенерирует соответствующий тег <span class="code_emphasis">script</span>, <span class="code_emphasis">link</span> или <span class="code_emphasis">img</span>.</p><p class="image"><img src="images/ws_dragToHtml_result.png" alt="Reference is generated" style="border: 1px solid #55555;" /></p></body></html>
