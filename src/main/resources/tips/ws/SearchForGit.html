<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск Git-коммитов</b></p><p>Дважды нажмите <span class="shortcut">Shift</span>, затем в представлении <span class="control">Лог</span> выполните поиск веток Git, тегов, хешей коммитов или сообщений, чтобы перейти к соответствующему месту.</p><p class="image"><img src="images/ws_tip_search_everywhere_git.png" alt="Search everywhere for Git branches and commits" style="border: 1px solid #55555;" /></p></body></html>
