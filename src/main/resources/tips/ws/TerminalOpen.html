<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Открытие терминала с помощью сочетания клавиш</b></p><p>В WebStorm вы можете запустить встроенный локальный терминал с клавиатуры: нажмите <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span>, и терминал запустится.</p><p class="image"><img src="images/ws_tips-terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;" /></p></body></html>
