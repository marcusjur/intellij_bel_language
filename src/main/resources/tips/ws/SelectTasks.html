<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Удаление задач</b></p><p>При работе с длинным списком задач вам не нужно удалять их по одной. Используйте <span class="shortcut">Shift</span> или <span class="shortcut">Ctrl/Command</span> для выбора нескольких задач, нажмите на стрелку вправо, затем нажмите <span class="control">Удалить</span>.</p><p class="image"><img src="images/py_tips_select_tasks.png" alt="Select several tasks" style="border: 1px solid #55555;" /></p></body></html>
