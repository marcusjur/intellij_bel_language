<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Разделители методов</b></p><p>Включите разделительные линии между методами в редакторе для более наглядного разграничения тел методов. В диалоговом окне <span class="control">Settings</span> <span class="shortcut">&shortcut:ShowSettings;</span> на странице <span class="control">Editor | General | Appearance</span>, установите флажок <span class="control">Show method separators</span>.</p><p class="image"><img src="images/ws_tips-method_separator.png" alt="Show method separators option" style="border: 1px solid #55555;" /></p></body></html>
