<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Структура HTML5</b></p><p>HTML5-структуру можно включить в диалоговом окне <span class="control">Структура файла</span>. Нажмите <span class="shortcut">&shortcut:FileStructurePopup;</span>, чтобы открыть окно.</p><p class="image"><img src="images/html5OutlineOff.png" alt="HTML5 outline off" style="border: 1px solid #55555;" /></p><p>Нажмите <span class="shortcut">&shortcut:FileStructurePopup;</span> еще раз, чтобы установить флажок <span class="control">Структура HTML5</span>.</p><p class="image"><img src="images/html5OutlineOn.png" alt="HTML5 outline on" style="border: 1px solid #55555;" /></p></body></html>
