<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перемещение с помощью перетаскивания</b></p><p>Чтобы избежать случайного перемещения кнопок инструментального окна или вкладок редактора, можно включить опцию <span class="control">Перетаскивание только при нажатой клавише ALT</span> в разделе <span class="control">Настройки | Внешний вид и поведение | Внешний вид | Параметры интерфейса</span>.</p><p class="image"><img src="images/ws_drag_and_drop_with_alt_pressed_only.png" alt="Drag-and-drop with Alt pressed only option" style="border: 1px solid #55555;" /></p></body></html>
