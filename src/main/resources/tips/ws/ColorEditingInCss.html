<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Настройка цветов в CSS-файлах</b></p><p>WebStorm позволяет легко задавать цвета в CSS-файлах. Свойства <span class="code_emphasis">color</span> отмечены в области редактора соответствующими цветовыми индикаторами. Нажмите на индикатор, чтобы открыть палитру и выбрать нужный цвет.</p><p class="image"><img src="images/ps_tips-cssColor.png" alt="CSS color" style="border: 1px solid #55555;" /></p></body></html>
