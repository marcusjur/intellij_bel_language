<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Временные файлы</b></p><p>Временные файлы - это специальные файлы, которые позволяют экспериментировать и создавать прототипы в редакторе без необходимости создания файлов проекта.</p><p>Чтобы создать временный файл, нажмите <span class="shortcut">&shortcut:NewScratchFile;</span> и выберите нужный язык.</p><p class="image"><img src="images/ws_tips-scratch.png" alt="Scratch files" style="border: 1px solid #55555;" /></p></body></html>
