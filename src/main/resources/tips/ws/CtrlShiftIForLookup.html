<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрое определение</b></p><p>Для элементов в списке автодополнения кода, а также для команд навигации по классам, файлам или символам можно вызвать <span class="control">просмотрщик быстрого определения</span> (<span class="shortcut">&shortcut:QuickImplementations;</span>).</p><p class="image"><img src="images/ws_tips_quick_definition_in_lookup.png" alt="Ctrl quick definition in suggestion list" style="border: 1px solid #55555;" /></p></body></html>
