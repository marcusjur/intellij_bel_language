<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Закрытие вкладок редактора</b></p><p>Вы можете закрывать вкладки в редакторе и инструментальных окнах без использования команд контекстного меню. Нажмите средней кнопкой мыши на вкладку, которую хотите закрыть, или удерживайте <span class="shortcut">Shift+LeftClick</span> при нажатии на вкладку.</p></body></html>
