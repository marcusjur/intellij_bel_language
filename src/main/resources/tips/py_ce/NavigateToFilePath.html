<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Открыть</b></p><p>Чтобы перейти к любой части пути к файлу, нажмите <span class="shortcut">Control+LeftClick</span> (в Windows и Linux)/<span class="shortcut">Control+LeftClick</span> (в macOS) на вкладке в редакторе. Выберите нужный элемент, и он откроется в файловом браузере.</p><p class="image"><img src="images/py_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;" /></p></body></html>
