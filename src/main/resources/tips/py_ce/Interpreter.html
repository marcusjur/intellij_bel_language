<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Чтобы обновить пакеты интерпретатора Python до любой предварительной версии (например, бета-версии или релиз-кандидата), нажмите <span class="control">Показать ранние версии</span> в диалоговом окне <span class="control">Интерпретатор Python</span> (<span class="control">Настройки | Проект | Интерпретатор проекта</span>), затем продолжите обновление пакетов.</p></body></html>
