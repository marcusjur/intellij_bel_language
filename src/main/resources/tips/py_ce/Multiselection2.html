<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор нескольких фрагментов кода</b></p><p>Чтобы выбрать несколько фрагментов текста, удерживайте <span class="shortcut">Shift+Alt+Ctrl</span> (Windows и Linux) или <span class="shortcut">Shift+Alt (Option)+Cmd</span> (macOS) и перетаскивайте курсор мыши по тексту.</p><p class="image"><img src="images/py_tips_multiselection2.png" alt="Multiple selection" style="border: 1px solid #55555;" /></p></body></html>
