<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Самый простой способ запустить утилиту <span class="code_emphasis">manage.py</span> — выбрать <span class="control">Запустить задачу manage.py</span> в меню <span class="control">Инструменты</span> или нажать <span class="shortcut">&shortcut:Django.RunManageTaskAction;</span>.</p><p>При вводе названия утилиты для запуска список поиска сужается, показывая только совпадающие записи.</p><p class="image"><img src="images/py_tips_managepy.png" alt="Running the manage.py utility" style="border: 1px solid #55555;" /></p></body></html>
