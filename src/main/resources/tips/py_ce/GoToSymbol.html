<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация к символу</b></p><p>Чтобы быстро открыть любой класс, поле или функцию в редакторе, нажмите <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Навигация | Символ</span>) и начните вводить его название.</p><p class="image"><img src="images/py_tips_goto_symbol.png" alt="Go To Symbol" style="border: 1px solid #55555;" /></p></body></html>
