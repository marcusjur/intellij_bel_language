<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрое определение</b></p><p>Чтобы просмотреть определение или содержимое символа под курсором, не открывая его в отдельной вкладке редактора, нажмите <span class="shortcut">&shortcut:QuickImplementations;</span> (<span class="control">Вид | Быстрое определение</span>).</p><p class="image"><img src="images/py_tips_ctrl_shift_i.png" alt="Quick definition" style="border: 1px solid #55555;" /></p></body></html>
