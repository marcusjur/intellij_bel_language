<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация к типу</b></p><p>Чтобы открыть определённый тип в редакторе, нажмите <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Навигация | Тип</span>), введите название типа и выберите его из списка предложений.</p><p class="image"><img src="images/go_tips_goto_class.png" alt="Go to Type" style="border: 1px solid #55555;" /></p></body></html>
