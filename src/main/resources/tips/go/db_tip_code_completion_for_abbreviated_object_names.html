<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение сокращенных имен</b></p><p>Дополняйте имена объектов, написанные в стиле camelCase, через дефис или подчеркивание. Для начала автодополнения используйте первые буквы слов в имени.</p></body></html>
