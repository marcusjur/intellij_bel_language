<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр доступных живых шаблонов</b></p><p>Если вы не помните сокращение живого шаблона, нажмите <span class="shortcut">&shortcut:InsertLiveTemplate;</span>, чтобы увидеть список предложений для текущего контекста. Например, введите <span class="code_emphasis">fo</span> и нажмите <span class="shortcut">&shortcut:InsertLiveTemplate;</span>, чтобы увидеть, что произойдет.</p><p class="image"><img src="images/go_tips_insert_live_template.png" alt="Insert live template" style="border: 1px solid #55555;" /></p></body></html>
