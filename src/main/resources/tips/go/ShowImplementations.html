<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр всех типов, реализующих выбранный интерфейс</b></p><p>Чтобы перейти к реализации, щёлкните на интерфейс, выберите <span class="control">Навигация | Реализации</span> (<span class="shortcut">&shortcut:GotoImplementation;</span>), выберите нужную реализацию из списка и нажмите <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/tips_go_tod_1_show_implementations.png" alt="See the list of all the types that implement the selected interface or any of interface methods" style="border: 1px solid #55555;" /></p></body></html>
