<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Повторное вычисление выражений при отладке кода</b></p><p>Чтобы повторно вычислить выражение в контексте текущего кадра стека, используйте <span class="control">Наблюдение</span> в окне инструментов <span class="control">Отладчик</span>. Вкладка <span class="control">Наблюдение</span> по умолчанию скрыта. Чтобы открыть вкладку <span class="control">Наблюдение</span>, нажмите на значок <span class="control">Наблюдение</span> (<img src="images/app.debugger.watch.png" alt="the Watches icon"/>).</p><p class="image"><img src="images/tips_go_tod_1_watches.png" alt="Working with watches" style="border: 1px solid #55555;" /></p></body></html>
