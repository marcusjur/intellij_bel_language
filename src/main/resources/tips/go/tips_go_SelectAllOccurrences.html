<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбрать все вхождения кода под курсором</b></p><p>Чтобы редактировать все вхождения текущего слова или выбранного символа в файле, вызовите действие <span class="control">Выбрать все вхождения</span>, нажав <span class="shortcut">&shortcut:SelectAllOccurrences;</span>. Нажмите <span class="shortcut">&shortcut:EditorEscape;</span>, чтобы отменить выделение.</p><p class="image"><img src="images/tips_go_edit_all_occurrences.png" alt="Select all occurrences" style="border: 1px solid #55555;" /></p></body></html>
