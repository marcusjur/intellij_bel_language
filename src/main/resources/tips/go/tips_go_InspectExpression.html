<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Вычисление выражений из редактора</b></p><p>Во время сеанса отладки вы можете быстро вычислить любое выражение прямо из редактора. Запустите сеанс отладки <span class="shortcut">&shortcut:Debug;</span> и щёлкните по выражению, удерживая клавишу <span class="shortcut">Alt</span> (в Windows и Linux)/<span class="shortcut">Alt</span> (в macOS).</p><p class="image"><img src="images/tips_go_tod_1_inspect_expression.png" alt="Evaluate an arbitrary expression from the editor" style="border: 1px solid #55555;" /></p></body></html>
