<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр иерархии вызовов функций или методов</b></p><p>Чтобы лучше понять, как вызываются функции или методы, какие пути в коде ведут к ним и как на них влияет рефакторинг, используйте функцию <span class="control">Иерархия вызовов</span> (<span class="shortcut">&shortcut:CallHierarchy;</span>).</p></body></html>
