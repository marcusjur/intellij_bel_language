<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание необъявленных методов и полей</b></p><p>Если в вашем коде есть ссылки на необъявленные методы или поля, вы можете быстро их объявить. Чтобы объявить метод с правильной сигнатурой или типом, нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span> и выберите <span class="control">Создать метод &lt;method_name&gt;</span>.</p><p class="image"><img src="images/tips_go_tod_1_create_unresolved_method.png" alt="Create undeclared methods or fields" style="border: 1px solid #55555;" /></p></body></html>
