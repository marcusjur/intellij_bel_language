<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр содержимого файла без открытия всплывающего окна</b></p><p>Чтобы открыть окно быстрого просмотра, выберите файл в окне инструмента <span class="control">Проект</span> (<span class="control">Вид | Окна инструментов | Проект</span>) и нажмите <span class="shortcut">&shortcut:QuickPreview;</span>.</p></body></html>
