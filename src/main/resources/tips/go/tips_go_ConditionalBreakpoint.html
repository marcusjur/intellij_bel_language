<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Установка условных точек останова</b></p><p>Чтобы установить условную точку останова, установите флажок <span class="control">Условие</span> и введите нужное выражение в текстовое поле.</p><p class="image"><img src="images/tips_go_tod_1_conditional_breakpoint.png" alt="Conditional breakpoints" style="border: 1px solid #55555;" /></p></body></html>
