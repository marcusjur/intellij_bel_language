<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск Git-коммитов</b></p><p>Дважды нажмите <span class="shortcut">Shift</span>, затем в представлении <span class="control">лога</span> выполните поиск по веткам Git, тегам, хешам коммитов или сообщениям, чтобы перейти к соответствующей позиции.</p></body></html>
