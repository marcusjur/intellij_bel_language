<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Рефакторинг: встраивание функции или константы</b></p><p>Вы можете встроить константу или функцию в месте расположения текстового курсора, нажав <span class="shortcut">&shortcut:Inline;</span> (<span class="control">Рефакторинг | Встроить</span>). GoLand обновит все ссылки на константу и заменит их значением.</p></body></html>
