<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Оптимизация импортов</b></p><p>Вы можете удалить все неиспользуемые импорты пакетов в файле. Нажмите <span class="shortcut">&shortcut:OptimizeImports;</span> (<span class="control">Код | Оптимизовать импорты</span>) или <span class="shortcut">&shortcut:ShowIntentionActions;</span> (когда текстовый курсор находится на операторе импорта), затем выберите <span class="control">Оптимизовать импорты</span>.</p><p class="image"><img src="images/tips_go_tod_1_optimize_imports.png" alt="Optimize import statements" style="border: 1px solid #55555;" /></p></body></html>
