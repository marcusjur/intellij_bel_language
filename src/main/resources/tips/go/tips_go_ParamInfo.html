<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр информации об ожидаемых параметрах</b></p><p>Чтобы просмотреть информацию о доступных сигнатурах и параметрах, ожидаемых в позиции текстового курсора (в вызове функции), нажмите <span class="shortcut">&shortcut:ParameterInfo;</span> или перейдите в <span class="control">Вид | Быстрая документация</span>.</p><p class="image"><img src="images/tips_go_tod_1_param_info.png" alt="Quick Documentation" style="border: 1px solid #55555;" /></p></body></html>
