<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Постфиксные шаблоны: преобразование строки в число</b></p><p>Для преобразования строки в число можно использовать постфиксные шаблоны <span class="code_emphasis">parseInt</span> и <span class="code_emphasis">parseFloat</span>.</p><p>Кроме того, для обработки значения <span class="code_emphasis">err</span>, созданного шаблоном, рекомендуется использовать постфиксный шаблон <span class="code_emphasis">nn</span>.</p><p class="image"><img src="images/go_tips_converting_string_to_number.png" alt="Postfix templates: string-to-number conversion" style="border: 1px solid #55555;" /></p></body></html>
