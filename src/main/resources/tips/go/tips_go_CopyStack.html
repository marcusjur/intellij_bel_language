<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Копирование стека goroutine в режиме отладки</b></p><p>Чтобы скопировать кадры стека в буфер обмена, щёлкните правой кнопкой мыши по списку goroutine в окне инструмента <span class="control">Отладчик</span> и выберите <span class="control">Копировать стек</span>.</p><p class="image"><img src="images/tips_go_copy_stack.png" alt="Copy stack" style="border: 1px solid #55555;" /></p></body></html>
