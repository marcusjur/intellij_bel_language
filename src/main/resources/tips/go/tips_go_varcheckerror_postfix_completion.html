<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Обработка ошибок при возврате ошибочного идентификатора</b></p><p>Введите <span class="code_emphasis">.vce</span> после возвращаемого ошибочного идентификатора, и ИСР автоматически добавит имя переменной по умолчанию и вернет ошибку из функции.</p><p class="image"><img src="images/go_tips_varcheckerror_postfix_completion.png" alt="The vce postfix template" style="border: 1px solid #55555;" /></p></body></html>
