<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Установка пакетов при использовании GOPATH</b></p><p>Чтобы установить отсутствующий пакет, щёлкните на объявление пакета, нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span>, затем выберите <span class="control">go get -t &lt;package_name&gt;</span>.</p><p>Этот метод работает для проектов, использующих GOPATH.</p><p class="image"><img src="images/tips_go_tod_1_go_get.png" alt="Use intention actions to go get a package" style="border: 1px solid #55555;" /></p></body></html>
