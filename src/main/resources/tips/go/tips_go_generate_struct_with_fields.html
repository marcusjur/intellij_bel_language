<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание типа</b></p><p>Если вы используете еще не определённый тип структуры, нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span> и примените быстрое исправление <span class="control">Создать тип</span>. GoLand сгенерирует структуру со всеми необходимыми полями.</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creating types that are not yet defined" style="border: 1px solid #55555;" /></p></body></html>
