<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Запуск и отладка приложений с повышенными привилегиями</b></p><p>Чтобы повысить привилегии процесса приложения, перейдите в диалоговое окно <span class="control">Конфигурации запуска/отладки</span> (<span class="control">Запуск | Изменить конфигурации</span>), выберите конфигурацию приложения и установите флажок <span class="control">Запустить с sudo</span>.</p></body></html>
