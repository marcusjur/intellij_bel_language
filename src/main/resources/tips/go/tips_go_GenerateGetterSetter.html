<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание геттеров и сеттеров</b></p><p>Можно создавать геттеры и сеттеры по отдельности или сгенерировать оба метода одной операцией.</p><p>Поместите текстовый курсор на ваш код и нажмите <span class="shortcut">&shortcut:Generate;</span>. В окне <span class="control">Генерация</span> выберите <span class="control">геттеры и сеттеры</span>.</p><p class="image"><img src="images/tips_go_generate_getter_setter.png" alt="Generate getters and setters" style="border: 1px solid #55555;" /></p></body></html>
