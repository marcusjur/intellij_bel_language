<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Подсветка операторов 'return' и 'panic'</b></p><p>Чтобы увидеть все операторы <span class="code_emphasis">return</span> и <span class="code_emphasis">panic</span> в функции, поместите текстовый курсор на ключевые слова <span class="code_emphasis">func</span> и <span class="code_emphasis">return</span> или на функцию <span class="code_emphasis">panic</span> и нажмите <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>.</p><p class="image"><img src="images/tips_go_tod_1_highlight_entry_points.png" alt="Highlight exit points" style="border: 1px solid #55555;" /></p></body></html>
