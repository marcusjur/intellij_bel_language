<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание дампа goroutines</b></p><p>Во время отладки нажмите кнопку <span class="control">Дамп goroutine</span>, чтобы создать дамп всех goroutine, используемых программой. На вкладке дампа вы можете применить фильтры для поиска определённых goroutine и изучить отфильтрованные результаты.</p><p class="image"><img src="images/go_tod_dump_goroutines.png" alt="Filter that searches for a specific goroutine" style="border: 1px solid #55555;" /></p></body></html>
