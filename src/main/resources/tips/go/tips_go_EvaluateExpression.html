<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Вычисление выражений</b></p><p>Во время отладки вы можете вычислить любое выражение в контексте текущего кадра стека, выбрав <span class="control">Выполнить | Действия отладки | Вычислить выражение</span> или нажав <span class="shortcut">&shortcut:EvaluateExpression;</span>.</p><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;" /></p></body></html>
