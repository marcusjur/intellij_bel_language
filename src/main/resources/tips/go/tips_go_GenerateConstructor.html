<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание функции для генерации значений структурного типа</b></p><p>Чтобы создать конструктор, поместите текстовый курсор в код и нажмите <span class="shortcut">&shortcut:Generate;</span>. В окне <span class="control">Генерация</span> выберите <span class="control">Создать конструктор</span>. Выберите поля, которые нужно использовать в конструкторе, и нажмите <span class="control">ОК</span>.</p></body></html>
