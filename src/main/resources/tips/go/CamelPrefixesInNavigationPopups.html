<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase в поиске везде</b></p><p>При поиске классов, файлов или символов в окне <span class="control">Поиск везде</span> (двойное нажатие <span class="shortcut">Shift</span>) используйте CamelCase для фильтрации списка результатов.</p><p class="image"><img src="images/go_tips_camel_completion.png" alt="CamelCase code completion" style="border: 1px solid #55555;" /></p></body></html>
