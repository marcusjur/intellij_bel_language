<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Использование семантической подсветки</b></p><p>Каждый параметр и локальная переменная могут быть выделены своим цветом. Чтобы включить <span class="control">семантическую подсветку</span>, нажмите <span class="shortcut">&shortcut:ShowSettings;</span> для открытия настроек и перейдите в раздел <span class="control">Редактор | Цветовая схема | Настройки языка по умолчанию</span>.</p></body></html>
