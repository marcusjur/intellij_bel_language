<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Вычисление математических выражений</b></p><p>Вы можете вычислять простые арифметические выражения с помощью окна <span class="control">Поиск везде</span> (нажмите дважды <span class="shortcut">Shift</span>).</p><p>Введите выражение для вычисления в поле поиска. Результат отобразится в результатах поиска.</p></body></html>
