<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание графа зависимостей</b></p><p>Вы можете создать граф зависимостей для проекта Go модуля. Чтобы создать граф, щёлкните правой кнопкой мыши по файлу <span class="control">go.mod</span> в проекте и выберите <span class="control">Диаграммы | Показать диаграмму</span>.</p></body></html>
