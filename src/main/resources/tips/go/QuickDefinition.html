<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр объявления функции, типа или пакета</b></p><p>Чтобы просмотреть объявление функции, типа, пакета или любого другого символа в позиции текстового курсора, нажмите <span class="shortcut">&shortcut:QuickImplementations;</span> или перейдите в <span class="control">Вид | Быстрое определение</span>.</p><p class="image"><img src="images/tips_go_tod_1_quick_def.png" alt="See declaration of a function, a type, a package" style="border: 1px solid #55555;" /></p></body></html>
