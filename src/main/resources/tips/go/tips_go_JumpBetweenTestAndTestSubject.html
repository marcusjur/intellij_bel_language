<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация между тестами, типами и функциями</b></p><p>Вы можете перейти от теста к типу или функции, нажав <span class="shortcut">&shortcut:GotoTest;</span> или выбрав <span class="control">Навигация | Тестируемый объект</span>. То же самое действие можно использовать для создания новых тестов для функций, файлов или пакетов.</p><p class="image"><img src="images/tips_go_tod_1_go_to_test.png" alt="Go to test and back" style="border: 1px solid #55555;" /></p></body></html>
