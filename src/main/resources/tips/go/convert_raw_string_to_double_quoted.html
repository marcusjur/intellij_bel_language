<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Вы можете быстро преобразовать строку, заключенную в обратные кавычки, в строку с двойными кавычками и наоборот.</p><p>Для выполнения этого преобразования нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span>, затем выберите <span class="control">Преобразовать исходную строку в строку с двойными кавычками</span>.</p><p class="image"><img src="images/go_conversion_between_different_kinds_of_string_literals.png" alt="Conversion between different kinds of string literals" style="border: 1px solid #55555;" /></p></body></html>
