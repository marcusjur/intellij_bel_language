<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Запуск тестов покрытия кода</b></p><p>Если вы запускаете приложение или тесты с <span class="control">покрытием</span>, вы можете видеть данные о покрытии в окне инструмента <span class="control">Покрытие</span>. Данные о покрытии включают информацию для каждого типа и каждого пакета.</p><p class="image"><img src="images/tips_go_tod_1_coverage_tool_window.png" alt="Run with Coverage" style="border: 1px solid #55555;" /></p></body></html>
