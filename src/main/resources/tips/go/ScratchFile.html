<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание временных файлов для ваших идей с кодом</b></p><p>Чтобы быстро создать прототип кода, вы можете создать временный файл без необходимости его именования или сохранения в вашем проекте. Нажмите <span class="shortcut">&shortcut:NewScratchFile;</span> (<span class="control">Файл | Создать | Временный файл</span>) и выберите тип файла.</p></body></html>
