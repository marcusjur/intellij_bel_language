<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение с отрицанием</b></p><p>В Go можно инвертировать логическое значение, добавив восклицательный знак <span class="code_emphasis">!</span>.</p><p>Чтобы автоматически дополнить код, нажмите <span class="shortcut">&shortcut:CodeCompletion;</span>, выберите переменную и введите <span class="code_emphasis">!</span>.</p></body></html>
