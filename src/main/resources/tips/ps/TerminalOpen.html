<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Открытие терминала с помощью сочетания клавиш</b></p><p>PhpStorm позволяет запускать встроенный локальный терминал с помощью сочетания клавиш. Нажмите <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span>, и терминал запустится.</p><p class="image"><img src="images/ps_tips-terminal.png" alt="Terminal" style="border: 1px solid #55555;" /></p></body></html>
