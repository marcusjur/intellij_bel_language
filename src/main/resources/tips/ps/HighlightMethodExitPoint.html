<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Подсветка точек выхода из метода</b></p><p>Чтобы увидеть все точки выхода из метода, поместите текстовый курсор на одну из точек выхода, например на оператор <span class="code_emphasis">return</span>, и нажмите <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>:</p><p class="image"><img src="images/ps_tips-methodExitPoints.png" alt="Highlight method exit points" style="border: 1px solid #55555;" /></p></body></html>
