<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase в функции "Поиск везде"</b></p><p>При поиске классов, файлов или символов в диалоговом окне <span class="control">Поиск везде</span> (двойное нажатие <span class="shortcut">Shift</span>) используйте CamelCase для фильтрации списка результатов.</p><p class="image"><img src="images/ps_tips-camel_goto.png" alt="CamelCase in Search Everywhere" style="border: 1px solid #55555;" /></p></body></html>
