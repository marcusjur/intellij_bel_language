<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр описания пунктов меню</b></p><p>Чтобы узнать назначение пункта главного меню, наведите на него курсор мыши и просмотрите краткое описание в строке состояния в нижней части окна приложения.</p></body></html>
