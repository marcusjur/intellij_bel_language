<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск во вложенных директориях</b></p><p>Нажмите <span class="shortcut">&shortcut:GotoFile;</span> и введите несколько символов из имени директории и файла, чтобы перейти к файлу, расположенному в глубоко вложенных директориях. Используйте прямой или обратный слеш в качестве разделителя.</p><p class="image"><img src="images/ps_tips-enterDirectory.png" alt="Locate a file" style="border: 1px solid #55555;" /></p></body></html>
