<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Подсветка реализаций</b></p><p>Чтобы просмотреть все методы интерфейса, реализованные в классе, поместите текстовый курсор на ключевое слово <span class="code_emphasis">implements</span> в объявлении класса и нажмите <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>:</p><p class="image"><img src="images/ps_tips-highlightImplemented.png" alt="Highlight usages" style="border: 1px solid #55555;" /></p></body></html>
