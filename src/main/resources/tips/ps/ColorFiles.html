<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Цвета файлов</b></p><p>Вам не нужно гадать, какой <span class="code_emphasis">индексированный</span> файл вы просматриваете.</p><p>Вы можете выделить вкладки редактора и строки в навигационных списках, используя страницу <span class="control">Внешний вид и поведение | Цвета файлов</span> в диалоговом окне <span class="control">Настройки</span> (<span class="shortcut">&shortcut:ShowSettings;</span>).</p><p class="image"><img src="images/ps_tips-coloredFiles.png" alt="Colored files" style="border: 1px solid #55555;" /></p></body></html>
