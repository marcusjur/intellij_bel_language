<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение по типу</b></p><p>Используйте автодополнение по типу <span class="shortcut">&shortcut:SmartTypeCompletion;</span> после ключевого слова <span class="code_emphasis">new</span> для создания экземпляров объектов ожидаемого типа.</p><p class="image"><img src="images/ps_tips-smart_type_after_new.png" alt="Smart type completion after new keyword" style="border: 1px solid #55555;" /></p></body></html>
