<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Встроенный терминал PhpStorm</b></p><p>Используйте свою любимую оболочку, не покидая PhpStorm. Вы можете работать со встроенным локальным терминалом. Чтобы открыть его, нажмите <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> или кликните <img src="images/terminal.icons.expui.toolwindow.terminal.png" alt="the Terminal tool window button"/>.</p><p class="image"><img src="images/ps_tips-terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;" /></p></body></html>
