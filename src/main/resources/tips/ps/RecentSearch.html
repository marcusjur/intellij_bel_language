<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>История последних поисковых запросов</b></p><p>При поиске текстовых строк в файлах используйте историю последних поисковых запросов. Нажмите <span class="shortcut">&shortcut:Find;</span>, чтобы открыть строку поиска, затем нажмите <span class="shortcut">&shortcut:ShowSearchHistory;</span>, чтобы отобразить список последних запросов.</p><p class="image"><img src="images/ps_tips-recentSearch.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
