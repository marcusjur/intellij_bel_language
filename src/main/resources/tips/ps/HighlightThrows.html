<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Подсветка операторов, которые могут вызвать исключения</b></p><p>Вы можете просмотреть все операторы в методе, которые могут вызвать определённые исключения. Поместите текстовый курсор на тег <span class="code_emphasis">@throws</span> в PHPDoc метода и нажмите <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>. Это также работает с операторами <span class="code_emphasis">try</span> и <span class="code_emphasis">catch</span>.</p><p class="image"><img src="images/ps_tips-highlightExceptions.png" alt="Highlight caught exceptions" style="border: 1px solid #55555;" /></p></body></html>
