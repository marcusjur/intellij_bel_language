<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Скрыть панель инструментов</b></p><p>Вы можете скрыть панель инструментов, которая сейчас не нужна.</p><p>Щёлкните правой кнопкой мыши по панели инструментов, которую хотите скрыть, и выберите <span class="control">Убрать из боковой панели</span>.</p><p class="image"><img src="images/ps_tips-remove_from_sidebar.png" alt="Remove a tool window from sidebar" style="border: 1px solid #55555;" /></p></body></html>
