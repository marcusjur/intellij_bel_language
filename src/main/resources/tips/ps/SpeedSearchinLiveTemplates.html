<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск живых шаблонов</b></p><p>В настройках <span class="control">Живых шаблонов</span>, используйте быстрый поиск для нахождения шаблонов, содержащих определённый текст в сокращении, теле или описании шаблона.</p><p>Начните вводить нужный текст, и список доступных шаблонов будет сужен, показывая только совпадающие шаблоны:</p><p class="image"><img src="images/ps_tips-SpeedSearchInLiveTemplates.png" alt="Speed search in live templates" style="border: 1px solid #55555;" /></p></body></html>
