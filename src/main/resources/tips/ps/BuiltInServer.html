<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Изменение порта встроенного веб-сервера</b></p><p>Чтобы изменить порт встроенного веб-сервера, перейдите в диалоговом окне <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>) в раздел <span class="control">Сборка, выполнение, развёртывание | Отладчик</span>, затем установите новое значение в поле <span class="control">Порт встроенного сервера</span>.</p><p class="image"><img src="images/ps_tips-builtInServer.png" alt="Built-in server" style="border: 1px solid #55555;" /></p></body></html>
