<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрый доступ к инструментальным окнам</b></p><p>Вы можете быстро получить доступ к доступным инструментальным окнам: наведите курсор мыши на значок <img src="images/app.general.tbHidden.png" alt="the Tool windows icon"/> в левом нижнем углу окна PhpStorm.</p><p>Появится список инструментальных окон, из которого вы сможете выбрать нужное:</p><p class="image"><img src="images/ps_tips-showToolWindows.png" alt="Tool windows list" style="border: 1px solid #55555;" /></p></body></html>
