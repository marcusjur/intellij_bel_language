<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Разделители методов</b></p><p>Включите разделительные линии между методами в редакторе для более наглядного разграничения тел методов. На странице <span class="control">Редактор | Общие | Внешний вид</span> в диалоговом окне <span class="control">Настройки</span> <span class="shortcut">&shortcut:ShowSettings;</span> установите флажок <span class="control">Показывать разделители методов</span>.</p><p class="image"><img src="images/ps_tips-method_separator.png" alt="Show method separators option" style="border: 1px solid #55555;" /></p></body></html>
