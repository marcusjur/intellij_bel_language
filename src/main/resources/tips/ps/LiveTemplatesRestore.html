<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Восстановление живых шаблонов</b></p><p>Если вы изменили живой шаблон, он будет отмечен синим цветом. Чтобы вернуть шаблон в исходное состояние, щёлкните по нему правой кнопкой мыши и выберите <span class="control">Восстановить значения по умолчанию</span> в контекстном меню.</p><p class="image"><img src="images/ps_tips-LiveTemplatesRestore.png" alt="Restore live templates" style="border: 1px solid #55555;" /></p></body></html>
