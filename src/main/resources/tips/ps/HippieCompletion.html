<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение Hippie</b></p><p>Нажмите <span class="shortcut">&shortcut:HippieCompletion;</span> для дополнения слов в видимой области – при этом исходное слово будет подсвечено.</p><p class="image"><img src="images/ps_tips-hippie.png" alt="Hippie completion" style="border: 1px solid #55555;" /></p><p>Нажмите <span class="shortcut">&shortcut:HippieBackwardCompletion;</span> для выполнения той же операции в обратном порядке.</p></body></html>
