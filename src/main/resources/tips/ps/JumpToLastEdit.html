<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перейти к последнему изменению</b></p><p>Чтобы вернуться к месту последнего изменения кода, нажмите <span class="shortcut">&shortcut:JumpToLastChange;</span> или выберите <span class="control">Навигация | Последнее место редактирования</span>.</p><p>Нажимая <span class="shortcut">&shortcut:JumpToLastChange;</span> несколько раз, вы можете просмотреть более раннюю историю изменений.</p></body></html>
