<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Генерация кода</b></p><p>PhpStorm может генерировать методы getter и setter для полей в классе. Поместите текстовый курсор в класс и нажмите <span class="shortcut">&shortcut:Generate;</span> (<span class="control">Код | Сгенерировать</span>).</p><p class="image"><img src="images/ps_tips-alt_insert_in_editor.png" alt="Generate getter and setter" style="border: 1px solid #55555;" /></p></body></html>
