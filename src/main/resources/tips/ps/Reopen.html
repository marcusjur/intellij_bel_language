<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Повторное открытие проекта</b></p><p>Чтобы повторно открыть недавний проект, выберите <span class="control">Файл | Открыть заново</span> (в Windows и Linux)/<span class="control">Файл | Недавние проекты</span> (в macOS) в главном меню.</p><p>Или щёлкните правой кнопкой мыши по значку PhpStorm на панели задач/доке.</p></body></html>
