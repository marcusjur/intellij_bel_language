<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ключевые слова для печати</b></p><p>Чтобы сделать распечатку (<span class="control">Файл | Печать</span>) более наглядной и информативной, вы можете использовать ключевые слова.</p><p>Например, используйте <span class="code_emphasis">$DATE$</span> и <span class="code_emphasis">$TIME$</span>, чтобы указать точную дату и время печати.</p></body></html>
