<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание тега свойства Ant</b></p><p>Вы можете начать ссылаться на свойства Ant, даже если они еще не определены. Нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span> и выберите <span class="control">Создать свойство</span> из списка быстрых действий, чтобы создать необходимый тег, не покидая текущую позицию редактирования.</p></body></html>
