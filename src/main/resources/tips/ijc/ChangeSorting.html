<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Сортировка вариантов автодополнения</b></p><p>Вы можете отсортировать варианты автодополнения по релевантности или в алфавитном порядке.</p><p>Чтобы отсортировать в алфавитном порядке, выберите опцию <span class="control">Сортировать по имени</span>. Чтобы отсортировать по релевантности, снимите флажок <span class="control">Сортировать по имени</span>.</p><p class="image"><img src="images/ij_tips_change_lookup_sorting.png" alt="change completion sorting" style="border: 1px solid #55555;" /></p></body></html>
