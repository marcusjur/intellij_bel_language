<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Предварительный просмотр результатов поиска</b></p><p>Вы можете использовать область <span class="control">Предпросмотр</span> в диалоговом окне <span class="control">Поиск в файлах</span> (<span class="shortcut">&shortcut:FindInPath;</span>) для быстрого поиска, не закрывая диалоговое окно. В области <span class="control">Предпросмотр</span> отображаются первые 100 результатов.</p></body></html>
