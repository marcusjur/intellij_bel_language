<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Умное автодополнение по типу</b></p><p>Дважды вызовите умное автодополнение по типу (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>) в месте, где ожидается массив. ИСР найдет массивы с тем же типом компонентов и предложит преобразование с помощью <span class="code_emphasis">Arrays.asList()</span>.</p></body></html>
