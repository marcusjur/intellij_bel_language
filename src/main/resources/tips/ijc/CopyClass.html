<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Копирование класса</b></p><p>Используйте <span class="control">Рефакторинг | Копировать класс</span>, чтобы создать копию выбранного класса.</p><p>Эта функция полезна, когда нужно создать класс, похожий на существующий, а вынесение общей функциональности в общий суперкласс нецелесообразно.</p></body></html>
