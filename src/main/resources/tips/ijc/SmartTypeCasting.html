<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение по типу</b></p><p>Используйте автодополнение по типу, когда нужно преобразовать значение выражения в требуемый тип. Например, введите</p><span class="code_emphasis"><p>                 String s = (             </p></span><p>и нажмите <span class="shortcut">&shortcut:SmartTypeCompletion;</span>, чтобы увидеть результат.</p></body></html>
