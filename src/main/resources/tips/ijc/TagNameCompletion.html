<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Завершение имен XML-тегов</b></p><p>Нажмите <span class="shortcut">&shortcut:CodeCompletion;</span> дважды, чтобы завершить имена XML-тегов из пространств имён, которые не объявлены в текущем файле. Если пространство имён еще не объявлено, его объявление будет сгенерировано автоматически.</p></body></html>
