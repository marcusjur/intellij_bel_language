<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Умное автодополнение по типу</b></p><p>Используйте автодополнение по типу <span class="code_emphasis">new</span> с помощью <span class="shortcut">&shortcut:SmartTypeCompletion;</span> для создания объектов ожидаемого типа.</p><p class="image"><img src="images/ij_tips_smart_completion_after_new.png" alt="Smart completion after the 'new' keyword" style="border: 1px solid #55555;" /></p></body></html>
