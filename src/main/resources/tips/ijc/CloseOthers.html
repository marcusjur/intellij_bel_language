<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Закрытие вкладок редактора</b></p><p>Чтобы закрыть все вкладки редактора, кроме текущей, удерживайте <span class="shortcut">Alt</span> (в Windows и Linux)/<span class="shortcut">Alt</span> (в macOS) и нажмите на "×" на текущей вкладке редактора.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;" /></p></body></html>
