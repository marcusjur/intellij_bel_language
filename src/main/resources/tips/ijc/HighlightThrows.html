<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Подсветка операторов, которые могут вызвать исключения</b></p><p>Вы можете просмотреть все операторы в методе, которые могут вызвать определённые исключения. Поместите текстовый курсор на оператор <span class="code_emphasis">throws</span> и нажмите <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>.</p><p class="image"><img src="images/ij_tips_highlightExceptions.png" alt="Highlight caught exceptions" style="border: 1px solid #55555;" /></p></body></html>
