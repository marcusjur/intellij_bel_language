<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор оболочки для терминала</b></p><p>Используйте вашу любимую оболочку во встроенном терминале.</p><p>В диалоговом окне <span class="control">Настройки</span> <span class="shortcut">&shortcut:ShowSettings;</span> перейдите в раздел <span class="control">Инструменты | Терминал</span> и укажите путь к исполняемому файлу оболочки.</p></body></html>
