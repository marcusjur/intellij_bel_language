<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Чтобы быстро открыть любой класс в редакторе, нажмите <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Навигация | Класс</span>) и начните вводить название класса. Затем выберите нужный класс из списка предложений.</p><p>Аналогично, используйте <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Навигация | Файл</span>) чтобы открыть любой файл в проекте.</p></body></html>
