<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Умное автодополнение по типу</b></p><p>Когда в контексте есть массив ожидаемого типа, дважды вызовите умное автодополнение (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>). ИСР предложит получить элемент из этого массива.</p></body></html>
