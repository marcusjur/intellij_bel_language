<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Резервное копирование таблицы</b></p><p>Чтобы создать резервную копию таблицы, перетащите таблицу в узел <span class="control">Таблицы</span> того же источника данных в древовидном представлении базы данных. Введите новое имя и нажмите <span class="control">Выполнить</span>.</p><p class="image"><img src="images/tips_db_back_up_table.png" alt="Back up a table" style="border: 1px solid #55555;" /></p></body></html>
