<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выполнение запроса</b></p><p>Чтобы выполнить запрос, щёлкните правой кнопкой мыши по запросу и выберите <span class="control">Выполнить</span> или используйте сочетание клавиш (Cmd + Enter на macOS, Ctrl + Enter на Windows и Linux).</p><p class="image"><img src="images/db_pl_tips_DBRunQuery.png" alt="Run a query from a query console" style="border: 1px solid #55555;" /></p></body></html>
