<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перетащите CSV-файл для создания таблицы</b></p><p>Чтобы добавить данные из CSV-файла, перетащите файл на узел <span class="control">Таблицы</span> в источнике данных или на саму таблицу.</p><p>Вы можете просматривать CSV и TSV файлы в текстовом или табличном формате.</p></body></html>
