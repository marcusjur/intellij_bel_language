<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение кода</b></p><p>Чтобы быстро дополнить вызов статического метода из любого места в проекте, библиотеках или JDK, введите префикс и дважды нажмите <span class="shortcut">&shortcut:CodeCompletion;</span>. Вы можете нажать <span class="shortcut">&shortcut:ShowIntentionActions;</span>, чтобы импортовать выбранный метод.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;" /></p></body></html>
