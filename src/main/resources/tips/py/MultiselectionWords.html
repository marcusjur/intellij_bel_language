<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор нескольких элементов кода</b></p><p>Чтобы выбрать несколько элементов кода, удерживайте <span class="shortcut">Alt (Option)</span> и дважды щёлкните по каждому слову, которое хотите выбрать.</p><p class="image"><img src="images/py_tips_multiselection_words.png" alt="Selecting several words" style="border: 1px solid #55555;" /></p></body></html>
