<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Настройка цветов в CSS-файлах</b></p><p>PyCharm позволяет легко задавать цвета в CSS-файлах. Свойства <span class="code_emphasis">color</span> отмечены в редакторе соответствующими цветовыми индикаторами на полях. Нажмите на индикатор, чтобы открыть палитру для выбора нужного цвета.</p><p class="image"><img src="images/py_tips_cssColor.png" alt="CSS color" style="border: 1px solid #55555;" /></p></body></html>
