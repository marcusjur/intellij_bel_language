<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Переход к фикстурам pytest</b></p><p>Быстрый переход от <i>фикстур pytest</i> к тестируемому коду. Щёлкните правой кнопкой мыши по выбранной фикстуре в редакторе и выберите <span class="control">Перейти | Объявление или использование</span> из контекстного меню.</p></body></html>
