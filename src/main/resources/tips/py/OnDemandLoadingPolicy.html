<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Если загрузка переменных во время отладки занимает слишком много времени, вы можете увидеть предупреждение <span class="control">Превышено время загрузки</span>.</p><p>Нажмите на ссылку <span class="control">Переключить на загрузку по требованию</span> в окне <span class="control">Переменные</span>, чтобы переключиться в режим загрузки переменных по запросу пользователя.</p></body></html>
