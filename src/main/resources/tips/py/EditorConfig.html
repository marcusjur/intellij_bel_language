<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig для стиля кода</b></p><p>Вы можете переопределить настройки стиля кода ИСР с помощью EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Создайте новый файл <span class="code_emphasis">.editorconfig</span> в узле, где вы хотите изменить стиль кода, и укажите необходимые настройки.</p><p class="image"><img src="images/py_tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;" /></p></body></html>
