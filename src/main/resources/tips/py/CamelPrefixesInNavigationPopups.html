<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase в быстром поиске</b></p><p>При поиске классов, файлов или символов используйте CamelCase в окне <span class="control">быстрого поиска</span> (дважды нажмите <span class="shortcut">Shift</span>) для фильтрации списка результатов.</p><p class="image"><img src="images/py_tips_camel_goto.png" alt="CamelCase in Go to File list" style="border: 1px solid #55555;" /></p></body></html>
