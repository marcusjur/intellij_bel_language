<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Переименование на месте</b></p><p>Когда вы начинаете переименовывать любой элемент кода или изменять сигнатуру метода, PyCharm отображает значок <img src="images/app.actions.refactoringBulb.png" alt="In-place refactoring icon"/> на поле редактора. Нажмите на значок на поле редактора, чтобы применить предлагаемые изменения.</p><p class="image"><img src="images/py_rename_inline.png" alt="In-place renaming" style="border: 1px solid #55555;" /></p></body></html>
