<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Используйте диалоговое окно <span class="control">конфигурации запуска/отладки</span>, чтобы автоматически передавать входные данные из текстового файла, не вводя их в окне инструмента <span class="control">Выполнение</span>.</p><p>Чтобы включить перенаправление, нажмите <span class="control">Изменить параметры</span>, выберите <span class="control">Перенаправить ввод</span> и укажите путь к целевому файлу.</p><p class="image"><img src="images/py_tips_redirect_input.png" alt="Redirecting input" style="border: 1px solid #55555;" /></p></body></html>
