<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Используйте <span class="control">подсказки типов</span>, чтобы сообщить PyCharm ожидаемый тип параметров, локальных переменных, полей или возвращаемых значений.</p><p>Когда ожидаемый тип указан в docstring или аннотации типа, PyCharm предлагает подсказки автодополнения кода для конкретного типа:</p><p class="image"><img src="images/py_tips_type_hinting_return.png" alt="Type Hinting" style="border: 1px solid #55555;" /></p></body></html>
