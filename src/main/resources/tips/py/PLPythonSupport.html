<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm поддерживает внедрение <a href="https://www.postgresql.org/docs/14/plpython.html">языка PL/Python</a> для PostgreSQL в операторах <span class="code_emphasis">CREATE FUNCTION</span> и <span class="code_emphasis">CREATE PROCEDURE</span>.</p><p>Явно определите <span class="code_emphasis">plpythonu</span> как язык функции для подсветки Python-кода.</p><p>Внедренный Python-код должен быть с отступом относительно содержащей его функции.</p><p class="image"><img src="images/py_plpy_support.png" alt="PL/Python code injection highlighted" style="border: 1px solid #55555;" /></p></body></html>
