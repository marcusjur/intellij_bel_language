<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Если вы уже некоторое время работаете в интерактивной консоли, вам не нужно повторно вводить предыдущие команды. Вместо этого используйте <span class="shortcut">&shortcut:EditorScrollUp;</span> / <span class="shortcut">&shortcut:EditorScrollDown;</span> (в Windows/Linux) и кнопки <span class="shortcut">вверх</span> / <span class="shortcut">вниз</span> (в macOS) для прокрутки истории команд.</p></body></html>
