<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Emmet</b></p><p>Используйте <span class="control">Emmet</span> для ускорения разработки HTML, XML или CSS.</p><p>В диалоговом окне <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>), перейдите в <span class="control">Редактор | Emmet</span> и установите флажок <span class="control">Включить Emmet</span> на страницах <span class="control">Emmet | HTML</span>, <span class="control">Emmet | CSS</span> или <span class="control">Emmet | JSX</span>.</p></body></html>
