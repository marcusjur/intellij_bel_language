<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Используйте поле <span class="control">Перед запуском</span> в конфигурации запуска/отладки Python для определения скриптов, которые должны быть выполнены перед запуском приложения. PyCharm выполнит указанные скрипты и, в случае успеха, запустит приложение. В противном случае приложение запустится немедленно.</p><p><p>Узнать больше</p></p></body></html>
