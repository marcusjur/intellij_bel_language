<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Настройка удалённого интерпретатора на Windows с использованием WSL.</p><p>PyCharm обеспечивает поддержку пользовательских дистрибутивов и предлагает создать интерпретатор на базе WSL при открытии каталога в <span class="code_emphasis">\\wsl$</span>.</p><p><p>Узнать больше</p></p></body></html>
