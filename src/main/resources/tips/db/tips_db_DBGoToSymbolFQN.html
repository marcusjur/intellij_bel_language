<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Использование шаблонов в "Перейти к символу"</b></p><p>При использовании <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Навигация | Символ</span>), вы можете указать шаблон для полностью квалифицированного имени, включающего имя источника данных.</p><p class="image"><img src="images/tips_db_DBGoToSymbolFQN.png" alt="Go to symbol" style="border: 1px solid #55555;" /></p></body></html>
