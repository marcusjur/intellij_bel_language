<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Встроенное рефакторинг "Переименование"</b></p><p>При переименовании элемента с помощью <span class="shortcut">&shortcut:RenameElement;</span>, вы можете нажать на значок рядом с элементом и выбрать, нужно ли переименовывать в комментариях и строках или во всех текстовых совпадениях.</p><p class="image"><img src="images/db_tips_options_for_inline_rename_refactoring.png" alt="Options for the rename refactoring" style="border: 1px solid #55555;" /></p></body></html>
