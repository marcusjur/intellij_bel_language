<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Транспонированное представление таблицы</b></p><p>Транспонированное представление помогает просматривать данные более удобным способом, когда у вас много столбцов, но мало строк. В транспонированном представлении столбцы и строки меняются местами.</p><p class="image"><img src="images/tips_db_transposed_view.png" alt="Using a transposed view" style="border: 1px solid #55555;" /></p></body></html>
