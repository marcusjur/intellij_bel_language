<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Контекстные живые шаблоны</b></p><p>Контекстные живые шаблоны - это решение для тех, кто хочет генерировать простые выражения непосредственно из <span class="control">Обозревателя баз данных</span>. Если вы работаете с таблицей и хотите создать запрос к ней, используйте контекстное меню <span class="control">SQL-скрипт</span> и выберите нужный шаблон.</p></body></html>
