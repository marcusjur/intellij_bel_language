<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск действий</b></p><p>Если вы не помните сочетание клавиш для какого-либо действия, нажмите <span class="shortcut">&shortcut:GotoAction;</span> и начните вводить название действия. Чтобы выполнить действие, выберите его из списка предложений. Сочетание клавиш будет отображаться рядом с названием действия.</p><p class="image"><img src="images/db_tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
