<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Расширение выделения кода</b></p><p>Чтобы расширить выделение, нажмите <span class="shortcut">&shortcut:EditorSelectWord;</span>. При каждом нажатии <span class="shortcut">&shortcut:EditorSelectWord;</span> выделение будет распространяться на другие области кода.</p></body></html>
