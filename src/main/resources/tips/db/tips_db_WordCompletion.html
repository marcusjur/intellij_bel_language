<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение кода</b></p><p>Вы можете использовать автодополнение <span class="shortcut">&shortcut:CodeCompletion;</span> для завершения слов в текстовых файлах и комментариях. Окно автодополнения будет содержать слова, которые уже существуют в текущем файле.</p><p class="image"><img src="images/tips_db_WordCompletion.png" alt="Word completion" style="border: 1px solid #55555;" /></p></body></html>
