<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Режим только для чтения таблицы</b></p><p>Чтобы предотвратить случайное изменение таблицы, вы можете установить её в режим только для чтения. Для включения режима только для чтения нажмите на <img src="images/app.ide.readwrite.png" alt="Read-write mode"/> в правом нижнем углу рабочей области.</p><p class="image"><img src="images/tips_db_read_only_for_table.png" alt="Read-only for table" style="border: 1px solid #55555;" /></p></body></html>
