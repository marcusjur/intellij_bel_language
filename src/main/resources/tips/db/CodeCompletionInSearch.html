<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение в строке поиска</b></p><p>При поиске текста в текущем файле <span class="shortcut">&shortcut:Find;</span>, нажмите <span class="shortcut">&shortcut:CodeCompletion;</span> в строке поиска, чтобы не вводить всю строку целиком.</p><p class="image"><img src="images/db_completion_insearch.png" alt="Code completion in search" style="border: 1px solid #55555;" /></p></body></html>
