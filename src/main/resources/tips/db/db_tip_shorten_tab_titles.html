<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Сокращение заголовков вкладок</b></p><p><span class="control">Сокращение заголовков вкладок</span> включено по умолчанию. Имя источника данных в заголовке вкладки будет сокращено до 36 символов.</p><p>Чтобы отключить эту функцию, щёлкните правой кнопкой мыши по вкладке в консоли запросов и выберите <span class="control">Сокращение заголовков вкладок</span>.</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;" /></p></body></html>
