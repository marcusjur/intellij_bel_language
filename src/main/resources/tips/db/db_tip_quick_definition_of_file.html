<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр содержимого файла без открытия всплывающего окна</b></p><p>Чтобы открыть окно быстрого просмотра, выберите файл в окне инструмента <span class="control">Файлы</span> (<span class="control">Вид | Окна инструментов | Файлы</span>) и нажмите <span class="shortcut">&shortcut:QuickPreview;</span>.</p><p class="image"><img src="images/tips_db_quick_definition_of_file.png" alt="Quick definition of the file contents" style="border: 1px solid #55555;" /></p></body></html>
