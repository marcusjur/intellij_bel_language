<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Сортировка строк</b></p><p>При работе с CSV-файлами или при поиске дубликатов значений используйте операцию <span class="control">Сортировать строки</span>, чтобы отсортировать строки в алфавитном порядке. Выделите строки для сортировки, нажмите <span class="shortcut">&shortcut:GotoAction;</span> и введите <span class="code_emphasis">Sort Lines</span>.</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;" /></p></body></html>
