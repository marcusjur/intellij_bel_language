<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Естественный порядок сортировки</b></p><p>Если отключить опцию <span class="control">По алфавиту</span> в параметрах просмотра <span class="control">Обозревателя базы данных</span>, будет применен естественный порядок сортировки объектов.</p><p>На следующем скриншоте показан порядок таблиц при отключенной опции <span class="control">По алфавиту</span>.</p><p class="image"><img src="images/db_tips_natural_sort_order.png" alt="Natural sort order" style="border: 1px solid #55555;" /></p></body></html>
