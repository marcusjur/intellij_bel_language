<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация к символу</b></p><p>Чтобы быстро открыть таблицу, файл или символ, нажмите <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Навигация | Символ</span>) и начните вводить его название. Выберите символ из списка предложений.</p><p class="image"><img src="images/db_goto_symbol.png" alt="Go to symbol" style="border: 1px solid #55555;" /></p></body></html>
