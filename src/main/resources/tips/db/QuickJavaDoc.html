<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрая документация по коду</b></p><p>Чтобы быстро просмотреть документацию по таблице или столбцу в позиции текстового курсора, нажмите <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Вид | Быстрая документация</span>).</p><p class="image"><img src="images/tips_db_tod_1_quick_doc.png" alt="View quick documentation" style="border: 1px solid #55555;" /></p></body></html>
