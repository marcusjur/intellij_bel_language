<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Развернуть список столбцов</b></p><p>Разворачивает звездочку (<span class="code_emphasis">*</span>) в список всех доступных столбцов таблицы. Если имена столбцов конфликтуют, они будут уточнены.</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expand a list of columns" style="border: 1px solid #55555;" /></p></body></html>
