<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Расширение выделения ячеек</b></p><p>Вы можете расширить выделение (<span class="shortcut">&shortcut:EditorSelectWord;</span>) от ячейки до столбца, строки или всей таблицы.</p><p>Чтобы уменьшить выделение, нажмите <span class="shortcut">&shortcut:EditorUnSelectWord;</span>.</p><p class="image"><img src="images/tips_db_expand_selection_of_cells.png" alt="Expand selection of cells" style="border: 1px solid #55555;" /></p></body></html>
