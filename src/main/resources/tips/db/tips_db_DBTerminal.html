<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Плагин терминала</b></p><p>Вы можете установить плагин Terminal для использования терминала непосредственно в DataGrip.</p><p>Чтобы установить плагин, откройте <span class="control">Настройки</span> <span class="shortcut">&shortcut:ShowSettings;</span> и перейдите в раздел <span class="control">Плагины</span>. Введите <span class="control">Terminal</span> в поле поиска и нажмите <span class="control">Установить</span>.</p><p class="image"><img src="images/tips_db_DBTerminal.png" alt="Install the Terminal plugin" style="border: 1px solid #55555;" /></p></body></html>
