<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перейти к объявлению</b></p><p>Чтобы перейти к определению столбца, таблицы или любого другого объекта, выберите имя объекта в коде и перейдите в <span class="control">Навигация | Объявление</span> <span class="shortcut">&shortcut:GotoDeclaration;</span>. Или нажмите <span class="shortcut">Control</span> и кликните на ссылку.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;" /></p></body></html>
