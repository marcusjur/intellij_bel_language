<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase в поиске везде</b></p><p>При поиске таблиц, файлов или символов используйте CamelCase в окне <span class="control">Поиск везде</span> (дважды нажмите <span class="shortcut">Shift</span>) для фильтрации списка результатов.</p><p class="image"><img src="images/db_tips_camel_completion_search_everywhere.png" alt="CamelCase code completion" style="border: 1px solid #55555;" /></p></body></html>
