<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение кода в редакторе</b></p><p>Чтобы просмотреть возможные варианты автодополнения кода в редакторе, дважды щёлкните по ячейке и нажмите <span class="shortcut">&shortcut:CodeCompletion;</span>.</p><p class="image"><img src="images/tips_db_code_completion_in_code_editor.png" alt="Code completion in the code editor" style="border: 1px solid #55555;" /></p></body></html>
