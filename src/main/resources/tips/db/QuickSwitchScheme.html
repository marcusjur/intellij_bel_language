<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Переключение схем</b></p><p>В редакторе вы можете быстро применить различные стили кода, цветовые схемы или раскладки клавиатуры. Нажмите <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Вид | Быстрое переключение схем</span>) чтобы выбрать схему для переключения.</p></body></html>
