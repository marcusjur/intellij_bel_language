<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Закрытие всех вкладок редактора</b></p><p>Чтобы закрыть все вкладки в редакторе, щёлкните правой кнопкой мыши по вкладке и выберите <span class="control">Закрыть все вкладки</span>.</p><p>Чтобы закрыть все вкладки, кроме активной, удерживайте <span class="shortcut">Alt</span> (в Windows и Linux)/<span class="shortcut">Alt</span> (в macOS) и нажмите кнопку <span class="control">Закрыть</span> на активной вкладке.</p></body></html>
