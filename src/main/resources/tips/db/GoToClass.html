<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация к таблицам, представлениям или процедурам</b></p><p>Чтобы быстро открыть любую таблицу, представление или процедуру в редакторе, нажмите <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Навигация | Таблицы/Представления/Процедуры</span>) и начните вводить название таблицы, представления или процедуры.</p><p class="image"><img src="images/db_tips_goto_class.png" alt="Go to Table, View, or Routine" style="border: 1px solid #55555;" /></p></body></html>
