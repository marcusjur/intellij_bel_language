<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрый поиск в древовидном представлении</b></p><p>Быстрый поиск доступен во всех древовидных представлениях, например в <span class="control">Обозревателе баз данных</span>. Начните вводить текст, и нужная запись будет быстро найдена.</p><p class="image"><img src="images/db_speedsearch.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
