<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение и импорт популярных крейтов</b></p><p>RustRover распознает ключевые слова из популярных Rust-крейтов и предлагает автоматическое дополнение и импорт соответствующих ключевых слов в один клик.</p><p class="image"><img src="images/ri_tips-complete_popular_crates.png" alt="Автодополнение методов из популярных крейтов" style="border: 1px solid #55555;" /></p></body></html>
