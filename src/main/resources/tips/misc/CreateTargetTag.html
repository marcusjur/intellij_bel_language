<p><b>Создание отсутствующих целей</b></p>
<p>Когда вы ссылаетесь на несуществующий целевой тег в вашем файле сборки Ant, IntelliJ ИСРA предлагает автоматически создать соответствующий тег. Это намерение действия даже не требует изменения текущей позиции редактирования.</p>
