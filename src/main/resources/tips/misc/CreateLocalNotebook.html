<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
<p>로컬 Zeppelin 노트북을 생성하려면:</p>
<ol>
    <li><span class="control">프로젝트</span> 도구 창에서 프로젝트 루트를 선택합니다</li>
    <li><span class="shortcut">Alt+Insert</span> (Windows 및 Linux) 또는 <span class="shortcut">Cmd+N</span> (macOS)을 누르고,
        <span class="control">Zeppelin Notebook</span>을 선택합니다. </li>
    <li><span class="control">Zeppelin Notebook 생성</span> 대화상자에서 노트북 이름을 입력하고 
        <span class="shortcut">Enter</span>를 누릅니다.</li>
</ol>
<p>새로 추가된 로컬 노트북이 <span class="control">프로젝트</span> 도구 창에 나타납니다.</p>
</body>
</html>
