<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Завершение цепочки методов</b></p><p>При автоматическом завершении цепочки методов вам не нужно вводить <span class="code_emphasis">.iter()</span>, <span class="code_emphasis">.unwrap()</span> или <span class="code_emphasis">await</span> – RustRover вставит эти элементы за вас.</p><p class="image"><img src="images/ri_tips-complete_method_chains.png" alt="Автозавершение цепочки методов" style="border: 1px solid #55555;" /></p></body></html>
