<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Окно инструмента Cargo</b></p><p>Используйте окно инструмента <span class="control">Cargo</span> для выполнения задач Cargo: запуска целей, вызова команд Cargo, перезагрузки проекта, переформатования кода и запуска внешнего линтера.</p><p>Чтобы запустить цель, дважды щёлкните по соответствующему названию в списке.</p><p class="image"><img src="images/ri_tips-cargotwbuttons.png" alt="Операции в окне инструмента Cargo" style="border: 1px solid #55555;" /></p></body></html>
