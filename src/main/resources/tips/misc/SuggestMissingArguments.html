<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Заполнение недостающих аргументов</b></p><p>Каждый раз, когда вы ссылаетесь на функцию или структуру, RustRover проверяет соответствие аргументов сигнатуре. Если вы видите красное подсвечивание, нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span> и выберите действие для быстрого решения проблемы.</p><p class="image"><img src="images/ri_tips-fill_missing_arguments.png" alt="Ошибка нераспознанной ссылки с быстрым исправлением 'Создать функцию'" style="border: 1px solid #55555;" /></p></body></html>
