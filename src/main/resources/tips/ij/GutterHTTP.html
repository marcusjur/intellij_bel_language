<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрый способ создания HTTP-запросов</b></p><p>Используйте значок на поле слева от REST-контроллера, чтобы мгновенно создать HTTP-запрос к конечной точке с помощью встроенного HTTP-клиента.</p><p class="image"><img src="images/spring_gutter_http.png" alt="The Open in HTTP Client action" style="border: 1px solid #55555;" /></p></body></html>
