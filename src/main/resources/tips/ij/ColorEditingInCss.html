<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Настройка цветов в CSS-файлах</b></p><p>IntelliJ ИСРA позволяет легко указывать цвета в CSS-файлах. Свойства <span class="code_emphasis">color</span> отмечены в области редактора значками соответствующего цвета. Нажмите на значок, чтобы открыть палитру цветов для выбора нужного оттенка.</p><p class="image"><img src="images/ps_tips-cssColor.png" alt="CSS color" style="border: 1px solid #55555;" /></p></body></html>
