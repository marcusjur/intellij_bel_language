<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Сравнение с буфером обмена</b></p><p>Чтобы сравнить содержимое активного редактора с содержимым буфера обмена, щёлкните правой кнопкой мыши в любом месте редактора и выберите <span class="control">Сравнить с буфером обмена</span> из контекстного меню.</p></body></html>
