<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Живые шаблоны</b></p><p>Используйте живые шаблоны для вставки часто используемых структур кода.</p><p class="image"><img src="images/ij_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;" /></p><p>Например, введите <span class="code_emphasis">psvm</span> и нажмите <span class="shortcut">Tab</span>, чтобы вставить шаблон объявления метода <span class="code_emphasis">main()</span>, затем введите <span class="code_emphasis">sout</span>, чтобы вставить оператор print.</p><p class="image"><img src="images/ij_tips_live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;" /></p></body></html>
