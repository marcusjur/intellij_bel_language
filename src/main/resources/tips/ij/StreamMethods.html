<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Помощь при написании кода</b></p><p>Чтобы использовать <span class="code_emphasis">Stream</span> для обработки данных в <span class="code_emphasis">Collection</span>, введите метод <span class="code_emphasis">Stream</span> для экземпляра <span class="code_emphasis">Collection</span>. IntelliJ ИСРA создаст для вас экземпляр <span class="code_emphasis">Stream</span>.</p><p class="image"><img src="images/tips_completion_stream.png" alt="Completing Streams" style="border: 1px solid #55555;" /></p></body></html>
