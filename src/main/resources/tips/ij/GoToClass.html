<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация к классу</b></p><p>Чтобы быстро открыть любой класс в редакторе, нажмите <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Навигация | Класс</span>) и начните вводить название класса. Затем выберите нужный класс в списке предложений.</p><p class="image"><img src="images/ij_tips_gotoclass.png" alt="go to class" style="border: 1px solid #55555;" /></p></body></html>
