<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Рефакторинг "Переместить"</b></p><p>При вызове рефакторинга <span class="control">Переместить</span> <span class="shortcut">&shortcut:Move;</span> для внутреннего класса, объявленного как <span class="control">static</span>, вам будет предложено сделать его классом верхнего уровня или переместить его в другой класс.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Move inner class" style="border: 1px solid #55555;" /></p></body></html>
