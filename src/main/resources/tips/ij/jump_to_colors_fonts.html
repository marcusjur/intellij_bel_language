<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Настройка цветов кода</b></p><p>Если вам не нравятся цвета кода, нажмите <span class="shortcut">&shortcut:GotoAction;</span>, введите <span class="code_emphasis">Jump</span>, затем нажмите <span class="control">Перейти к цветам и шрифтам</span>. Вы перейдете на страницу настроек, где сможете изменить цвет элемента кода под курсором.</p></body></html>
