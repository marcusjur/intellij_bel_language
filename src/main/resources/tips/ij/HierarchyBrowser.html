<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр иерархии наследования</b></p><p>Чтобы просмотреть иерархию наследования выбранного класса, нажмите <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="control">Навигация | Иерархия типов</span>). Вы также можете вызвать представление иерархии непосредственно из редактора, чтобы увидеть иерархию текущего редактируемого класса.</p><p class="image"><img src="images/ij_tips_hierarchy_browser.png" alt="Type hierarchy browser" style="border: 1px solid #55555;" /></p></body></html>
