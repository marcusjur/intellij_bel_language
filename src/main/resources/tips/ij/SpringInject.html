<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Внедрение Spring-сущностей</b></p><p>Вы можете внедрять Spring-сущности, например имена Bean-компонентов или Spring EL выражения. Нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span> и выберите <span class="control">Внедрить язык или ссылку | Spring EL</span>.</p><p class="image"><img src="images/spring_inject.png" alt="Injecting Spring entities" style="border: 1px solid #55555;" /></p></body></html>
