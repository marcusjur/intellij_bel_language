<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Временные файлы</b></p><p>Временные файлы - это специальные файлы, которые позволяют экспериментировать и создавать прототипы в редакторе без необходимости создания файлов проекта.</p><p>Чтобы создать временный файл, нажмите <span class="shortcut">&shortcut:NewScratchFile;</span> и выберите нужный язык.</p></body></html>
