<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр документации Spring Bean</b></p><p>Вы можете получить доступ к документации Spring Bean прямо из редактора. Поместите текстовый курсор на Bean, нажмите <span class="shortcut">&shortcut:SelectIn;</span>, затем выберите <span class="control">Spring Bean</span>. Откроется окно инструмента <span class="control">Spring</span>, в котором отображается вся доступная информация.</p><p class="image"><img src="images/spring_open_bean.png" alt="Viewing Spring bean documentation" style="border: 1px solid #55555;" /></p></body></html>
