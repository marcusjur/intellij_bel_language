<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Запуск тестов</b></p><p>Чтобы быстро запустить все методы в тестовом классе, нажмите <img src="images/app.actions.runAll.png" alt="the Run All button"/> в области желоба и выберите <span class="control">Запустить '&lt;TestClass&gt;'</span>:</p><p class="image"><img src="images/ij_tips_run_all_tests.png" alt="Run all tests" style="border: 1px solid #55555;" /></p><p>Чтобы запустить только один метод, нажмите <img src="images/app.actions.execute.png" alt="the Run button"/> в области желоба.</p></body></html>
