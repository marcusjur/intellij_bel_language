<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Автодополнение кода</b></p><p>Автодополнение кода предлагает варианты, доступные из текущей позиции курсора. Нажмите <span class="shortcut">&shortcut:CodeCompletion;</span> дважды, чтобы увидеть также недоступные классы и члены.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;" /></p></body></html>
