<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Окно инструмента "Эндпоинты"</b></p><p>Для REST-контроллеров используйте специальное окно инструмента <span class="control">Эндпоинты</span>, которое отображает список всех эндпоинтов с их методами и URL. Это окно также позволяет быстро создавать HTTP-запросы к выбранным эндпоинтам и генерировать спецификации OpenAPI.</p><p class="image"><img src="images/restapi_endpoints.png" alt="The Endpoints tool window" style="border: 1px solid #55555;" /></p></body></html>
