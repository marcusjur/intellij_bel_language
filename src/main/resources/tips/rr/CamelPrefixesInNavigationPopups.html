<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase в быстром поиске</b></p><p>При поиске классов, файлов или символов в окне <span class="control">быстрого поиска</span> (двойное нажатие <span class="shortcut">Shift</span>) используйте CamelCase для фильтрации списка результатов.</p><p class="image"><img src="images/ri_tips_goto_camel_completion.png" alt="CamelCase code completion in search" style="border: 1px solid #55555;" /></p></body></html>
