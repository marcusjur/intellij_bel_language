<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Окружить код</b></p><p>Чтобы быстро обернуть блок кода полезной конструкцией, выделите его в редакторе и нажмите <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Код | Окружить</span>).</p><p>Список доступных вариантов или оберток зависит от контекста и используемого языка программования.</p><p class="image"><img src="images/ri_tips_surround_with.png" alt="Surround with" style="border: 1px solid #55555;" /></p></body></html>
