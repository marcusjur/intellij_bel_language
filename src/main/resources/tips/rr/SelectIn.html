<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор области</b></p><p>Чтобы быстро выбрать текущий редактируемый элемент (класс, файл, метод или поле) в другом представлении, нажмите <span class="shortcut">&shortcut:SelectIn;</span> или вызовите <span class="control">Навигация | Выбрать область</span>.</p><p class="image"><img src="images/ri_tips_selectin.png" alt="Select in popup" style="border: 1px solid #55555;" /></p></body></html>
