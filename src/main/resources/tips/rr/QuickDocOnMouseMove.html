<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрая документация при наведении</b></p><p>Чтобы просмотреть документацию для любого символа, наведите на него курсор мыши или нажмите <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Вид | Быстрая документация</span>).</p><p class="image"><img src="images/ri_tips-quick_javadoc.png" alt="Быстрая документация" style="border: 1px solid #55555;" /></p></body></html>
