<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Повышение производительности ИСР</b></p><p>Если вы заметили, что RustRover работает медленно, попробуйте уменьшить количество папок, находящихся под защитой антивируса. Это может улучшить производительность.</p></body></html>
