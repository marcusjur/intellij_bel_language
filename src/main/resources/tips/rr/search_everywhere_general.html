<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск чего угодно</b></p><p>Нажмите дважды <span class="shortcut">Shift</span>, чтобы открыть диалоговое окно <span class="control">Поиск везде</span>.</p><p>В этом диалоговом окне вы можете найти любые элементы исходного кода, файлы, действия, элементы интерфейса и даже Git-коммиты.</p><p class="image"><img src="images/tips_search_everywhere.png" alt="Search Everywhere" style="border: 1px solid #55555;" /></p></body></html>
