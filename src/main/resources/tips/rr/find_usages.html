<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск использований</b></p><p>Нажмите <span class="shortcut">&shortcut:FindUsages;</span>, чтобы быстро найти все места использования символа, на котором находится курсор. Это работает для любых символов: классов, методов, полей, параметров и других элементов кода.</p><p class="image"><img src="images/tips_find_usages.png" alt="Find Usages" style="border: 1px solid #55555;" /></p></body></html>
