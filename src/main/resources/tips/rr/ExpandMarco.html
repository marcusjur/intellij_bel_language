<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Просмотр раскрытия макросов</b></p><p>Чтобы изучить раскрытие макроса, наведите на него курсор и прокрутите до нижней части всплывающего окна "Быстрая документация".</p><p class="image"><img src="images/ri_tips-view_macro_expansion.png" alt="Раскрытие макроса во всплывающем окне быстрой документации" style="border: 1px solid #55555;" /></p></body></html>
