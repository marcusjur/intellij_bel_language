<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание временного файла для выделенного фрагмента</b></p><p>Вы можете выбрать функцию для перемещения во временный файл и нажать <span class="shortcut">&shortcut:NewScratchFile;</span>. Созданный временный файл будет содержать эту функцию и все её зависимости.</p></body></html>
