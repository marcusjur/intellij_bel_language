<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация к файлу</b></p><p>Чтобы быстро открыть файл, нажмите <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Навигация | Файл</span>) и начните вводить его имя. Используйте значок фильтра, чтобы искать только среди выбранных типов файлов:</p><p class="image"><img src="images/ri_tips_gotofile.png" alt="Go to file" style="border: 1px solid #55555;" /></p></body></html>
