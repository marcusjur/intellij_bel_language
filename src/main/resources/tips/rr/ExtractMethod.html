<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Извлечение метода</b></p><p><span class="control">Извлечение метода</span> - это рефакторинг, который позволяет создать метод из фрагмента кода. Выделите блок кода и нажмите <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Рефакторинг | Извлечь | Метод</span>).</p><p class="image"><img src="images/tips_go_tod_1_extract_method.png" alt="Extract method" style="border: 1px solid #55555;" /></p></body></html>
