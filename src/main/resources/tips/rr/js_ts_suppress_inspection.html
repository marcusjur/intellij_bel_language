<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Отключение проверки</b></p><p>Вы можете отключить определённую проверку для конкретного файла или функции.</p><p>Поместите текстовый курсор на подсвеченную строку, нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span>, нажмите на стрелку рядом с проверкой, которую хотите отключить, и выберите нужное действие отключения.</p><p class="image"><img src="images/ri_tips_suppress_inspection.png" alt="Отключение проверки" style="border: 1px solid #55555;" /></p></body></html>
