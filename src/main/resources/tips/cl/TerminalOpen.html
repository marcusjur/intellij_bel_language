<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Открытие терминала с помощью сочетания клавиш</b></p><p>В CLion можно запустить встроенный локальный терминал с клавиатуры: нажмите <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span>, и терминал запустится.</p></body></html>
