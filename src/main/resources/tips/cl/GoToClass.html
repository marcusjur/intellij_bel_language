<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Чтобы быстро открыть любой класс в редакторе, нажмите <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Навигация | Класс</span>) и начните вводить имя класса.</p><p class="image"><img src="images/cl_gotoclass.png" alt="go to class" style="border: 1px solid #55555;" /></p><p>Аналогично, используйте <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Навигация | Файл</span>) для открытия любого файла в проекте.</p></body></html>
