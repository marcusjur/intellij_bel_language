<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выбор области</b></p><p>Чтобы быстро выбрать текущий редактируемый элемент в других представлениях (например, в <span class="control">окне проекта</span> или <span class="control">структуре файла</span>), нажмите <span class="shortcut">&shortcut:SelectIn;</span> или выберите <span class="control">Навигация | Выбрать в</span>:</p><p class="image"><img src="images/cl_selectin.png" alt="Select In popup" style="border: 1px solid #55555;" /></p></body></html>
