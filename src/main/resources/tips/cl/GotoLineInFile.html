<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Переход к строке</b></p><p>Вы можете открыть определённую строку в файле в редакторе. Нажмите <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Навигация | Файл</span>), начните вводить имя файла, затем введите <span class="code_emphasis">:</span> и номер строки.</p><p class="image"><img src="images/cl_gotolineinfile.png" alt="Go to a specific line in a file" style="border: 1px solid #55555;" /></p></body></html>
