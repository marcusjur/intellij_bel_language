<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Извлечение функции</b></p><p><span class="control">Извлечь метод</span> рефакторинг позволяет создать функцию из фрагмента кода. Выделите блок кода и нажмите <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Рефакторинг | Извлечь | Метод</span>).</p><p class="image"><img src="images/cl_extractmethod.png" alt="extract method" style="border: 1px solid #55555;" /></p></body></html>
