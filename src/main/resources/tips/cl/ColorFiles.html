<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Вы можете установить разные цвета фона для файлов определённой области действия: например, подсветить текущий открытый файл или файлы с проблемами. Настройте цвета файлов в разделе <span class="control">Внешний вид | Цвета файлов</span>, и они будут применены к вкладкам редактора, окну проекта и спискам навигации:</p><p class="image"><img src="images/cl_colorfiles.png" alt="Colored files" style="border: 1px solid #55555;" /></p></body></html>
