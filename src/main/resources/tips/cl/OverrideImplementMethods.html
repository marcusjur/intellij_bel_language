<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Нажмите <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">Код | Переопределить методы</span>) для быстрого переопределения функций базового класса. Для реализации чисто виртуальных функций используйте <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">Код | Реализовать методы</span>).</p><p class="image"><img src="images/cl_overrideimplement.png" alt="override/implement functions" style="border: 1px solid #55555;" /></p></body></html>
