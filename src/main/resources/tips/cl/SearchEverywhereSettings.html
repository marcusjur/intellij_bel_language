<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск настроек и плагинов</b></p><p>Введите <span class="code_emphasis">/</span> в поле поиска окна "Поиск везде" (дважды нажмите <span class="shortcut">Shift</span>) для поиска настроек, параметров конфигурации и групп плагинов.</p><p class="image"><img src="images/ac_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;" /></p></body></html>
