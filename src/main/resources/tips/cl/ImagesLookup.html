<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Предпросмотр используемых изображений</b></p><p>Просматривайте используемые изображения во всплывающем окне вместо отдельной вкладки редактора: поместите текстовый курсор на имя изображения и нажмите <span class="shortcut">&shortcut:QuickImplementations;</span>.</p></body></html>
