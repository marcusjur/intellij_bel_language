<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Чтобы извлечь члены класса в подкласс или суперкласс, используйте рефакторинг <span class="control">Рефакторинг | Извлечь | Подкласс</span> / <span class="control">Рефакторинг | Извлечь | Суперкласс</span>.</p><p>CLion подсветит зависимые члены, поэтому вы не пропустите ни один из них при применении изменений.</p><p class="image"><img src="images/cl_extractclass.png" alt="extract superclass" style="border: 1px solid #55555;" /></p></body></html>
