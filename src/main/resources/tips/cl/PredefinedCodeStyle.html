<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Если вы используете известный стиль кода, такой как LLVM, Google или Stroustrup, вы можете скопировать настройки стиля из них. Перейдите в <span class="control">Настройки | Редактор | Стиль кода | C/C++</span> и нажмите <span class="control">Установить из... | Предустановленные стили</span>.</p><p class="image"><img src="images/cl_predefinedstyles.png" alt="Predefined Code Style" style="border: 1px solid #55555;" /></p></body></html>
