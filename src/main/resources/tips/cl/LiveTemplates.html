<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Живые шаблоны</b></p><p>Живые шаблоны помогают быстро создавать часто используемые структуры кода. Например, введите <span class="code_emphasis">for</span> и нажмите <span class="shortcut">Tab</span>, чтобы получить шаблон цикла: <p class="image"><img src="images/cl_livetemplate_for.png" alt="live template example" style="border: 1px solid #55555;" /></p></p><p>Используйте <span class="shortcut">Tab</span> для перемещения между полями шаблона.</p></body></html>
