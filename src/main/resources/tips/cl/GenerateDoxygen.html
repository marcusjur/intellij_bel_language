<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Вы можете быстро создавать заготовки комментариев в стиле Doxygen. Начните вводить <span class="code_emphasis">/**</span>, <span class="code_emphasis">/*!</span>, <span class="code_emphasis">///</span> или <span class="code_emphasis">//!</span>, затем нажмите <span class="shortcut">&shortcut:EditorEnter;</span>. Если ваша функция имеет параметры, возвращаемое значение или выбрасывает исключения, вы получите заготовку для заполнения документации:</p><p class="image"><img src="images/cl_generatedoxygen.png" alt="generate doxygen comments" style="border: 1px solid #55555;" /></p></body></html>
