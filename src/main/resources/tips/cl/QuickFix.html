<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Если в редакторе рядом с символом появляется лампочка, это указывает на потенциальную проблему или предложение CLion по улучшению кода. Нажмите на лампочку или используйте <span class="shortcut">&shortcut:ShowIntentionActions;</span>, затем выберите наиболее подходящее быстрое исправление: <p class="image"><img src="images/cl_quickfix.png" alt="quick fixes" style="border: 1px solid #55555;" /></p></p></body></html>
