<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Замена специальных символов</b></p><p>Для специальных символов в XML или HTML файлах вы можете заменить их ASCII-значениями, начинающимися с апострофа. Для этого выделите символ и выберите <span class="control">Правка | Кодировать специальные символы XML/HTML</span> в главном меню.</p></body></html>
