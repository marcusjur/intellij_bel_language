<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Переименование CSS-селекторов в HTML</b></p><p>Вы можете переименовывать CSS-селекторы прямо в HTML. Поместите текстовый курсор на селектор, который хотите переименовать, и нажмите <span class="shortcut">&shortcut:RenameElement;</span>.</p></body></html>
