<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Запуск тестов</b></p><p>Чтобы быстро запустить все тесты в наборе тестов, нажмите <img src="images/app.actions.runAll.png" alt="the Run All button"/> в области гаттера и выберите <span class="control">Запустить '&lt;TestSuite&gt;'</span>:</p><p>Чтобы запустить только один тест, нажмите <img src="images/app.actions.execute.png" alt="the Run button"/> в области гаттера.</p></body></html>
