<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Локальная история</b></p><p>"Локальная история" поможет вам отслеживать все изменения в файлах и при необходимости откатиться к любой стабильной версии. Чтобы просмотреть локальную историю, выберите в главном меню <span class="control">Файл | Локальная история | Показать историю</span>.</p></body></html>
