<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Чтобы создать новый проект CMake в CLion, выберите <span class="control">Файл | Новый проект</span> и выберите один из вариантов C/C++. Также можно импортовать ваши исходники CMake с помощью команды <span class="control">Файл | Новый проект CMake из исходного кода</span>.</p></body></html>
