<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Поиск проверок кода</b></p><p>Чтобы быстро найти и запустить проверку, нажмите <span class="shortcut">&shortcut:RunInspection;</span> и начните вводить название проверки или название её группы. Выберите проверку из списка предложений и укажите область применения. <p class="image"><img src="images/rm_tips_go_to_inspection.png" alt="Run inspection by name" style="border: 1px solid #55555;" /></p></p></body></html>
