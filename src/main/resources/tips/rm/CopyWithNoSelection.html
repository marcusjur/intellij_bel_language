<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Копирование строки</b></p><p>Если в редакторе ничего не выбрано, нажатие <span class="shortcut">&shortcut:$Copy;</span> скопирует в буфер обмена всю строку, в которой находится текстовый курсор.</p></body></html>
