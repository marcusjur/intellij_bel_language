<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Рефакторинг "Переместить"</b></p><p>RubyMine позволяет перемещать модули или классы на уровень выше. Для этого поместите текстовый курсор на имя модуля/класса и выберите <span class="control">Рефакторинг | Переместить</span> или нажмите <span class="shortcut">&shortcut:Move;</span>.</p></body></html>
