<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание нового файла Ruby, класса или модуля</b></p><p>Чтобы создать новый файл Ruby, класс или модуль, выберите нужную директорию и нажмите <span class="shortcut">&shortcut:Generate;</span>. Укажите требуемое имя и выберите <span class="control">Файл</span>, <span class="control">Класс</span> или <span class="control">Модуль</span> в зависимости от ваших потребностей.</p></body></html>
