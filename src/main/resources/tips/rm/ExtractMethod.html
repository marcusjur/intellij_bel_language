<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Извлечь метод</b></p><p><span class="control">Извлечь метод</span> - это рефакторинг, который создает метод из выбранного фрагмента кода. Выделите блок кода и нажмите <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Рефакторинг | Извлечь | Метод</span>).</p></body></html>
