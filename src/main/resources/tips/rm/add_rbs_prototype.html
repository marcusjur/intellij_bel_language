<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Создание прототипа RBS</b></p><p>Чтобы добавить типы RBS в проект, начните с создания прототипа сигнатуры. Откройте файл Ruby и нажмите <span class="shortcut">&shortcut:Generate;</span>. Затем в всплывающем окне <span class="control">Создать</span> выберите <span class="control">Сигнатура типа</span>.</p><p class="image"><img src="images/rm_tips_generate_rbs_prototype.png" alt="Generste an RBS prototype" style="border: 1px solid #55555;" /></p></body></html>
