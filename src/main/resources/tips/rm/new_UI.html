<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Попробуйте новый интерфейс</b></p><p>Оцените новый пользовательский интерфейс RubyMine. Нажмите <span class="shortcut">&shortcut:ShowSettings;</span>, чтобы открыть настройки ИСР, затем выберите <span class="shortcut">Внешний вид и поведение | Новый интерфейс</span>. Установите флажок <span class="control">Включить новый интерфейс</span> и примените изменения. Перезапустите ИСР.</p><p class="image"><img src="images/rm_new_ui.png" alt="New UI" style="border: 1px solid #55555;" /></p></body></html>
