<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Настройка цветов в CSS-файлах</b></p><p>RubyMine позволяет легко задавать цвета в CSS-файлах. Свойства <span class="code_emphasis">color</span> отмечены в области редактора цветными иконками соответствующих цветов. Нажмите на иконку, чтобы выбрать нужный цвет с помощью палитры цветов.</p></body></html>
