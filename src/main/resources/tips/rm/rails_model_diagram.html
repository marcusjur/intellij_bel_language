<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Диаграмма моделей Rails</b></p><p>При работе с проектами Rails вы можете отобразить диаграмму зависимостей моделей Rails. Для этого нажмите <span class="shortcut">&shortcut:ShowUmlDiagram;</span>, в появившемся окне выберите <span class="control">Диаграмма зависимостей моделей Rails</span> и нажмите <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/rm_diagram_model_example.png" alt="Rails model diagram" style="border: 1px solid #55555;" /></p></body></html>
