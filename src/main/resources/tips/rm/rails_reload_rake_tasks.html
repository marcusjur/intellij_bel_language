<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перезагрузка задач Rake</b></p><p>Если вы создали задачу Rake, но не видите её в списке, выберите <span class="control">Инструменты | Запустить задачу Rake</span> (<span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span>) в главном меню. Во всплывающем окне выберите <span class="code_emphasis">rake --tasks</span> и нажмите <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/rm_reload_rake_tasks.png" alt="Reload Rake tasks" style="border: 1px solid #55555;" /></p></body></html>
