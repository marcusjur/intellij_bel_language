<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Консоль Rails</b></p><p>RubyMine позволяет запускать консоль Rails и взаимодействовать с вашим приложением, не выходя из ИСР. Например, чтобы запустить консоль Rails, перейдите в <span class="control">Инструменты | Запустить консоль Rails</span>.</p><p class="image"><img src="images/rails_console_completion.png" alt="Rails console completion" style="border: 1px solid #55555;" /></p></body></html>
