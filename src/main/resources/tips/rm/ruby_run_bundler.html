<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Установка отсутствующих gem-пакетов</b></p><p>Используйте действие <span class="control">Отсутствующий gem</span> <p>для установки</p> недостающих gem-пакетов. Например, откройте Gemfile, поместите текстовый курсор на любой подсвеченный отсутствующий gem в SDK проекта и нажмите <span class="shortcut">&shortcut:ShowIntentionActions;</span>.</p><p class="image"><img src="images/rm_gems_gemfile_install_intention.png" alt="Gemfile inspection" style="border: 1px solid #55555;" /></p></body></html>
