<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Перезагрузка генераторов Rails</b></p><p>Если список генераторов Rails неполный, дважды нажмите <span class="shortcut">Control</span>, начните вводить <span class="code_emphasis">rails --generate</span>, выберите эту команду из списка и нажмите <span class="shortcut">&shortcut:EditorEnter;</span>.</p></body></html>
