<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Быстрый поиск в древовидной структуре</b></p><p>Быстрый поиск доступен во всех древовидных структурах, например в окне инструмента <span class="control">Проект</span>. Начните вводить текст, и нужный элемент будет быстро найден.</p><p class="image"><img src="images/rm_speed_search_tree.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
