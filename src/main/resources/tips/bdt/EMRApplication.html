<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Открытие приложений Amazon EMR</b></p><p>Вы можете быстро открыть приложения, установленные в кластере Amazon EMR. Для этого нажмите на название приложения на вкладке <span class="control">Приложения</span> в окне инструментов <span class="control">AWS EMR</span>.</p><p class="image"><img src="images/emr_open_application.png" alt="the AWS EMR tool window" style="border: 1px solid #55555;" /></p></body></html>
