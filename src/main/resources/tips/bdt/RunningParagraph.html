<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Выполнение параграфа Zeppelin</b></p><p>Чтобы выполнить выбранный параграф в Zeppelin Notebook, нажмите <span class="shortcut">Shift+Enter</span>.</p><p>Вы также можете нажать кнопку <span class="control">Ещё</span> в правой части параграфа и выбрать соответствующую операцию выполнения.</p></body></html>
