<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Навигация по параграфам в Zeppelin</b></p><p>Для быстрой навигации между параграфами в Zeppelin Notebook нажмите <img src="images/app.actions.forward.png" alt="The Right Arrow icon"/> и выберите нужный параграф.</p><p class="image"><img src="images/bdt_paragraph_navigation_tips.png" alt="Paragraph Navigation" style="border: 1px solid #55555;" /></p><p>Используйте поле поиска для фильтрации списка параграфов.</p></body></html>
