<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Удалить абзац Zeppelin</b></p><p>Чтобы удалить выбранный абзац в Zeppelin Notebook, нажмите <span class="shortcut">Ctrl+Alt+D</span> (Windows, Linux) или <span class="shortcut">Ctrl+Alt(Option)+D</span> (macOS)</p></body></html>
