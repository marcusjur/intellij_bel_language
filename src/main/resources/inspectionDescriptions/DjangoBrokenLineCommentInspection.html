<body>
<p>Сообщает о наличии закрывающего тега комментария <code>#}</code> в шаблоне Django без соответствующего открывающего тега.</p>
<p><b>Пример:</b></p>
<pre><code lang="DjangoTemplate">
комментарий #}
</code></pre>
<p>ИСР подсвечивает <code>#}</code>, так как для него требуется соответствующий токен <code>{#</code>.</p>
</body>
