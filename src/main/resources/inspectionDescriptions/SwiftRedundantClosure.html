<body>
<p>
  Сообщает о замыканиях, которые создаются и вызываются в одном и том же месте.
</p>
<p>
  Заменяет вызов замыкания его содержимым.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  { (x: Int) -> () in
      print(x)
  }(42)
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  print(42)
</code></pre>
</body>
</html>
