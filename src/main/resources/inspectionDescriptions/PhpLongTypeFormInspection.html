Сообщает об использовании длинных ключевых слов для типов данных.
<p>
  Согласно PSR-12, следует использовать сокращенные ключевые слова для типов: <code>bool</code> вместо <code>boolean</code>, <code>int</code> вместо <code>integer</code> и т.д.
</p>
<p>
  Для получения дополнительной информации см. <a href="https://www.php-fig.org/psr/psr-12/#25-keywords-and-types">Keywords and Types (php-fig.org)</a>.
</p>
