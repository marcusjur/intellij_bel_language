Сообщение о возможности замены вызова функции на бинарный оператор (особенно для операторов сравнения).
<p><b>Пример:</b></p>
<pre><code>  fun test(): Boolean {
      return 2.compareTo(1) > 0 // Заменяемый 'compareTo()'
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>  fun test(): Boolean {
      return 2 > 1
  }
</code></pre>
