<html><body>
Проверка использования идентификаторов ресурсов в операторах switch в модулях библиотек Android.<br>
Начиная с SDK Tools r14, идентификаторы ресурсов в библиотечных проектах не являются final, что означает, что код библиотеки не может рассматривать эти идентификаторы как константы.
