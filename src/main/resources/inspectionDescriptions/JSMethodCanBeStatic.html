<body>
Сообщает о методах класса, которые можно безопасно объявить как <code>static</code>.
Метод может быть объявлен как <code>static</code>, если он не ссылается на нестатические методы и поля своего класса,
и не переопределяется в подклассах.
<p>
  Используйте первый флажок для проверки только <code>private</code> методов.
</body>
