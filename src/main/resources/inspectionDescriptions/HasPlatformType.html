<body>
Сообщать о функциях и свойствах с платформенными типами.
<p>Во избежание случайных ошибок типы следует объявлять явно.</p>
<p><b>Пример:</b></p>
<pre><code>
  fun foo() = java.lang.String.valueOf(1)
</code></pre>
<p>Быстрое исправление позволяет указать возвращаемый тип:</p>
<pre><code>
  fun foo(): String = java.lang.String.valueOf(1)
</code></pre>
</body>
