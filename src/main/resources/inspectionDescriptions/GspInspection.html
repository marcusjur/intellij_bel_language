Сообщить о несоответствиях атрибутов GSP-тегов.
<p><b>Примеры:</b></p>
<ul>
  <li>Если присутствует атрибут <code>plugin</code>, то атрибут <code>contextPath</code> в теге <code>&lt;g:render&gt;</code> помечается как неиспользуемый</li>
  <li>Если у тега <code>&lt;if&gt;</code> отсутствуют атрибуты <code>test</code> и <code>env</code>, выдается предупреждение</li>
</ul>
