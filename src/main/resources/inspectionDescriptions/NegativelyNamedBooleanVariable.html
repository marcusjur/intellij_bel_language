Сообщает об использовании переменных с отрицательными именами, таких как: <code>disabled</code>, <code>hidden</code> или <code>isNotChanged</code>.
<p>Инвертирование значения <code>boolean</code> и удаление отрицания из имени обычно помогает сделать код более понятным.</p>
<p>Пример:</p>
<pre><code>
    boolean disabled = false;
</code></pre>
