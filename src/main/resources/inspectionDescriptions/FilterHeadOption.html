<p><code>filter</code> 및 <code>headOption</code>의 사용을 보고하고 <code>find</code>로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).headOption
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var x: Seq[Int]
  x.find(p)
</code></pre>
