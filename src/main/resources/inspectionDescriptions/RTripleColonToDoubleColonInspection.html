<html>
<body>
<p>Сообщает о случаях использования <code>':::'</code> в качестве оператора доступа к пространству имён и предлагает использовать <code>'::'</code> (где это возможно).</p>
<p><b>Пример:</b></p>
<p>
  <code>
    base:::print("Hello world!")
  </code>
</p>
<p>
  При применении быстрого исправления код будет преобразован в:
</p>
<p>
  <code>
    base::print("Hello world!")
  </code>
</p>
</body>
</html>
