Отчёт об устаревших зависимостях в скрипте сборки Gradle.
<p><b>Пример:</b></p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.0"
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.0"
  }
</code></pre>
</body>
