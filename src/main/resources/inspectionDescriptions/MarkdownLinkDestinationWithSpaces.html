<body>
Для обеспечения совместимости между различными инструментами ссылки на файлы не должны содержать пробелы.
<p><b>Пример:</b></p>
<pre><code>
  [Some file link](some file.md)
</code></pre>
<p>Быстрое исправление заменит пробелы их URL-кодованными эквивалентами:</p>
<pre><code>
  [Some file link](some%20file.md)
</code></pre>
</body>
</html>
