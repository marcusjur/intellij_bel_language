  Сообщает о ветках <code>case</code> в операторе <code>switch</code>, которые не заканчиваются операторами <code>break</code> или <code>return</code>.
  <p>
    Если ветка <code>case</code> не заканчивается операторами <code>break</code> или <code>return</code>, её выполнение может случайно "провалиться" в следующую ветку case.
  </p>
