<body>
Сообщает об использовании символьных литералов без объявления констант. Такие символы могут ухудшить читаемость кода. Кроме того, ошибки могут возникнуть, если символ изменяется только в одном месте кода, а не во всех местах его использования.
<p><b>Пример:</b></p>
<pre><code>char c = 'c';</code></pre>
</body>
