<html>
<body>
Сообщает о возможности замены переменных с неявным типом <code>var</code> на переменные с явным указанием типа.
<p><b>Пример:</b></p>
<pre><code>
  var str = "Hello";
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  String str = "Hello";
</code></pre>
</body>
</html>
