Сообщает об операторах <code>for</code> или <code>while</code>, которые гарантированно выполняются не более одного раза. Хотя такие операторы могут быть написаны намеренно, обычно они указывают на ошибку.
<p><b>Пример:</b></p>
<pre>
<code>
  for (int i in 0..&lt;10) {
    return
  }
</code>
</pre>
</body>
