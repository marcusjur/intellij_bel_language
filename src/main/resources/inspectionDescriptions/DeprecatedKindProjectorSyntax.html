<body>
kind-projector 구문 내 <code>?</code> 식별자의 사용 위치를 보고합니다.
<p><code>?</code> 식별자는 Scala 3 타입의 와일드카드 인수에 사용됩니다(<a href="https://dotty.epfl.ch/docs/reference/changed-features/wildcards.html">타입의 와일드카드 인수</a>를 참고하세요).
    kind-projector 타입 람다 내 이 식별자를 사용하는 것은 지원이 중단되었으며 <code>*</code>로 대체할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  List[?]
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  List[*]
</code></pre>
<!-- tooltip end -->
<p><small>이 검사는 <b>Kind Projector</b> 플러그인이 활성화되어 있을 때 실행됩니다.</small></p>
</body>
</html>
