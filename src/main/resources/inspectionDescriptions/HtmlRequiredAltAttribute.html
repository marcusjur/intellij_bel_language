Сообщает об отсутствии атрибута <code>alt</code> в тегах <code>img</code>, <code>applet</code> или в элементе <code>area</code> карты изображения. Рекомендуется добавить обязательный атрибут с альтернативным текстом для содержимого тега. Основано на WCAG 2.0: <a href="https://www.w3.org/TR/WCAG20-TECHS/H24.html">H24</a>, <a href="https://www.w3.org/TR/WCAG20-TECHS/H35.html">H35</a>, <a href="https://www.w3.org/TR/WCAG20-TECHS/H36.html">H36</a>, <a href="https://www.w3.org/TR/WCAG20-TECHS/H37.html">H37</a>.
