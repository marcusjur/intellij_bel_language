<p>Сообщает о случаях, когда передаваемый аргумент функции равен значению параметра по умолчанию.</p>
<p>Во избежание снижения производительности эта проверка по умолчанию отключена.</p>
<p><b>Пример:</b></p>
<pre><code>
def my_function(a: int = 2):
    print(a)
my_function(2)
</code></pre>
