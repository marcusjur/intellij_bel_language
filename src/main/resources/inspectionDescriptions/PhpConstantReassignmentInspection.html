   Сообщает о повторном присваивании значения константе.
   <p>
     Поскольку константы нельзя изменять, такое присваивание не будет иметь эффекта и вызовет уведомление <code>E_NOTICE</code> (в PHP 7.4 и ниже) или предупреждение <code>E_WARNING</code> (в PHP 8.0 и выше).
