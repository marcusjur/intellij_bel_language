<html>
<body>
Сообщение о использовании методов <code>java.io.File.equals()/hashCode()/compareTo()</code>.
<p>
  Они не поддерживают регистронезависимость на macOS.
</p>
<p>
  Вместо этого используйте методы <code>com.intellij.openapi.util.io.FileUtil.filesEquals()/fileHashCode()/compareFiles()</code>.
</p>
</body>
</html>
