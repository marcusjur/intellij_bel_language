<html>
<body>
Обнаруживает выражения равенства с отрицанием через префиксный оператор.
<p>Такие выражения можно упростить с помощью оператора <code>!=</code>.</p>
<p>Пример:</p>
<pre><code>
  !(i == 1)
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  i != 1
</code></pre>
<p>
</body>
</html>
