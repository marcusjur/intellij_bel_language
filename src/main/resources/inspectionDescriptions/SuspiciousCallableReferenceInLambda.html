<html>
<body>
Сообщает о лямбда-выражении, которое содержит вызываемую ссылку.
<p>Распространенная ошибка - замена лямбды на вызываемую ссылку без изменения фигурных скобок на круглые.</p>
<p><b>Пример:</b></p>
<pre><code>  listOf(1,2,3).map { it::toString }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>  listOf(1,2,3).map(Int::toString)
</code></pre>
</body>
</html>
