<body>
Сообщает о создании экземпляров исключений без указанных аргументов.
<p>Когда исключение создаётся без аргументов, оно не содержит информации о возникшей проблеме, что unnecessarily затрудняет отладку.</p>
<p><b>Пример:</b></p>
<pre><code>
  throw new IOException(); // Предупреждение: исключение без аргументов
</code></pre>
</body>
