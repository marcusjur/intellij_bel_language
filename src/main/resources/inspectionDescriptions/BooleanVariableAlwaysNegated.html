Сообщает о булевых переменных или полях, значения которых всегда используются с отрицанием.
<p>Пример:</p>
<pre><code>
      void m() {
        boolean b = true; //Булева переменная 'b' всегда используется с отрицанием
        System.out.println(!b);
      }
</code></pre>
