Сообщает о попытке записи в свойство <code>readonly</code> вне области объявления. Область объявления фактически означает нестатические методы класса, в котором объявлено свойство.
<p>
  Подробнее см. <a href="https://wiki.php.net/rfc/readonly_properties_v2">Readonly properties (php.net)</a>.
