<p>역방향 반복자를 얻기 위해 컬렉션이 명시적으로 반전되는 경우를 보고합니다.</p>

<p>빠른 수정에서는 대신 <code>reverseIterator</code>를 사용합니다.</p>

<p><b>예:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.reverse.iterator
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var seq: Seq[Int]
  seq.reverseIterator
</code></pre>
