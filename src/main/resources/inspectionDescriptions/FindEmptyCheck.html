<p><code>find</code> 및 빈 값 검사를 보고하고 대신 <code>exists</code>를 사용할 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  var x: Seq[Int]
  x.find(p).isDefined
  x.find(p) != None
  x.find(p).isEmpty
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var x: Seq[Int]
  x.exists(p)
  x.exists(p)
  !x.exists(p)
</code></pre>
<!-- tooltip end -->
