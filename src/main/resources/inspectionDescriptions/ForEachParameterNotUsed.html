<body>
Сообщает о циклах <code>forEach</code>, которые не используют итерируемое значение.
<p><b>Пример:</b></p>
<pre><code>
  listOf(1, 2, 3).forEach { }
</code></pre>
<p>Быстрое исправление добавит анонимный параметр в часть <code>forEach</code>:</p>
<pre><code>
  listOf(1, 2, 3).forEach { _ -> }
</code></pre>
</body>
