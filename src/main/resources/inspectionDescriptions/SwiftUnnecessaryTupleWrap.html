<html>
<body>
<p>
  Отчёт может игнорировать использование кортежных типов.
</p>
<p>
  Рекомендуется заменить одноэлементные кортежи на обычные типы.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  func foo() -> (Int) {}
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  func foo() -> Int {}
</code></pre>
</body>
</html>
