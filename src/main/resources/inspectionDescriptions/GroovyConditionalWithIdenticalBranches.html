<html>
<body>
Сообщает о тернарных выражениях с идентичными ветками "then" и "else". Такие выражения почти всегда указывают на ошибку программиста.
<p>Быстрое исправление заменяет выражение на его ветку "then".</p>
<p><b>Пример:</b></p>
<pre><code>
  condition ? a.foo() : a.foo()
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  a.foo()
</code></pre>
</body>
</html>
