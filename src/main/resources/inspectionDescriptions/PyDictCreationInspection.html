<body>
<p>Сообщает о возможности переписать создание словаря с использованием литерала словаря.</p>
<p>Этот метод может улучшить производительность.</p>
<p><b>Пример:</b></p>
<pre><code>
dic = {}
dic['var'] = 1
</code></pre>
<p>После применения быстрого исправления код станет:</p>
<pre><code>
dic = {'var': 1}
</code></pre>
</body>
