<body>
Сообщает о массивах, которые создаются специально для передачи в качестве vararg параметра.
<p>Пример:</p>
<p><code>Arrays.asList(new String[]{"Hello", "world"})</code></p>
<p>Быстрое исправление заменит инициализатор массива отдельными аргументами:</p>
<p><code>Arrays.asList("Hello", "world")</code></p>
</body>
