<p>Сообщает о методах контроллера Spring MVC с аннотацией <code>@InitBinder</code>, которые не объявлены как <code>void</code>.</p>
<p>Согласно <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/web/bind/annotation/InitBinder.html>спецификации</a>, методы init-binder должны быть объявлены как <code>void</code>.</p>
