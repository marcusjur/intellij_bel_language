<body>
Сообщает о пустых телах операторов <code>if</code>, <code>while</code>, <code>do</code> или <code>for</code>.
<p>Хотя иногда это делается намеренно, такая структура может вводить в заблуждение и обычно является результатом опечатки.</p>
<p>Быстрое исправление удалит оператор.</p>
<p><b>Пример:</b></p>
<pre><code>
  if (a &gt; b) {}
</code></pre>
</body>
</html>
