Сообщает о подклассах <code>java.lang.RuntimeException</code>.
<p>Некоторые стандарты кодования требуют проверки всех пользовательских классов исключений.</p>
<p><b>Пример:</b></p>
<pre><code>
  class EnigmaException extends RuntimeException {} // Предупреждение: непроверяемый класс исключения 'EnigmaException'
</code></pre>
</body>
