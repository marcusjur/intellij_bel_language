Обнаружен индексный цикл <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for">for</a></code> для работы с массивом. Рекомендуется заменить его на цикл <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code>.
<br/><code>for..of</code> цикл (представленный в ECMAScript 6) выполняет итерацию по объектам типа <code>iterable</code>.
