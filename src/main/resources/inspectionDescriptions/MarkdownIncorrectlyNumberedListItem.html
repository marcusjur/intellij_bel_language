<p>Элементы нумерованного списка должны быть последовательно пронумерованы, начиная с 1.</p>
<p>Причина в том, что большинство процессоров Markdown игнорируют нумерацию упорядоченных списков. Процессоры создают элемент <code>&lt;ol&gt;</code>, который автоматически нумерует элементы последовательно, начиная с 1.</p>
