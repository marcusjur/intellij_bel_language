Сообщает о вызовах <code>System.gc()</code> или <code>Runtime.gc()</code>.
Хотя это иногда может быть полезно при тестовании, явный вызов сборки мусора через <code>System.gc()</code> практически никогда не рекомендуется в производственном коде, так как это может привести к серьезным проблемам с производительностью.
