<p>디폴트와 값이 같은 인수를 보고합니다.</p>

<p>빠른 수정에서는 불필요한 변환을 제거합니다.</p>

<p><b>예:</b></p>
<pre><code>
  def f(x: Int, y: Int = 0, z: Int) {}
  f(1, y = 0, z = 1)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def f(x: Int, y: Int = 0, z: Int) {}
  f(1, z = 1)
</code></pre>
<!-- tooltip end -->
