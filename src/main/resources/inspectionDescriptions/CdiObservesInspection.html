<body>
<p>Сообщение о неправильном определении метода наблюдателя.</p>
<ul>
  <li>Должен содержать только один параметр с <code>@Observes</code></li>
  <li>Не может иметь параметры с аннотацией <code>@Disposes</code></li>
  <li>Не может использовать аннотации <code>@Inject</code> и <code>@Produces</code></li>
</ul>
</body>
</html>
