Видимость геттера совпадает с видимостью свойства, поэтому видимость <code>set</code> можно опустить.
<p>
  PHP 8.4 и более поздние версии поддерживают асимметричную видимость.
  Подробнее см. <a href="https://wiki.php.net/rfc/asymmetric-visibility-v2">PHP RFC: Асимметричная видимость v2</a>.
</p>
