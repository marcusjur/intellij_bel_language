Сообщает об операторах <code>synchronized</code>, где выражение блокировки является нефинальным (<code>final</code>) полем.
<p>
  Такие операторы вряд ли имеют полезную семантику, поскольку разные потоки могут блокировать разные объекты, даже при работе с одним и тем же объектом.
</p>
