<p>하나의 요소를 추출하는 데 사용된 <code>unzip</code>을 보고합니다.</p>

<p>빠른 수정에서는 이 메서드를 <code>map</code>으로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
Seq((1, 11), (2, 22)).unzip._1
Seq((1, 11, 111), (2, 22, 222)).unzip3._1
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
Seq((1, 11), (2, 22)).map(_._1)
Seq((1, 11, 111), (2, 22, 222)).map(_._1)
</code></pre>
