<html>
<body>
Сообщает о возможности замены полного имени на существующий импортованный псевдоним.
<p><b>Пример:</b></p>
<pre><code>
import foo.Foo as Bar
fun main() {
    foo.Foo()
}
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
import foo.Foo as Bar
fun main() {
    Bar()
}
</code></pre>
</body>
</html>
