<html>
<body>
PsiElement 또는 ASTNode에서 <code>.getText.contains(char)</code>의 사용을 보고하고 <code>PsiElement.textContains(char)</code>로 바꿀 것을 제안합니다.
<p><b>예:</b></p>
<pre><code>
  psiElement.getText.contains('x')
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  psiElement.textContains('x')
</code></pre>
<!-- tooltip end -->
</body>
</html>
