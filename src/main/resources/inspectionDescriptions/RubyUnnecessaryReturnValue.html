<html>
<body>
Сообщает о переменных, используемых только для возврата значений.
<p>Пример:</p>
<pre>
<code># 不良做法
def foo(bar)
  result = bar + 1
  result
end</code>
</pre>
Эти переменные можно удалить с помощью быстрого исправления. После применения быстрого исправления код будет выглядеть так:
<pre>
<code># 优良做法
def foo(bar)
  bar + 1
end</code>
</pre>
</body>
</html>
