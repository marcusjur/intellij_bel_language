<p>기본 패키지에서 체인되어야 하는 package 문을 보고합니다.</p>
<p>기본 패키지가 <b>설정 | 언어 및 프레임워크 | Scala | 기본 패키지</b>에서 정의된 경우에만 적용됩니다.</p>
<p><b>예:</b></p>
<pre><code>
  package org.example.application.NAME
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  package org.example.application
  package NAME
</code></pre>
