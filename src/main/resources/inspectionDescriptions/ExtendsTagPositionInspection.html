<html>
<body>
<p>Сообщение о том, что тег <code>{% extends %}</code> не является первым тегом в Django-шаблоне.</p>
<p><b>Пример:</b></p>
<pre><code lang="DjangoTemplate">
{% load my_custom_tags %}
{% extends "../DjangoApp/templatetags/my_custom_tags.py"%}
</code></pre>
<p>В этом примере тег <code>{% extends %}</code> подсвечен, поскольку он должен располагаться перед тегом <code>{% load %}</code>.</p>
</body>
</html>
