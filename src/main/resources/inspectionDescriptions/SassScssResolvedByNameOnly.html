<html>
<body>
Сообщает о ссылках на переменные, миксины или функции, объявленные в другом файле (который не был явно <a href="https://sass-lang.com/documentation/at-rules/import">импортован</a>) в текущем файле.
<p><b>Пример:</b></p>
<pre><code>
* {
  margin: $var-in-other-file;
}
</code></pre>
</body>
</html>
