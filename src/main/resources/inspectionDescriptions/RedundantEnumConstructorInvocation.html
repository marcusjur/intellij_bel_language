<html>
<body>
<p>Сообщает о избыточных вызовах конструктора в элементах перечисления.</p>
<p><b>Пример:</b></p>
<pre><code>
  enum class Baz(i: Int = 0) {
      A(1),
      B<b>()</b>,
      C<b>()</b>,
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  enum class Baz(i: Int = 0) {
      A(1),
      B,
      C,
  }
</code></pre>
</body>
</html>
