<body>
Сообщает о вызовах метода <code>equals()</code>, где типы приемника и аргумента несовместимы (примитивы, перечисления или строки).
<p>Хотя теоретически такие вызовы могут быть полезны, они, вероятно, являются ошибкой.</p>
<p><b>Пример:</b></p>
<pre><code>  5.equals("");
</code></pre>
</body>
