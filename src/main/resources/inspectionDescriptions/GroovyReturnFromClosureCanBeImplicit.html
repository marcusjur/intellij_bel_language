<body>
Конец замыкания может быть установлен как неявный оператор return.
<p>
  Замыкания Groovy неявно возвращают значение последнего выражения.
</p>
<p><b>Пример:</b></p>
<pre><code>
  def foo = {
    return 1
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  def foo = {
    1
  }
</code></pre>
</body>
</html>
