<html>
<body>
Сообщает о лямбда-выражениях с блоком кода в качестве тела, когда можно использовать стиль выражения.
Преобразованный результат короче и понятнее.
<p>Пример:</p>
<pre><code>
  Comparable&lt;String&gt; c = o -> {return 0;};
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  Comparable&lt;String&gt; c = o -> 0;
</code></pre>
</body>
</html>
