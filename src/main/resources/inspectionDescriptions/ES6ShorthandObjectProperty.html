<html>
<body>
Отчёт может конвертировать свойства объекта в сокращенный стиль ES6 и предлагает быстрое исправление для выполнения этого действия.
<p>Пример:</p>
<pre><code>
var obj = {foo:foo}
</code></pre>
<p>После применения быстрого исправления код будет выглядеть так:</p>
<pre><code>
var obj = {foo}
</code></pre>
</body>
</html>
