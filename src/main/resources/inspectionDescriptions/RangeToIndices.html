<p><code>.indices</code>를 사용하는 대신 컬렉션 색인의 범위를 수동으로 생성하는 경우를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  var x: Seq[Int]
  Range(0, x.size)
  0 until x.size
  0.to(x.size - 1)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var x: Seq[Int]
  x.indices
</code></pre>
