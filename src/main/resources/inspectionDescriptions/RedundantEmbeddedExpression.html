<html>
<body>
Сообщает о избыточных встроенных выражениях в шаблонах <code>STR</code>, таких как обычные литералы или пустые выражения.
<p>Пример:</p>
<pre><code>
  System.out.println(STR."Hello \{"world"}");
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  System.out.println(STR."Hello world");
</code></pre>
<p><small>Новое в версии 2023.3</small></p>
</body>
</html>
