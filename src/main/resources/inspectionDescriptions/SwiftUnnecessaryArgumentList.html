<html>
<body>
<p>
  Сообщает о пустых круглых скобках после вызова функции с замыканием.
</p>
<p>
  Рекомендуется удалить пустые круглые скобки.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  any() { $0 > 0 }
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  any { $0 > 0 }
</code></pre>
</body>
</html>
