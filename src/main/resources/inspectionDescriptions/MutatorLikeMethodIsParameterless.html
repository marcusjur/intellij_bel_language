<p>매개변수 절이 없고 변경자 같은 이름을 가진 메서드를 보고합니다.</p>

<p><a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">부수 효과</a>가 있는 메서드의 경우 단지 접근자 메서드가 아님을 나타내는 빈 매개변수 절을 가지는 것이 규칙입니다.</p>

<p>빠른 수정에서는 빈 매개변수 절을 추가합니다.</p>
<p><b>예:</b></p>
<pre><code>
  trait Test {
    def updateAll: Boolean
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  trait Test {
    def updateAll(): Boolean
  }
</code></pre>
