<body>
Обнаружен вызов метода без аргументов с круглыми скобками.
<p>Пример:</p>
<pre>
<code># 不良做法
gets.chomp()</code>
</pre>
Лишние круглые скобки можно удалить с помощью быстрого исправления. После применения быстрого исправления код будет выглядеть так:
<pre>
<code># 优良做法
gets.chomp</code>
</pre>
<p><span style="font-size: smaller;">На основе <a href="https://github.com/rubocop/ruby-style-guide#method-call-with-no-arguments-">'RuboCop'</a></span></p>
</body>
