Сообщает о пользовательских подклассах <code>java.lang.SecurityManager</code>.
<p>
  Хотя это не обязательно указывает на уязвимость в безопасности, такие классы следует тщательно и профессионально проверять на возможные проблемы безопасности.
</p>
<p><b>Пример:</b></p>
<pre><code>
  class CustomSecurityManager extends SecurityManager {
  }
</code></pre>
