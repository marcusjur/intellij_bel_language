<html>
<body>
<p>Сообщает о избыточном ключевом слове 'constructor' в основном конструкторе.</p>
<p><b>Пример:</b></p>
<pre><code>
  class Foo <b>constructor</b>(x: Int, y: Int)
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  class Foo(x: Int, y: Int)
</code></pre>
</body>
</html>
