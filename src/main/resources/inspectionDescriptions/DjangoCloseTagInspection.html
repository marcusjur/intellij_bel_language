<body>
<p>Сообщает о несоответствии открывающих и закрывающих тегов в шаблонах Django.</p>
<p><b>Пример:</b></p>
<pre><code lang="DjangoTemplate">
{% if error_message %}&lt;p&gt;&lt;strong&gt;{{ error_message }}&lt;/p&gt;{% endif %}
</code></pre>
<p>ИСР сообщает об ошибке незакрытого тега <code>strong</code>.</p>
</body>
