<p>Сообщает об использовании <a href="https://docs.python.org/2/reference/datamodel.html#new-style-and-classic-classes">классов классического стиля</a>. Эта проверка применяется только к Python 2.
<p><b>Пример:</b></p>
<pre><code>
class A:
    pass
</code></pre>
<p>После применения быстрого исправления, предложенного ИСР, код становится:</p>
<pre><code>
class A(object):
    def __init__(self):
        pass
</code></pre>
