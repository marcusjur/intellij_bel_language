Сообщает о классах JComponent, которые некорректно реализуют интерфейс поставщика данных.
<p>
  <code>javax.swing.JComponent</code> должен использовать <code>com.intellij.openapi.actionSystem.UiDataProvider</code> вместо устаревшего API <code>com.intellij.openapi.actionSystem.DataProvider</code>.
</p>
<p><small>Новое в версии 2024.3</small>
</body>
