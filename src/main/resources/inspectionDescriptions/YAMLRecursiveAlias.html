<body>
Сообщение о рекурсии в YAML-псевдонимах.
<p>Псевдонимы не могут быть рекурсивными и использоваться в данных, на которые ссылается соответствующая метка привязки.</p>
<p><b>Пример:</b></p>
<pre><code>
  some_key: &some_anchor
    sub_key1: value1
    sub_key2: *some_anchor
</code></pre>
</body>
