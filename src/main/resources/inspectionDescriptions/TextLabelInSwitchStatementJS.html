<body>
Сообщает о метках внутри оператора <code>switch</code>,
которые обычно возникают из-за опечаток.
<p>Пример:</p>
<pre><code>
    <b>switch</b>(x)
    {
        <b>case</b> 1:
        case2:   //Опечатка!
        <b>case</b> 3:
            <b>break</b>;
    }
</code></pre>
</body>
