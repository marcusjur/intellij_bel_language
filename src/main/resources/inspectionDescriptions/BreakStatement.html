Сообщает об использовании оператора <code>break</code> в местах, отличных от конца ветки оператора <code>switch</code>.
<p>Оператор <code>break</code> усложняет рефакторинг и может вызывать путаницу.</p>
<p>Пример:</p>
<pre><code>
void foo(List&lt;String&gt; strs) {
  for (String str : strs) {
    if (str.contains("stop")) break;
    handleStr(str);
  }
}
</code></pre>
