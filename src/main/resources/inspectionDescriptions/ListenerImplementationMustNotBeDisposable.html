Сообщает о реализации слушателя, который реализует <code>com.intellij.openapi.Disposable</code>.
<p>
  Реализация слушателя должна быть без состояния и не должна реализовывать жизненный цикл, включая <code>com.intellij.openapi.Disposable</code>.
</p>
<p>
  Дополнительную информацию смотрите в <a href=https://plugins.jetbrains.com/docs/intellij/plugin-listeners.html>документации</a>.
</p>
<p><small>Изменения в версии 2023.3</small>
