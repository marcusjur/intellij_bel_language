<html>
<body>
Шаблон должен быть либо пустым <code>{}</code>, либо содержать только один паттерн (например, <code>{foo}</code>), а не список паттернов с несколькими элементами (например, <code>{foo,bar}</code>). В этом случае фигурные скобки обрабатываются как часть имени. Например, паттерн <code>*.{a}</code> будет соответствовать файлу <code>my.{a}</code>, а не файлу <code>my.a</code>.
</body>
</html>
