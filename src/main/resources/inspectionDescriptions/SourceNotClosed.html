<p>닫히지 않은 <code>scala.io.Source</code>를 보고합니다.</p>

<p><code>.mkString</code> 또는 <code>.getLines</code>와 같은 함수를 <code>fromFile</code>, <code>fromURL</code> 또는 <code>fromURI</code>에 의해 열린 <code>Source</code>에 직접 사용하면 기본 파일 핸들이 누수됩니다.</p>

<p>리소스의 수명을 관리하기 위해 <code>.close()</code>를 <code>try</code>/<code>finally</code>와 함께 사용하거나 <a href="https://scala-lang.org/files/archive/api/2.13.0/scala/util/Using$.html">Scala 2.13의 <code>Using</code></a>을 사용해 보세요.</p>

<p><b>예:</b></p>
<pre><code>
  Source.fromFile("file.txt").getLines()
</code></pre>
