Сообщает о возможности замены операции присваивания на оператор присваивания с операцией для более краткого и понятного кода.
<p>
  Пример:
<pre>
<code>  x = x + 3;</code>
  <code>x = x / 3;</code>
</pre>
<p>После применения быстрого исправления код будет выглядеть так:
<pre>
  <code>x += 3;</code>
  <code>x /= 3;</code>
</pre>
</body>
