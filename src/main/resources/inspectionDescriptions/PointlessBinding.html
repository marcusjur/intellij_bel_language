<p>Сообщает об избыточном явном связывании, которое объявляет класс, реализующий самого себя, и не имеет конфликтующих аннотаций <code>@ImplementedBy</code> или <code>@ProvidedBy</code>. 
  Такие связывания являются избыточными и могут вызвать путаницу по мере развития программы.</p>
