Сообщает о пустых блоках в операторах <code>if</code>, <code>while</code>, <code>do</code> или <code>for</code>. Хотя иногда это делается намеренно, такая структура может вводить в заблуждение и обычно является результатом опечатки.
<p><b>Пример:</b></p>
<pre>
<code>
if (condition) {}
while(true){}
</code>
</pre>
</body>
