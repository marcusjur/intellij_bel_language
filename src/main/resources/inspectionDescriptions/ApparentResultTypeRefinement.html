<p>결과 타입과 함수 본문 사이에 누락된 <code>=</code>를 보고합니다.</p>
<p>함수의 결과 타입으로 사용되는 타입에는 세분화된 설명을 추가할 수 없습니다.
    하지만 <code>=</code>가 결과 타입과 함수 본문 사이에 누락된 경우 타입에 세분화된 설명이 추가된 것처럼 보일 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  def test(): T {}
</code></pre>
<p>빠른 수정 적용 후</p>
<pre><code>
  def test(): T = {}
</code></pre>
<!-- tooltip end -->
