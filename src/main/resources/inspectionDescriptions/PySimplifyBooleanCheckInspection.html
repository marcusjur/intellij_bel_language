<body>
<p>Сообщает о сравнении на равенство с логическими литералами.</p>
<p><b>Пример:</b></p>
<pre><code>
def func(s):
    if s.isdigit() == True:
        return int(s)
</code></pre>
<p>После применения быстрого исправления код будет упрощен до:</p>
<pre><code>
def func(s):
    if s.isdigit():
        return int(s)
</code></pre>
</body>
