Сообщает о неправильно структурированных вызовах <code>Hash[...]</code>. Существует 3 правильных способа создания нового хеша с использованием <code>[...]</code>:
<ul>
  <li><code>Hash['a', 100, 'b', 200]</code></li>
  <li><code>Hash[ [ ['a', 100], ['b', 200] ] ]</code></li>
  <li><code>Hash['a' => 100, 'b' => 200]</code></li>
</ul>
<p><span style="font-size: smaller;">На основе <a
  href="https://github.com/bbatsov/ruby-style-guide">'Ruby Style Guide'</a></span></p>
</body>
