<body>
Сообщает о круглых скобках вокруг выражения <code>new</code> в операторах с доступом к членам класса при создании экземпляра, например <code>(new Foo)->bar()</code>.
В PHP 8.4 и выше такие скобки можно опустить.
<p>
  Подробнее см. <a href="https://wiki.php.net/rfc/new_without_parentheses">PHP RFC: new MyClass()->method() without parentheses</a>.
</p>
</body>
</html>
