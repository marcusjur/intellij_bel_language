Сообщает о результатах присваивания в выражениях, содержащих операторы инкремента (<code>++</code>) или декремента (<code>--</code>). Такие присваивания могут вызвать путаницу из-за порядка выполнения операций, поскольку вычисление присваивания может повлиять на внешнее выражение неожиданным образом. Пример: <code>var a = b++</code>
