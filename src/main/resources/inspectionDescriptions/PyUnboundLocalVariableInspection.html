<html>
<body>
<p>Сообщает об использовании локальных переменных до их инициализации.</p>
<p><b>Пример:</b></p>
<pre><code>
x = 0
if x > 10:
    b = 3
print(b)
</code></pre>
<p>ИСР сообщает о проблеме в <code>print(b)</code>. Возможное исправление:</p>
<pre><code>
x = 0
if x > 10:
    b = 3
    print(b)
</code></pre>
</body>
