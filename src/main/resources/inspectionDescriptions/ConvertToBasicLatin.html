Обнаруживает символы, не входящие в набор базовой латиницы, в литералах и предлагает заменить их на unicode-сущности.
<p>Пример:</p>
<pre><code>
  // © 2021
  char c = '©';
  String s = "Áî";
</code>
</pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  // &amp;copy; 2021
  char c = '\u00a9';
  String s = "\u00c1\u00ee";
</code></pre>
</body>
