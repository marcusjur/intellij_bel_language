<p>Это быстрое исправление упрощает условие.</p>
<p><b>Пример:</b></p>
<pre><code>
  fun use(arg: Boolean) {
      if (false == arg) {
      }
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  fun use(arg: Boolean) {
      if (!arg) {
      }
  }
</code></pre>
