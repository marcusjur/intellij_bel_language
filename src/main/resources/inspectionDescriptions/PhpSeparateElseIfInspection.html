Сообщает об использовании конструкции <code>else if</code>, указанной двумя словами.
<p>Согласно PSR-12, следует использовать <code>elseif</code> вместо <code>else if</code>, чтобы все управляющие ключевые слова отображались как одно слово.</p>
<p>
  Для получения дополнительной информации см. <a href="https://www.php-fig.org/psr/psr-12/#51-if-elseif-else">PSR-12: Extended Coding Style (php-fig.org)</a>.
</p>
