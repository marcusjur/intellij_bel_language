Сообщение о попытках косвенного изменения свойств через хуки.
<p>
  В PHP 8.4 и более поздних версиях возврат резервного свойства по ссылке с помощью <code>&get</code> разрешен только при отсутствии определённого хука <code>set</code>.
  Подробнее см. <a href="https://wiki.php.net/rfc/property-hooks#references">PHP RFC: Хуки свойств</a>.
</p>
