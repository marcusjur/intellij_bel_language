Сообщение похоже на строку формата <code>java.text.MessageFormat</code>, но не использует значения свойств некоторых параметров типа <code>{xx}</code>.
<p>Пример:</p>
<pre><code>
#неиспользованный параметр {0}
<b>error.message</b>=Проблема в строке <b>{1}</b>
  </code></pre>
