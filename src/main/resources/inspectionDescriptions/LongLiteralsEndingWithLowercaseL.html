<html>
<body>
Сообщает о литералах типа <code>long</code>, оканчивающихся на строчную букву 'l'. Такие литералы могут вводить в заблуждение, поскольку строчная буква 'l' очень похожа на цифру '1' (единицу).
<p><b>Пример:</b></p>
<pre><code>
  long nights = 100l;
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  long nights = 100L;
</code></pre>
</body>
</html>
