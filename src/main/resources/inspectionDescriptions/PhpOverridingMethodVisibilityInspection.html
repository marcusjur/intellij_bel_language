Проверка методов на несоответствие модификаторов доступа.
<p>
  Переопределение <code>protected</code> метода как <code>public</code> в дочернем классе делает этот метод доступным отовсюду.
  Это нарушает принцип инкапсуляции и считается плохой практикой.
</p>
<p>
  Для получения дополнительной информации см. <a href="https://www.php.net/manual/en/language.oop5.visibility.php#language.oop5.visiblity-methods">Method Visibility (php.net)</a>.
</p>
