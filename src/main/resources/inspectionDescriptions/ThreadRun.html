<p>Сообщает о вызовах метода <code>run()</code> для <code>java.lang.Thread</code> или любого из его подклассов.</p>
<p>
  Хотя иногда это делается намеренно, обычно это указывает на ошибку, так как <code>run()</code> не запускает новый поток.
  Для выполнения кода в отдельном потоке следует использовать <code>start()</code>.</p>
