<body>
Сообщает о присваивании значения параметру цикла <b>for</b> внутри тела цикла <b>for</b>.
<p>Хотя иногда это делается намеренно, такая конструкция может быть особенно запутанной и обычно является результатом опечатки.</p>
<p><b>Пример:</b></p>
<pre><code>
  for (value in [1, 2, 3]) {
      value = 4 // предупреждение
  }
</code></pre>
</body>
