<html>
<body>
Свойства в отчёте переопределяют ранее определённые одноименные свойства в файле.
<p>Например:
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
Вторая секция также включает файлы <code>[*.java]</code>, но устанавливает indent_size равным 2.
Поэтому первое объявление <code>indent_size=4</code> будет проигнорировано.
</body>
</html>
