<html>
<body>
<p>Сообщает о неудачных вызовах функций или утверждениях в тестах Pest. Это помогает быстрее обнаруживать проблемные строки в коде и немедленно приступать к отладке.</p>
<p><b>Пример:</b></p>
<pre><code>
  test("1 is 2", function() {
      expect(1)->toBe(2); //highlighted
  }
</code></pre>
</body>
</html>
