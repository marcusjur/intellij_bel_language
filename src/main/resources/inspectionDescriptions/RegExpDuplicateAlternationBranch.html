<body>
Обнаружены повторяющиеся ветви в регулярном выражении.
Повторяющиеся ветви снижают скорость сопоставления и делают выражение менее понятным.
<p><b>Пример:</b></p>
<pre><code>
  (alpha|bravo|charlie|alpha)
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  (alpha|bravo|charlie)
</code></pre>
<p><small>Новое в версии 2017.1</small>
</body>
</html>
