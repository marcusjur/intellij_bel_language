<p>Обнаружен вызов <code>wait()</code> вне цикла.</p>
<p><code>wait()</code> обычно используется для приостановки потока до тех пор, пока определённое условие не станет истинным, и это условие должно проверяться после возврата из <code>wait()</code>. Использование цикла делает это простым.</p>
