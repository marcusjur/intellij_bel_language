<body>
Сообщает об использовании <code>java.awt.Color</code> для создания серых цветов.
<p>
  <b>Преобразовать в 'Gray'</b> быстрое исправление предложит использовать константы из <code>com.intellij.ui.Gray</code>.
</p>
<p>Пример:</p>
<pre><code lang="java">
// Неверно:
Color gray = new Color(37, 37, 37);
// Верно:
Color gray = Gray._37;
</code></pre>
</body>
</html>
