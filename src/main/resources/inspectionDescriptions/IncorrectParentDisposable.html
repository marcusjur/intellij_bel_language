Сообщает об использовании <code>Application</code> или <code>Project</code> в качестве родительского <code>Disposable</code> в коде плагина.
<p>
  Такое использование может привести к некорректной выгрузке плагина.
  См. раздел <a
  href="https://plugins.jetbrains.com/docs/intellij/disposers.html?from=IncorrectParentDisposable#choosing-a-disposable-parent">выбор родительского Disposable</a> в документации SDK.
</p>
