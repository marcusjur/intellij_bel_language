<p>Scaladocs 내 짝이 맞지 않는 wiki 구문 헤더 및 그러한 헤더 뒤의 무시된 텍스트를 보고합니다.</p>
<p>다음 예시에서는 <code>====</code>가 표시됩니다.</p>
<pre><code>
  /**
   * == I'm a wiki style header ====
   */
  def test(i: Int): Unit = {

  }
</code></pre>
<p>다음 예시에서는 <code>무시된 텍스트</code>가 표시됩니다.</p>
<pre><code>
  /**
   * == I'm a wiki style header == Ignored text
   */
  def test(i: Int): Unit = {

  }
</code></pre>
