<body>
Сообщается о передаче аргумента типа в обобщенный тип, который не является подтипом ожидаемой верхней границы. Аргумент типа должен быть подтипом любой указанной верхней границы.
<p>Пример:</p>
<pre><code>class Example[A &lt; Numeric]
end
# 'String' не является подтипом 'Numeric'
type example = Example[String]
</code></pre>
</body>
