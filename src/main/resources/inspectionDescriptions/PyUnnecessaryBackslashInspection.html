<body>
<p>Сообщать о наличии обратной косой черты в местах неявного продолжения строки внутри <code>()</code>, <code>[]</code> и <code>{}</code>.</p>
<p><b>Пример:</b></p>
<pre><code>
a = ('first', \
     'second', 'third')
</code></pre>
<p>После применения быстрого исправления лишние обратные косые черты будут удалены.</p>
</body>
