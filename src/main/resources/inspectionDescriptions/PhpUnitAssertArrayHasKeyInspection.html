Сообщает о вызовах методов <code>assertTrue()</code> и <code>assertNotTrue()</code>, где <code>array_key_exists()</code> передается в качестве аргумента. Такие вызовы можно заменить вызовом специального метода <code>assertArrayHasKey()</code>.
<p>
  Для получения дополнительной информации см. <a href="https://phpunit.readthedocs.io/en/stable/assertions.html#assertarrayhaskey">assertArrayHasKey (phpunit.readthedocs.io)</a>.
