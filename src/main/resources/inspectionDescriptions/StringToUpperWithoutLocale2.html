<b>Проверка неполная и в данный момент не видна пользователю</b>
Сообщает о любых вызовах <code>toUpperCase()</code> или
<code>toLowerCase()</code> для объектов <code>String</code> без указания
<code>java.util.Locale</code>.
Такие вызовы обычно некорректны в интернационализованной среде.
