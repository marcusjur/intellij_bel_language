Сообщение о конкатенации строкового литерала с одним символом.
<p>Эти литералы могут быть заменены эквивалентными символьными литералами для повышения производительности.</p>
<p><b>Пример:</b></p>
<pre><code>
  String hello = hell + "o";
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  String hello = hell + 'o';
</code></pre>
