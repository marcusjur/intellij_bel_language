<body>
Сообщать об именованных аргументах в вызовах конструктора класса по умолчанию, которые не соответствуют свойствам этого класса.
<p><b>Пример:</b></p>
<pre><code>
  class Person {
      def name
      def age
  }
  // Свойство 'firstName' не существует
  new Person(firstName: "John")
</code></pre>
