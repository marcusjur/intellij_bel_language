<html>
<body>
Сообщает о избыточном сравнении в методе <code>compare</code>.
<p>Пример:</p>
<pre><code>
  boolean result = Integer.compare(a, b) == 0;
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  boolean result = a == b;
</code></pre>
<p><small>Новое в версии 2018.2</small></p>
</body>
</html>
