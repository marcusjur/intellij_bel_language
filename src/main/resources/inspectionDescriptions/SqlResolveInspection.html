Сообщать о неразрешённых SQL-ссылках.
<p>Пример (MySQL):</p>
<pre><code>CREATE TABLE users(id INT, name VARCHAR(40));
CREATE TABLE admins(id INT, col1 INT);
SELECT users.id, admins.id FROM admins WHERE admins.id > 1;</code></pre>
<p>Столбец <code>users.id</code> не разрешен, так как таблица <code>users</code> отсутствует в предложении FROM.</p>
