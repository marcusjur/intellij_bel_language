Сообщает о нефинальных (<code>final</code>) константах класса, которые не были переопределены в подклассах. В PHP 8.1 и выше такие константы могут быть помечены как <code>final</code>.
<p>
  Для получения дополнительной информации см. <a href="https://wiki.php.net/rfc/final_class_const">Финальные константы класса (php.net)</a>.
</p>
