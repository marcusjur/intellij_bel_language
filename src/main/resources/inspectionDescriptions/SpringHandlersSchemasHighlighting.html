<p>Сообщает о неразрешённых ссылках на классы и файлы в файлах <code>spring.handlers</code> и <code>spring.schemas</code>.</p>
<p><b>Пример файла <code>spring.handlers</code>:</b></p>
<pre><code>
   a=my.company.MyHandler
   b=my.company.UnknownHandler // Сообщение "Не удаётся разрешить класс 'my.company.UnknownHandler'"
</code></pre>
