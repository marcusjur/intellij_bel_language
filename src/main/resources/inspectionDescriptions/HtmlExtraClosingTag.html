<html>
<body>
Сообщает о лишних закрывающих тегах для пустых элементов, таких как <code>img</code> или <code>br</code>.
<p><b>Пример:</b></p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;br>&lt;/br>
    &lt;/body>
  &lt;/html>
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;br>
    &lt;/body>
  &lt;/html>
</code></pre>
</body>
</html>
