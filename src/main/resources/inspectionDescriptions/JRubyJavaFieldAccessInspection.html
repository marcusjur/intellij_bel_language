Сообщает об обращении через точку к Java-полям из Ruby без использования <code>field_accessor</code>, <code>field_reader</code> или
<code>field_writer</code>. Рекомендуется обращаться к полям Java-классов с модификаторами package, protected и private только через один из этих типов доступа к полям.
<p><span style="font-size: smaller;">На основе <a href="https://github.com/jruby/jruby/wiki/CallingJavaFromJRuby#accessing-package-protected-and-private-fields">'Calling Java From JRuby'</a></span></p>
