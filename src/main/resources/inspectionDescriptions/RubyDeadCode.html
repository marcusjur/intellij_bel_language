Сообщает о недостижимом коде, который никогда не будет выполнен в потоке управления и может быть безопасно удален.
<p>Пример:</p>
<pre>
<code>def largest_number(x, y)
  if x > y
    return x
  else
    return y
  end
  puts 'The largest number is ' + x #недостижимый код
end</code>
</pre>
