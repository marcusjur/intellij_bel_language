Сообщает о лямбда-выражениях, которые могут быть заменены вызовами методов JDK.
<p>Например, выражение типа <code>Function&lt;T, T&gt;</code> вида <code>x -&gt; x</code> может быть заменено вызовом <code>Function.identity()</code>.</p>
<p><small>Новое в версии 2017.1</small></p>
