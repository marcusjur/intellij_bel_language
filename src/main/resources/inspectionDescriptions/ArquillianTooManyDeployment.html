<p>여러 배포를 정의하는 Arquillian 테스트 케이스 클래스를 보고합니다.</p>
<p>
  <a href="https://docs.jboss.org/arquillian/reference/1.0.0.Alpha5/en-US/html/gettingstarted.html#d0e451">Arquillian 문서</a>에 따르면 Arquillian 테스트 클래스는 <code>@Deployment</code> 어노테이션이 추가된 특정 시그니처를 가진 public static 메서드를 사용해 배포 아카이브를 정의해야 합니다. 테스트 케이스 상위 클래스에 정의된 메서드를 포함해 테스트 케이스당 하나의 배포가 정의되어야 합니다.
</p>
