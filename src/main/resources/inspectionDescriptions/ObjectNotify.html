Сообщает о вызове <code>Object.notify()</code>. Хотя иногда это может быть полезно, практически во всех случаях лучше использовать <code>Object.notifyAll()</code>, так как вызов <code>Object.notify()</code> может привести к взаимоблокировке.
Для подробного обсуждения см. книгу Дага Ли <i>Concurrent Programming in Java</i>.
