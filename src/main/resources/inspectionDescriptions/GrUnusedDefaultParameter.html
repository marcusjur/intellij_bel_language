<body>
<p>Сообщать о неиспользуемых параметрах по умолчанию.</p>
<pre><code>
  def foo(a, <b>b = 2</b>) {}
</code></pre>
<p>Если все вызовы <code>foo</code> явно включают аргумент для <code>b</code>, то инициализатор <code>b</code> будет подсвечен как "неиспользуемый" с возможностью его удаления.</p>
</body>
