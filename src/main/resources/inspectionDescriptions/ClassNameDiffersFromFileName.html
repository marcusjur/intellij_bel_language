Сообщает о несоответствии между именем файла и именем содержащегося в нем класса верхнего уровня.
<p>Хотя спецификация Java допускает такой способ именования для не-<code>public</code> классов, несоответствие имен файлов может вызывать путаницу и снижать эффективность различных программных инструментов.</p>
