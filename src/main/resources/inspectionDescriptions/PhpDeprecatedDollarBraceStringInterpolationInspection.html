Сообщает об интерполяции <code>${var}</code> и <code>${expr}</code> в строках. Начиная с PHP 8.2, такая интерполяция считается устаревшей.
<p>
  Для получения дополнительной информации см. <a href="https://wiki.php.net/rfc/deprecate_dollar_brace_string_interpolation">Deprecate ${} string interpolation (php.net)</a>.
