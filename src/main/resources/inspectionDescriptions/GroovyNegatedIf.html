<html>
<body>
Сообщает об операторах <code>if</code> с отрицательным условием, содержащих блок <code>else</code>.
Изменение порядка блоков <code>if</code> и <code>else</code> обычно делает такие выражения более понятными.
<p><b>Пример:</b></p>
<pre>
<code>
if (!condition) {
  return "1"
} else {
  return "2"
}
</code>
</pre>
</body>
