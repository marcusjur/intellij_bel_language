<p>Сообщает об ошибках в операциях форматования строк.</p>
<p><b>Пример 1:</b></p>
<pre><code>
"Hello {1}".format("people")
</code></pre>
<p><b>Пример 2:</b></p>
<pre><code>
def bar():
    return 1
"%s %s" % bar()
</code></pre>
<p>Для исправления необходимо переписать фрагмент форматования строки в соответствии с <a href="https://docs.python.org/3/library/string.html#format-string-syntax">синтаксисом форматования</a>.</p>
</body>
