<html>
<body>
Сообщает о методах, которые можно преобразовать в методы с переменным числом аргументов (varargs).
<p><b>Пример:</b></p>
<pre><code>
  void process(String name, Object[] objects);
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  void process(String name, Object... objects);
</code></pre>
</body>
</html>
