Сообщает об использовании оператора конкатенации строк совместно с операторами <code>+</code>, <code>-</code>, <code>&lt;&lt;</code> и <code>&gt;&gt;</code>.
Начиная с PHP 8, приоритет операции конкатенации ниже, поэтому такие выражения могут давать неожиданные результаты.
<p>
  Для получения дополнительной информации см. <a href="https://wiki.php.net/rfc/concatenation_precedence">Concatenation precedence (php.net)</a>.
</p>
