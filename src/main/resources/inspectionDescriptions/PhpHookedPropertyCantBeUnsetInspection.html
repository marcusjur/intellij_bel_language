<body>
Сообщает о попытке вызова функции <code>unset()</code> для свойств с хуками.
<p>В PHP 8.4 и более поздних версиях использование <code>unset()</code> для записи в свойства с хуками <code>get</code> или <code>set</code> не допускается. Подробнее см. в <a href="https://wiki.php.net/rfc/property-hooks#interaction_with_isset_and_unset">PHP RFC: Property Hooks</a>.
</body>
