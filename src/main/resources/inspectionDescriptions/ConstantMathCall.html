<body>
Сообщает о вызовах методов <code>java.lang.Math</code> или <code>java.lang.StrictMath</code>, которые могут быть заменены простыми константами времени компиляции.
<p><b>Пример:</b></p>
<pre><code>double v = Math.sin(0.0);</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>double v = 0.0;</code></pre>
</body>
