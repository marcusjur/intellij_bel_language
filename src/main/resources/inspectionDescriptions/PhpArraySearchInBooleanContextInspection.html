Отчёт касается вызовов <code>array_search()</code>, которые используются только для проверки наличия элемента в массиве, например выражения вида <code>if (array_search($a, $b) === false) {}</code>. Такие вызовы можно безопасно заменить на вызовы <code>in_array()</code>.
</body>
