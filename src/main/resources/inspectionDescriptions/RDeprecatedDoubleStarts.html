<html>
<body>
<p>Сообщает об устаревшем использовании оператора возведения в степень <code>**</code>. Рекомендуется использовать <code>^</code>.
<p><b>Пример:</b></p>
<pre><code>
x &lt;- a + b**2
</code></pre>
<p>После применения быстрого исправления код станет:</p>
<pre><code>
x  &lt;- a + b^2
</code></pre>
</body>
</html>
