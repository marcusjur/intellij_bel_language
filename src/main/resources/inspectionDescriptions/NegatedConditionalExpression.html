<body>
Сообщает об условных выражениях с отрицанием в виде префикса, так как такие конструкции могут быть неоднозначными.
<p>Проблему можно исправить, распространив внешнее отрицание на обе ветви выражения.</p>
<p>Пример:</p>
<pre><code>
  !(i == 1 ? a : b)
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  i == 1 ? !a : !b
</code></pre>
<p>
</body>
</html>
