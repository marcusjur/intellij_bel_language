Сообщает о методах no-op (без операций) в <code>abstract</code> классах.
<p>Лучшей практикой считается объявлять такие методы как <code>abstract</code>, чтобы классы-наследники предоставляли их реализацию.</p>
<p><b>Пример:</b></p>
<pre><code>
  abstract class Test {
    protected void doTest() {
    }
  }
</code></pre>
</body>
