<p>이전의 라이브러리 종속성 버전이 사용되었으며 이를 안정적인 신규 버전으로 바꾸는 것을 권장합니다.</p>
<p><b>예:</b></p>
<pre><code>
  libraryDependencies += "org.scalatest" %% "scalatest" % "3.0.7"
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  libraryDependencies += "org.scalatest" %% "scalatest" % "3.0.8"
</code></pre>
