<body>
Сообщает об именах элементов перечисления, которые не соответствуют рекомендуемым соглашениям об именовании.
<p><b>Пример:</b></p>
<pre><code>
  enum class Foo {
    _Foo,
    foo
  }
</code></pre>
<p>Чтобы исправить эту проблему, переименуйте элементы перечисления в соответствии с рекомендуемыми соглашениями об именовании.</p>
</body>
</html>
