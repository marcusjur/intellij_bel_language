<body>
Сообщает о проверяемых исключениях (то есть, подклассах <code>java.lang.Exception</code>, которые не являются подклассами <code>java.lang.RuntimeException</code>).
<p>Некоторые стандарты кодования запрещают использование пользовательских проверяемых исключений.</p>
<p><b>Пример:</b></p>
<pre><code>
  class IllegalMoveException extends Exception {}
</code></pre>
</body>
</html>
