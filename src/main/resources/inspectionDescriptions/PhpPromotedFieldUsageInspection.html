Сообщает о свойствах, объявленных через повышенные параметры конструктора.
<p>
  Повышенные свойства конструктора доступны только в PHP 8.0 и выше. В более ранних версиях PHP это приведет к ошибке парсинга.
</p>
<p>
  Для получения дополнительной информации см. <a href="https://wiki.php.net/rfc/constructor_promotion">Constructor Property Promotion (php.net)</a>.
