<html>
<body>
Сообщает о вызовах методов <code>format()</code> и <code>printf()</code>, которые можно безопасно удалить или упростить.
<p><b>Пример:</b></p>
<pre><code>
  System.out.println(String.format("Total count: %d", 42));
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  System.out.printf("Total count: %d%n", 42);
</code></pre>
</body>
</html>
