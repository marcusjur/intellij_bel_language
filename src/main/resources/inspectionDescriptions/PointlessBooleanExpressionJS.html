<body>
Сообщает о бессмысленных или избыточно сложных логических выражениях и операторах.
<p>Пример:
<pre><code>
  let a = !(false && x);
  let b = false || x;
</code></pre>
<p>После применения быстрого исправления результат будет выглядеть так:
<pre><code>
  let a = true;
  let b = x;
</code></pre>
</body>
