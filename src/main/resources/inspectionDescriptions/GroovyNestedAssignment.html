<body>
Сообщает о присваиваниях, вложенных в другие выражения.
Хотя такие выражения очень лаконичны, они могут вызывать путаницу и нарушают общий принцип проектирования, согласно которому конструкция должна выполнять только одну функцию.
<p><b>Пример:</b></p>
<pre>
<code>
a = b = 1
</code>
</pre>
