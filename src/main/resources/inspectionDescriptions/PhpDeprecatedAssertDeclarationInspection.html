Сообщает об объявлении функции <code>assert()</code>.
<ul>
  <li>Запрещено объявлять функцию <code>assert()</code> в глобальном пространстве имён.</li>
  <li>Начиная с PHP 7.3, объявление функции <code>assert()</code> в негло­бальном пространстве имён считается устаревшим.</li>
</ul>
<p>
  Для получения дополнительной информации см. <a href="https://www.php.net/manual/en/function.assert.php">assert (php.net)</a>.
