<p>Сообщает о классах в Python 2, у которых отсутствует метод <code>__init__</code>, и их родительские классы также не имеют этого метода.</p>
<p><b>Пример:</b></p>
<pre><code>
class Book():
    pass
</code></pre>
<p>Быстрое исправление добавит метод <code>__init__</code>:</p>
<pre><code>
class Book():
    def __init__(self):
        pass
</code></pre>
