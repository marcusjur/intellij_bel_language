<p>Сообщение о сокращенных CSS-свойствах в Selenium API (таких как <code>border</code>, <code>font</code>, <code>padding</code> и т.д.).
  Selenium WebDriver не поддерживает сокращенные CSS-свойства.</p>
<p><b>Пример:</b></p>
<pre><code lang="JavaScript">
  webElement.getCssValue("<b>font</b>"); // Ошибка: Selenium WebDriver не поддерживает сокращенные CSS-свойства
</code></pre>
</body>
