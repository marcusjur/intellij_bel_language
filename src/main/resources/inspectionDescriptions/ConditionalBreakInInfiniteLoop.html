Сообщает об условных прерываниях в начале или конце цикла и предлагает сократить код путем добавления условия в сам цикл.
<p>Пример:</p>
<pre><code>
  <b>while</b> (true) {
    <b>if</b> (i  == 23) <b>break</b>;
    i++;
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  <b>while</b> (i != 23) {
    i++;
  }
</code></pre>
