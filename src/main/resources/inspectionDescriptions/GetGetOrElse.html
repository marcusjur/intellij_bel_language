<p><code>map</code>에서 호출된 <code>get(key).getOrElse(value)</code>를 보고합니다.</p>

<p>빠른 수정에서는 대신 <code>getOrElse(key, value)</code>를 사용합니다.</p>

<p><b>예:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(key).getOrElse(defValue)
</code></pre>
<p>빠른 수정 적용 후:
<pre><code>
  al map = Map(1 -> 42)
  ap.getOrElse(key, defValue)
</code></pre>
