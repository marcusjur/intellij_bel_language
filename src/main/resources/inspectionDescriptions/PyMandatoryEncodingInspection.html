<p>Сообщает об отсутствии комментария с указанием кодования в Python 2.</p>
<p><b>Пример:</b></p>
<pre><code>
class Book(object):
    def __init__(self):
        pass
</code></pre>
<p>После применения быстрого исправления будет добавлен отсутствующий комментарий:</p>
<pre><code>
# coding=utf-8
class Book(object):
    def __init__(self):
        pass
</code></pre>
