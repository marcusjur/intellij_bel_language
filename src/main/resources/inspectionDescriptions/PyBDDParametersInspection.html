<p>Сообщает о некорректных аргументах в определении функции шага.</p>
<p><b>Пример:</b></p>
<pre><code>
from behave import *
@given("I'm ready")
def step_impl(context,a):
    raise NotImplementedError(u'STEP: Given I\'m ready')
</code></pre>
<p>Подсвечивает некорректный аргумент <code>a</code>. Быстрое исправление удалит его.</p>
</body>
