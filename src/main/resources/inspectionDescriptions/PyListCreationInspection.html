<html>
<body>
<p>Сообщает о случаях, когда объявление списка можно переписать с использованием литерала списка.</p>
<p>Это обеспечивает лучшую производительность приложения.</p>
<p><b>Пример:</b></p>
<pre><code>
l = [1]
l.append(2)
</code></pre>
<p>После применения быстрого исправления код становится:</p>
<pre><code>
l = [1, 2]
</code></pre>
</body>
</html>
