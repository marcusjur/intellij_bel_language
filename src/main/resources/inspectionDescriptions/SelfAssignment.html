<body>
Сообщает о присваивании переменной самой себе.
<p>Быстрое исправление удаляет избыточное присваивание.</p>
<p><b>Пример:</b></p>
<pre><code>
  fun test() {
      var bar = 1
      bar = bar
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  fun test() {
      var bar = 1
  }
</code></pre>
</body>
</html>
