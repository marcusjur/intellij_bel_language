Сообщать об использовании операторов присваивания в условных выражениях.
Присваивание в условных выражениях затрудняет чтение кода и обычно является опечаткой (должно быть <code>=</code>, а не <code>==</code>).
<p>Используйте флажок <i>Сообщать о присваивании в круглых скобках</i>, чтобы подсвечивать присваивания в круглых скобках.</p>
