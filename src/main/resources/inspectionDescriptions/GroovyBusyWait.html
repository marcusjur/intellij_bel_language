<body>
Сообщает о вызовах <code>java.lang.Thread.sleep()</code>, которые происходят внутри цикла.
<p>
  Такие вызовы указывают на "активное ожидание" (busy-wait). Активное ожидание обычно неэффективно и может привести к непредвиденным взаимоблокировкам, поскольку ожидающий поток не освобождает заблокированные ресурсы.
</p>
