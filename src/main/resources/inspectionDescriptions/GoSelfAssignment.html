Сообщает о выражениях, где переменная присваивается сама себе.
<p>Такие присваивания не имеют эффекта, и их удаление может улучшить читаемость кода.</p>
<p>Пример:</p>
<pre><code>func importedVarSelfAssignment() {
 http.ErrNotSupported = http.ErrNotSupported
}</code></pre>
</body>
