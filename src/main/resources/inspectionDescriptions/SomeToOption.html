<p><code>Some(a)</code>를 보고하고 <code>Option(a)</code>로 바꿉니다.</p>

<p><code>Option</code>은 <code>a</code>가 <code>null</code> 인지 여부에 대한 추가적인 검사를 수행하며 그러한 경우 결과는<code>None</code>이 됩니다.</p>

<p><b>예:</b></p>
<pre><code>
  Some(a)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  Option(a)
</code></pre>
