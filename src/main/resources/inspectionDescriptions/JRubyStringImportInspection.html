Сообщает о некорректных операторах import. Операторы import должны:
<ul>
  <li>использовать <code>.</code> вместо <code>::</code></li>
  <li>ссылаться на Java-классы или пакеты</li>
  <li>не начинаться с <code>Java</code></li>
  <li>не заканчиваться на <code>.</code> или <code>:</code></li>
</ul>
</body>
