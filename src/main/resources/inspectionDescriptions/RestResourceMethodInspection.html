<p>Сообщает о классах с аннотацией <code>@Path</code>, не имеющих методов-ресурсов.
  Корневой класс ресурса должен иметь как минимум один метод-ресурс, помеченный аннотацией <code>@Path</code> или любой аннотацией <code>@HttpMethod</code> (<code>@GET</code>, <code>@POST</code> и т.д.).</p>
</body>
