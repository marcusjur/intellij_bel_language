<body>
Сообщает о выражениях, которые могут быть разложены (реорганизованы для извлечения общих множителей).
Это уменьшает избыточность и может улучшить читаемость кода.
<p><b>Пример:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<p><small>Изменения в версии 2021.3</small></p>
</body>
</html>
