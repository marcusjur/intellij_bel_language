<html>
<body>
<p>Сообщать о неразрешённых ссылках на статические ресурсы.</p>
<p><b>Пример:</b></p>
<pre><code lang="DjangoTemplate">
{% load staticfiles %}
&lt;link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" /&gt;
</code></pre>
<p>В этом примере, если файл <code>style.css</code> отсутствует в директории <code>static/poll</code>, 
он будет подсвечен.</p>
</body>
</html>
