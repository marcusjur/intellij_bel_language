Сообщает о вызовах <code>equals()</code>, где типы целевого объекта и аргумента несовместимы.
<p>Хотя такие вызовы теоретически могут быть полезны, они, вероятно, являются ошибкой.</p>
<p><b>Пример:</b></p>
<pre><code>
    new HashSet&lt;String&gt;() == new TreeSet&lt;Integer&gt;())
</code></pre>
</body>
