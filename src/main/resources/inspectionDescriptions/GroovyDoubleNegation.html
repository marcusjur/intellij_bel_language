<body>
Сообщает о возможности упрощения двойного отрицания.
<p><b>Пример:</b></p>
<pre>
<code>
if (!!functionCall()) {} // 双重否定
if (!(a != b)) {} // 双重否定
</code>
</pre>
<p>После применения быстрого исправления:</p>
<pre>
<code>
if (functionCall()) {}
if (a == b) {}
</code>
</pre>
</body>
</html>
