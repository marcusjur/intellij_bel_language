<body>
Сообщение о функциях цвета <code>hsl()</code> или <code>hwb()</code> или шестнадцатеричной записи цвета.
<p>Рекомендуется заменить такие значения цвета на эквивалентные функции цвета <code>rgb()</code> или <code>rgba()</code>.</p>
<p><b>Пример:</b></p>
<pre><code>#0c0fff</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>rgb(12, 15, 255)</code>.</pre>
</body>
