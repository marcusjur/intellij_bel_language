<html>
<body>
<p>Сообщить о пустом разделителе в функции <code>'paste'</code>.
  Это быстрое исправление заменит вызов <code>'paste'</code> на функцию <code>'paste0'</code>.
<p><b>Пример:</b></p>
<p>
  <code>
    paste("a", "b", sep = '')
  </code>
</p>
<p>
  После применения быстрого исправления код станет:
</p>
<p>
  <code>
    paste0("a", "b")
  </code>
</p>
</body>
</html>
