<html>
<body>
Сообщает о бинарных, условных или <code>instanceof</code> выражениях с различными операторами без круглых скобок. Такие выражения могут быть менее читаемыми из-за различных правил приоритета операторов.
<p>Пример:</p>
<pre><code>
  int n = 3 + 9 * 8 + 1;
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  int n = 3 + (9 * 8) + 1;
</code></pre>
</body>
</html>
