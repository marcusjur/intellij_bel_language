<p><code>filter</code> 및 <code>size</code>(또는 <code>length</code>)의 사용을 보고하고 <code>count</code>로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).size
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var x: Seq[Int]
  x.count(p)
</code></pre>
