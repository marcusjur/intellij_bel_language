Сообщает о частично определённых или отсутствующих компонентах свойств-хуков, то есть о недостаточно определённых виртуальных свойствах.
<p>
  Свойства-хуки поддерживаются в PHP 8.4 и выше.
  Для получения дополнительной информации см. <a href="https://wiki.php.net/rfc/property-hooks#detailed_proposal">PHP RFC: Свойства-хуки (php.net)</a>.
