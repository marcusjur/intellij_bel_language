<p>튜플로 변환할 수 있는 쉼표로 구분된 인수를 보고합니다.</p>
<p>Scala 컴파일러는 적절한 다인수 메서드가 없으나 하나의 적절한 단일 인수 메서드가 있는 경우 쉼표로 구분된 인수를 튜플로 변환하려고 합니다. 그러한 변환은 타입 안전성을 방해하며 예기치 않은 결과를 초래합니다.</p>
<p><b>예:</b></p>
<pre><code>
  def foo(a: Any) = {}
  foo(1, 2)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def foo(a: Any) = {}
  foo((1, 2))
</code></pre>
