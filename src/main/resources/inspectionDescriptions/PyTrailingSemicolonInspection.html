<p>Сообщает о лишних точках с запятой в конце строк.</p>
<p><b>Пример:</b></p>
<pre><code>
def my_func(a):
    c = a ** 2;
    return c
</code></pre>
<p>ИСР предлагает быстрое исправление для удаления лишних точек с запятой. После применения код будет выглядеть так:</p>
<pre><code>
def my_func(a):
    c = a ** 2
    return c
</code></pre>
