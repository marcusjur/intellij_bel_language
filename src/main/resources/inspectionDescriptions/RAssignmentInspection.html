<html>
<body>
<p>Сообщает об использовании оператора присваивания <code>'='</code> и предлагает заменить его на <code>'&lt;-'</code>.</p>
<p>
  Пример:
</p>
<p>
  <code>
    a = 10
  </code>
</p>
<p>
  После применения быстрого исправления код будет выглядеть так:
</p>
<p>
  <code>
    a &lt;- 10
  </code>
</p>
</body>
</html>
