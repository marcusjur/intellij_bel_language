<p>서식 문자열의 잘못된 구문, 주어진 인수와 호환되지 않는 서식 지정자, 서식 문자열에 주어진 불충분한 인수 등을 보고합니다.</p>
<p>이 검사는 다음과 같은 곳에서 작동합니다:</p>
<ul>

    <li><code>value.formatted("&hellip;")</code></li>
    <li><code>String.format("&hellip;", &hellip;)</code></li>
    <li><code>printf("&hellip;", &hellip;)</code></li>
    <li><code>System.out.printf("&hellip;", &hellip;)</code></li>

</ul>
