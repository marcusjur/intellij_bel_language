<html>
<body>
Сообщает о ссылках на CSS-классы в правиле <a href="https://github.com/css-modules/css-modules#composition">'composes'</a>, которые не могут быть разрешены в допустимые целевые классы.
<p><b>Пример:</b></p>
<pre><code>
  .className {/* ... */}
  .otherClassName {
    composes: className;
  }
</code></pre>
</body>
</html>
