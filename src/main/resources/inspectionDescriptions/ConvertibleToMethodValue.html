<p>eta 확장될 수 있는 익명 함수를 보고하며 eta 확장에서 제거될 수 있는 자리표시자 또한 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  def f(x: Any, y: Int): Unit = ()
  val x = f(_, _)
  val y: (Int, Int) => Unit = f _
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def f(x: Any, y: Int): Unit = ()
  val x = f _
  val y: (Int, Int) => Unit = f
</code></pre>
