Сообщает об использовании <code>Closure::fromCallable</code>, когда его можно заменить на синтаксис создания <code>callable</code> с помощью первоклассного синтаксиса вызова <code>f(...)</code>, доступного с PHP 8.1.
<p>
  Дополнительную информацию см. в разделе <a href="https://wiki.php.net/rfc/first_class_callable_syntax">Первоклассный синтаксис вызова (php.net)</a>.
</p>
