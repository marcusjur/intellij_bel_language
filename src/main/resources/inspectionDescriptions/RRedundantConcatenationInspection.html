<html>
<body>
Сообщает о вызовах <code>c</code> с нулем или одним аргументом. Проверка предлагает удалить избыточные вызовы.
<p><b>Пример:</b></p>
<pre><code>
    a &lt;- c()
</code></pre>
<p>и</p>
<pre><code>
    c(10) + 10
</code></pre>
<p>
  После применения быстрого исправления код станет:
</p>
<pre><code>
    a &lt;- NULL
</code></pre>
<p>и</p>
<pre><code>
    10 + 10
</code></pre>
</body>
</html>
