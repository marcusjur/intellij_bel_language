Обнаружен оператор <code>continue</code>.
<p>Оператор <code>continue</code> усложняет рефакторинг и может вызвать путаницу.</p>
<p>Пример:</p>
<pre><code>
  void foo(List&lt;String&gt; strs) {
    for (String str : strs) {
      if (str.contains("skip")) continue;
      handleStr(str);
    }
  }
</code></pre>
</body>
