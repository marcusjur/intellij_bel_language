<body>
Вызовы <code>var_export()</code> и <code>print_r()</code> без аргумента <code>return</code>, результат которых явно используется.
Такие вызовы, вероятно, являются ошибкой, поскольку без указанного <code>argument</code>, <code>var_export</code>/<code>print_r</code> всегда будут возвращать <code>null</code>/<code>true</code>.
