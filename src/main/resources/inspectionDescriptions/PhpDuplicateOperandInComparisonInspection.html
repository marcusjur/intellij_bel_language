Сообщает о повторяющихся операндах в бинарных выражениях (<code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>&&</code>, <code>||</code> и <code>.</code>), которые последовательно используются внутри выражений сравнения. Такие операнды не влияют на результат сравнения и могут быть безопасно удалены.
