<body>
Сообщает о локальных переменных, которым присваиваются выражения разных типов в замыканиях или анонимных классах.
<p><b>Пример:</b></p>
<pre><code>
  int sum = 0
  [1, 2, 3].each { sum += 'as' }
  println(sum)
</code></pre>
<p>Таким образом, переменной <code>integer</code> с именем <b>sum</b> присваивается выражение типа <code>String</code>.</p>
</body>
