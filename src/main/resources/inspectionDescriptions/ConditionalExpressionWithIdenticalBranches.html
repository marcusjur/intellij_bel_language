<body>
Сообщает об условных выражениях, содержащих идентичные ветви <code>then</code> и <code>else</code>.
<p>Такие выражения почти всегда указывают на ошибку. Проверка предлагает исправление для сворачивания условного выражения.</p>
<p>Пример:</p>
<pre><code>
  int y = x == 10 ? 4 : 4;
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  int y = 4;
</code></pre>
<p>
</body>
