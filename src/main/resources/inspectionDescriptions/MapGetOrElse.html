<p><code>Option</code>에서 호출한 <code>map</code> 및 <code>getOrElse</code>를 보고하고 <code>fold</code>로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  def p(x: Int): Boolean = ???
  Option(0).map(p).getOrElse(false)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def p(x: Int): Boolean = ???
  Option(0).fold(false)(p)
</code></pre>
