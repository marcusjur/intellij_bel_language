<html>
<body>
Сообщает о случаях применения аннотации <code>@Language</code> к элементам, тип которых отличается от <code>String</code> или <code>String[]</code>.
<p><b>Пример:</b></p>
<pre><code>
  @Language("HTML") <b>int</b> i;
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  <b>int</b> i;
</code></pre>
</body>
</html>
