<p><code>Map</code>의 값을 추출하는 비표준 메서드를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.map(_._2)
  map.map(_._2).toIterator
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  val map = Map(1 -> 42)
  map.values
  map.valuesIterator
</code></pre>
