Инспекция сообщает о присваивании переменной, которое можно объединить с её объявлением.
<p>Пример:</p>
<pre><code>
  int x;
  x = 1;
</code></pre>
<p>Быстрое исправление преобразует присваивание в инициализацию:</p>
<pre><code>
  int x = 1;
</code></pre>
<p><small>Новое в версии 2018.3</small></p>
</body>
