<p>Сообщать об отсутствующих типовых подсказках в объявлениях функций, которые могут быть в одном из двух форматов: аннотации параметров или типовые аннотации.</p>
<p>Если вы хотите проверять типы, собранные во время выполнения или выведенные типы, установите флажок <b>Только когда тип известен</b>.</p>
