Обнаружены различные версии Kotlin stdlib и компилятора.
<p><b>Пример:</b></p>
<pre><code>
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-stdlib:0.0.1"
  }
</code></pre>
<p>Для исправления этой проблемы измените версию kotlin stdlib, чтобы она соответствовала версии компилятора kotlin.</p>
