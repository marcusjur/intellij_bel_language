<html>
<body>
Сообщает о сокращенных аннотациях и предлагает переписать их в стандартной форме с именованными атрибутами.
<p>Пример:</p>
<pre><code>
  @SuppressWarnings("foo")
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  @SuppressWarnings(value = "foo")
</code></pre>
</body>
</html>
