<body>
Сообщает о строковых шаблонах с одним выражением, которые можно безопасно удалить.
<p><b>Пример:</b></p>
<pre><code>  val x = "Hello"
  val y = "$x"
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>  val x = "Hello"
  val y = x // &lt;== обновлено
</code></pre>
</body>
