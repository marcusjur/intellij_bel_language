<p>키를 통해 맵에서 값을 가져오는 경우 불필요한 <code>Map.get</code>/<code>Option.get</code> 호출을 보고합니다.</p>.
<p><b>예:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(k).get
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  val map = Map(1 -> 42)
  map(k)
</code></pre>
