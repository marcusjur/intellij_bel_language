<html>
<body>
Сообщение о недопустимом имени роли безопасности.
<p><b>Пример:</b></p>
<pre><code>
  &lt;web-app&gt;
    &lt;security-role&gt;
      &lt;role-name&gt;custom#role&lt;/role-name&gt; // Ошибка: недопустимое имя
    &lt;/security-role&gt;
    &lt;security-role&gt;
      &lt;role-name&gt;customRole&lt;/role-name&gt; // Правильное имя
    &lt;/security-role&gt;
  &lt;/web-app&gt;
</code></pre>
</body>
</html>
