<p>표현식, 타입, 패턴 내 불필요한 소괄호를 보고합니다.</p>

<p>소괄호를 제거했을 때 프로그램의 의미가 변경되지 않는 경우 소괄호는 불필요한 것으로 간주됩니다.</p>
<p>검사의 동작을 사용자 지정하려면 아래 체크박스를 사용하세요.</p>
<p>소괄호는 중위 표현식, 타입 요소, 패턴을 더욱 큰 중위 요소의 일부로 분리하는지 명확하게 하기 위한 것으로 간주됩니다.</p>

<p><b>예:</b></p>
<pre><code>
  val x = (3)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  val x = 3
</code></pre>
