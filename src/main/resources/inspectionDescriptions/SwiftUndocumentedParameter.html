<html>
<body>
<p>
  Сообщает о несоответствиях между параметрами в документации и фактическими параметрами функции.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  func foo(a: Int, b: Int) {}
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  ///   - b:
  func foo(a: Int, b: Int) {}
</code></pre>
</body>
</html>
