<body>
Сообщать о ненужных группах без захвата (не влияющих на результат сопоставления).
<p><b>Пример:</b></p>
<pre><code>
  Everybody be cool, (?:this) is a robbery!
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  Everybody be cool, this is a robbery!
</code></pre>
<p><small>Новое в версии 2021.1</small>
</body>
