<body>
Обнаружены следующие нарушения спецификации EJB:
<ul>
  <li>Класс EJB доступен через интерфейс</li>
  <li>Имена методов конфликтуют с зарезервированными именами спецификации</li>
</ul>
<p><b>Пример:</b></p>
<pre><code>
public interface EntityHome extends javax.ejb.EJBHome {
  void ejbExampleMethod() // Ошибка: конфликт имен
}
</code></pre>
</body>
</html>
