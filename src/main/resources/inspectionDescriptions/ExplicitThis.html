<html>
<body>
Сообщает о возможности удаления явного указания <code>this</code>.
<p><b>Пример:</b></p>
<pre><code>
  class C {
      private val i = 1
      fun f() = this.i
  }
</code></pre>
<p>Быстрое исправление удалит избыточное ключевое слово <code>this</code>:</p>
<pre><code>
  class C {
      private val i = 1
      fun f() = i
  }
</code></pre>
</body>
</html>
