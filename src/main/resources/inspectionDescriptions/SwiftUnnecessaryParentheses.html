<html>
<body>
<p>
  Сообщает о необязательном использовании круглых скобок.
</p>
<p>
  Предлагает удалить избыточные круглые скобки.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  (a && b) || c
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  a && b || c
</code></pre>
</body>
</html>
