Сообщает о параметрах, значения которых совпадают со значениями по умолчанию.
<p><b>Пример:</b></p>
<pre><code>
fun foo(x: Int, y: Int = 2) {}
fun bar() {
    foo(1, 2)
}
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
fun bar() {
    foo(1)
}
</code></pre>
</body>
