Сообщает об устаревшем использовании функций <code>implode</code> и <code>join</code>.
<p>Начиная с PHP 7.4, использование функций <code>implode</code> и <code>join</code> с массивом в качестве первого аргумента и строкой в качестве второго считается устаревшим.</p>
<p>
  Для получения дополнительной информации см. <a href="https://wiki.php.net/rfc/deprecations_php_7_4#implode_parameter_order_mix">Deprecations for PHP 7.4 (php.net)</a>.
</p>
