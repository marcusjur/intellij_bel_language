<html>
<body>
Сообщает об использовании переменных или миксинов, которые объявлены в другом файле, но не были явно <a href="http://lesscss.org/features/#import-atrules-feature">импортованы</a> в текущий файл.
<p><b>Пример:</b></p>
<pre><code>
* {
  margin: @var-in-other-file;
}
</code></pre>
</body>
</html>
