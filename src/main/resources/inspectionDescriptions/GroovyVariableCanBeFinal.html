<p>Сообщает о параметрах или локальных переменных, к которым можно добавить модификатор final.</p>
<p><b>Пример:</b></p>
<pre><code>
  def list = [1,2,3]
  return list
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  final def list = [1,2,3]
  return list
</code></pre>
<p>Дополнительную информацию см. в аналогичной проверке для Java.</p>
</body>
</html>
