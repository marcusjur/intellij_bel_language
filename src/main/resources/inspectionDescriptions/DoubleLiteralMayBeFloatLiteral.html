<html>
<body>
Сообщается о немедленном преобразовании литерального выражения <code>double</code> в <code>float</code>.
<p>Такое литеральное выражение может быть заменено эквивалентным литералом <code>float</code>.</p>
<p><b>Пример:</b></p>
<pre><code>float f = (float)1.1;</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>float f = 1.1f;</code></pre>
</body>
</html>
