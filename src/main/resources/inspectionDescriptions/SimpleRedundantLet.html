<body>
Сообщает о избыточных вызовах <code>let</code> с получателем.
<p>Быстрое исправление удаляет избыточный вызов <code>let</code>.</p>
<p><b>Пример:</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
</body>
</html>
