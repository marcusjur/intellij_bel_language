<body>
<p>Сообщает о неиспользуемых переменных в текущей области видимости.
  Эти переменные являются необязательными и могут быть удалены.</p>
<p><b>Пример:</b></p>
<pre><code>
my_func  &lt;- function(a) {
  x  &lt;- 3
  return (a^2)
}
</code></pre>
<p>Переменная <code>x</code> не используется и может быть удалена:</p>
<pre><code>
my_func  &lt;- function(a) {
  return (a^2)
}
</code></pre>
</body>
</html>
