Обнаружено объявление функции <code>__autoload()</code>.
<ul>
  <li>Начиная с PHP 7.4, объявление функции <code>__autoload()</code> не рекомендуется.</li>
  <li>Начиная с PHP 8.0, объявление функции <code>__autoload()</code> запрещено.</li>
</ul>
<p>
  Для получения дополнительной информации см. <a href="https://www.php.net/manual/en/function.autoload.php">__autoload (php.net)</a>.
