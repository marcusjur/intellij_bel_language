<p>Сообщает о необязательном модификаторе <code>def</code>, используемом вместе с явным объявлением типа.</p>
<p><b>Пример:</b></p>
<pre><code>
  <b>def</b> boolean foo() {} // модификатор не требуется
  <b>def</b> Object bar // модификатор не требуется
  // модификатор необходим, поэтому не подсвечивается
  <b>def</b> (int a, String b) = []
</code></pre>
</body>
