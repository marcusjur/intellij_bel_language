<body>
Сообщает о неразрешённых ссылках в <a href="https://www.jetbrains.com/help/idea/using-language-injections.html">языковых инъекциях</a>.
<p>Пример:</p>
<pre><code lang="java">
    @Language("file-reference")
    String fileName = "/home/user/nonexistent.file"; // Подсвечивается, если файл не существует
</code></pre>
</body>
