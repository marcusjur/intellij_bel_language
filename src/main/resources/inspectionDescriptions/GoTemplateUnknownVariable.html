<html>
<body>
<p>Сообщает об использовании неизвестных переменных в Go-шаблонах.</p>
<p>Обработка таких шаблонов приведет к панике, так как переменные должны быть объявлены перед использованием.</p>
<p>Пример:</p>
<pre><code>{{$v}} равно нулю. {{/* плохо, $v неизвестна */}}
{{$v := 0}}{{$v}} равно нулю. {{/* хорошо */}}</code></pre>
</body>
</html>
