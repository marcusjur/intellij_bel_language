<body>
Сообщает о логических методах, доступных через одно и то же имя свойства.
<p>Доступ к таким свойствам может привести к неожиданным результатам.</p>
<p><b>Пример:</b></p>
<pre><code>
  class X {
      boolean isFoo() { true }
      boolean getFoo() { false }
  }
  // будет вызван getFoo()
  new X().foo
</code></pre>
</body>
