<p>Сообщает о случаях присваивания значения функции, которая ничего не возвращает.</p>
Эта проверка аналогична <a href="https://docs.pylint.org/en/1.6.0/features.html#id6">проверке pylint E1111</a>.
<p><b>Пример:</b></p>
<pre><code>
def just_print():
    print("Hello!")
action = just_print()
</code></pre>
<p>Быстрое исправление, предлагаемое ИСР, заключается в удалении этого присваивания.</p>
