<body>
<p>Сообщает об использовании выражения <code>from __future__ import</code> не в начале файла</p>
<p><b>Пример:</b></p>
<pre><code>
a = 1
from __future__ import print_function
print()
</code></pre>
<p>После применения быстрого исправления код станет:</p>
<pre><code>
from __future__ import print_function
a = 1
print()
</code></pre>
</body>
</html>
