<html>
<body>
Сообщает о функциях с <code>= { ... }</code> и выведенным типом возвращаемого значения.
<p><b>Пример:</b></p>
<pre><code>
  fun sum(a: Int, b: Int) = { a + b } // Тип возвращаемого значения этой функции '() -> Int'.
</code></pre>
<p>Быстрое исправление удалит фигурные скобки:</p>
<pre><code>
  fun sum(a: Int, b: Int) = a + b
</code></pre>
</body>
</html>
