<body>
<p>Сообщает об определении <code>&lt;flow&gt;</code>, если реестр WebFlow не настроен в контексте приложения Spring (<a href="https://docs.spring.io/spring-webflow/docs/current/api/org/springframework/webflow/definition/registry/FlowDefinitionRegistry.html">FlowRegistration</a>).</p>
<p><b>Пример:</b></p>
<pre><code>
  <strong>&lt;flow&gt;</strong>  &lt;!--"Конфигурация flow не найдена, проверьте настройки Spring" --&gt;
     ...
  &lt;/flow&gt;</code></pre>
</body>
</html>
