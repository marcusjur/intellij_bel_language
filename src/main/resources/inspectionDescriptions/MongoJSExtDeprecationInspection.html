<html>
<body>
Сообщает об использовании устаревших методов в коде MongoDB и JavaScript.
<p>Быстрое исправление заменит устаревшие методы на рекомендуемые альтернативы.</p>
<p>Пример:</p>
<pre><code>
  db.my_collection.insert()
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  db.my_collection.insertOne()
</code></pre>
</body>
