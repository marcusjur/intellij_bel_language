<body>
Сообщает о избыточных шаблонах при использовании символа подстановки "**" в одном разделе.
<p>
Символ подстановки "**" определяет более широкий набор файлов, чем другие шаблоны.
Поэтому любые другие шаблоны, используемые в том же разделе, являются избыточными и могут быть удалены.
</body>
