<body>
<p>Сообщает о неправильных именах аннотаций <code>@Cache*</code>.</p>
<p>Каждая операция кэширования должна предоставлять как минимум одно имя кэша: <code>@Cacheable("cache_name")</code> или <code>@Cacheable(cacheNames ="cache_name")</code>.
<code>@CacheConfig#cacheNames()</code> может использоваться для общих настроек кэширования на уровне класса.</p>
</body>
</html>
