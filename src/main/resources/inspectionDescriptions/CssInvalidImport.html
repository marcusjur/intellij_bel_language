Сообщает о неправильном расположении выражений <code>@import</code>.
<p>
  Согласно <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@import">спецификации</a>,
правила <code>@import</code> должны предшествовать всем остальным типам правил, за исключением правил <code>@charset</code>.
</p>
