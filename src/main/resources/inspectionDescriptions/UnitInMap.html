<body>
<p>결과를 생산하지 않는 표현식과 함께 <code>map</code>을 사용하는 경우를 보고합니다.</p>
<p>가능한 경우, 이 검사는 그러한 <code>map</code> 호출을 <code>foreach</code> 호출로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  Seq(1, 2).map(println)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  Seq(1, 2).foreach(println)
</code></pre>
