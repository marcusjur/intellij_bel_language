<p>특정 요소를 검색하는 <code>exists</code> 또는 <code>forall</code>의 사용을 보고합니다.</p>


<p>빠른 수정에서는 대신 <code>contains</code>를 사용합니다.</p>

<p>예:</p>
<pre><code>
  set.exists(x => x == "a")
  set.forall(x => x != "a")
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  set.contains("a")
  !set.contains("a")
</code></pre>
