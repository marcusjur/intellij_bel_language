<html>
<body>
Сообщить о внутреннем <code>$placeholder</code>.
<p>Когда инструмент не может распознать часть запроса, автоматически создаётся <code>$placeholder</code>, который должен быть заменен пользователем. Например, маппинг запроса <code>/aaaa/*/bbb</code> будет сгенерирован как <code>GET localhost/aaaa/{{$placeholder}}/bbb</code>.
</body>
</html>
