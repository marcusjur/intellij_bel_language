<body>
Обнаружена конкатенация строк. Рекомендуется заменить на <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals">шаблонные литералы</a>.
<p>Пример</p>
<pre><code> "result: " + a + "." </code></pre>
<p>После применения быстрого исправления код будет выглядеть так:</p>
<pre><code> `result: ${a}.` </code></pre>
</body>
