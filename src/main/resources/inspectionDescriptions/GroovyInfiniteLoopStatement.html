Сообщает о циклах <code>for</code>, <code>while</code> или <code>do</code>, которые могут быть завершены только путем выброса исключения. Хотя такие конструкции могут быть корректными, обычно они являются результатом ошибки.
<p><b>Пример:</b></p>
<pre>
<code>
while(true) {
  Thread.sleep(1000)
}
</code>
</pre>
