Сообщает об использовании ключевого слова <code>var</code> при объявлении свойств класса.
<p>Согласно PSR-12, ключевое слово <code>var</code> никогда не должно использоваться для объявления свойства.</p>
<p>
  Подробнее см. <a href="https://www.php-fig.org/psr/psr-12/#43-properties-and-constants">PSR-12: Extended Coding Style (php-fig.org)</a>.
</p>
