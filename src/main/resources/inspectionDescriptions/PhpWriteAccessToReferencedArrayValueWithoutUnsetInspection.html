Сообщает о выражениях записи, обращающихся к переменной, которая все еще ссылается на значение массива, ранее использованное в операторе <code>foreach</code>.
<p>
  Рекомендуется уничтожить такую ссылку с помощью <code>unset</code>.
</p>
<p>
  Для получения дополнительной информации см. <a href="https://www.php.net/manual/en/control-structures.foreach.php">foreach (php.net)</a> и <a href="https://www.php.net/manual/en/function.unset.php">unset (php.net)</a>.
</p>
