Отчёт включает только классы с атрибутом <code>readonly</code> и те, к которым можно добавить модификатор <code>readonly</code>.
<p>
  Поддержка только для чтения (readonly) классов доступна в PHP 8.2 и выше.
  Дополнительную информацию смотрите в <a href="https://wiki.php.net/rfc/readonly_classes#proposal">Readonly classes RFC (php.net)</a>.
</p>
