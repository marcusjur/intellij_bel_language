<body>
<p>Сообщение может быть заменено полностью определённой ссылкой для импорта.</p>
<p><b>Пример:</b></p>
<pre><code>
  def swingBuilder = new groovy.swing.SwingBuilder()
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  import groovy.swing.SwingBuilder
  def swingBuilder = new SwingBuilder()
</code></pre>
</body>
</html>
