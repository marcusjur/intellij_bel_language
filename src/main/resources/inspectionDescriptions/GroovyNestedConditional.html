Сообщает о тернарных условных операторах, вложенных в другие условные выражения.
Такие вложенные условия могут быть очень запутанными. Для целей этой проверки операторы "Elvis" считаются условными выражениями.
<p><b>Пример:</b></p>
<pre>
<code>
return (condition ? "result" : null) ?: "fail"
</code>
</pre>
