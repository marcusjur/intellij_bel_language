<html>
<body>
<p>
  Инспекция может игнорировать использование <code>return</code> во всех однострочных замыканиях, геттерах и функциях.
</p>
<p>
  Рекомендуется удалить избыточное ключевое слово <code>return</code>.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  func thinkDeeply() { return 42 }
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  func thinkDeeply() { 42 }
</code></pre>
</body>
</html>
