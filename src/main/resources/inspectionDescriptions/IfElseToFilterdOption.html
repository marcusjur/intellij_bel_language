<p><code>Option</code>으로 평가하는 if 문을 보고하고 <code>filter</code>로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  def condition(x: Int): Boolean = ???
  val value = 3
  if (condition(value)) Some(value) else None
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def condition(x: Int): Boolean = ???
  val value = 3
  Some(value).filter(condition)
</code></pre>
