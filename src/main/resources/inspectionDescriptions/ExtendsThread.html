Сообщает о классах, которые напрямую наследуются от <code>java.lang.Thread</code>.
Обычно рекомендуется использовать композицию вместо наследования для создания более гибкого и легко модифицируемого кода.
<p><b>Пример:</b></p>
<pre><code>
  class MainThread extends Thread {
  }
</code></pre>
