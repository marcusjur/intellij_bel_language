<body>
Сообщает об условиях в предложениях WHERE или JOIN, которые всегда возвращают TRUE или всегда FALSE.
<p>Пример (MySQL):</p>
<pre><code>CREATE TABLE t1 (a TEXT, b INT, c BOOLEAN);
SELECT a FROM t1 WHERE 'Cat' = 'Cat';</code></pre>
<p><code>'Cat' = 'Cat'</code> всегда возвращает true, о чем будет сообщено.</p>
</body>
