Сообщает о массивах, содержимое которых было прочитано, но не обновлено, или обновлено, но не прочитано. Такие несогласованные операции чтения-записи не имеют смысла и могут указывать на мертвый код, неполный код или ошибки.
<p><b>Пример:</b></p>
<pre><code>
  final int[] bar = new int[3];
  bar[2] = 3;
</code></pre>
