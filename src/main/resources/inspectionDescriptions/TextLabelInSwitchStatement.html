Сообщает о метках внутри оператора <code>switch</code>.
Хотя иногда это может быть преднамеренным, обычно такая структура возникает из-за опечаток.
<p><b>Пример:</b></p>
<pre><code>
  switch (x) {
      case 1:
      case2:   // Предупреждение: текстовая метка 'case2:' в операторе 'switch'
      case 3:
          break;
  }
</code></pre>
</body>
