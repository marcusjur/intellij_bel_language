<html>
<body>Сообщение о <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function">функциональном</a> выражении.
Рекомендуется преобразовать его в <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions">стрелочную функцию</a>.
<p>Пример:</p>
<pre><code>arr.map(function(el) {return el + 1})</code></pre>
<p>После применения быстрого исправления код будет выглядеть так:</p>
<pre><code>arr.map(el => el + 1)</code></pre>
</body>
</html>
