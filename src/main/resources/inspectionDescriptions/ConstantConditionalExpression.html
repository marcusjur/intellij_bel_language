<html>
<body>
Сообщает об условных выражениях, где условие является константой <code>true</code> или <code>false</code>.
Такие выражения иногда появляются в результате автоматического рефакторинга и могут быть упрощены.
<p>Пример:</p>
<pre><code>
  return true ? "Yes" : "No";
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  return "Yes";
</code></pre>
</body>
</html>
