<body>
Сообщает о случаях, когда имя модуля противоречит рекомендациям Java Platform Module System.
<p>Одна из <a href="http://mail.openjdk.org/pipermail/jpms-spec-experts/2017-March/000659.html">рекомендаций</a> заключается в том, чтобы избегать использования цифр в конце имени модуля.</p>
<p><b>Пример:</b></p>
<pre><code>
module foo1.bar2 {}
</code></pre>
</body>
