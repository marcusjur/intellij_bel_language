<html>
<body>
<p>Сообщает о нераспознанных ссылках на файлы в строковых литералах тегов Django <code>extends</code> и <code>include</code>.</p>
<p><b>Пример:</b></p>
<pre><code lang="DjangoTemplate">
{% extends "../DjangoApp/templatetags/base.html"%}
</code></pre>
<p>В этом примере тег <code>base.html</code> подсвечивается, 
поскольку он не существует по указанному пути.</p>
</body>
</html>
