Сообщает о присваиваниях и вызовах функций, где имена переменных или параметров не соответствуют именам присваиваемых или передаваемых значений.
<p>
  Поддерживаются следующие группы имен:
</p>
<ul>
  <li><code>needle</code>、<code>haystack</code></li>
  <li><code>x</code>、<code>y</code></li>
  <li><code>top</code>、<code>bottom</code>、<code>left</code>、<code>right</code></li>
  <li><code>year</code>、<code>month</code>、<code>week</code>、<code>day</code>、<code>hour</code>、<code>minute</code>、<code>second</code></li>
</ul>
