<p><code>sort</code>와 <code>filter</code>를 스왑하면 성능이 향상되는 사례를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.sortWith(lessThan).filter(p)
  seq.sortBy(f).filter(p)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var seq: Seq[Int]
  seq.filter(p).sortWith(lessThan)
  seq.filter(p).sortBy(f)
</code></pre>
<!-- tooltip end -->
