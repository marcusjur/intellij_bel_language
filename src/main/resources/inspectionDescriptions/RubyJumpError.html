<body>
Сообщает об ошибках использования операторов управления потоком выполнения, таких как <code>return</code>, 
<code>retry</code>, 
<code>redo</code>, <code>break</code> и <code>continue</code>.
<p>Пример:</p>
<pre>
<code>i = 1
while true
  if i * 6 >= 30
    retry
  end
  puts i * 6
  i += 1
end</code>
</pre>
</body>
