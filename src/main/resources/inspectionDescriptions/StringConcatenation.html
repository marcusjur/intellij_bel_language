<body>
Обнаружена конкатенация <code>String</code>. В интернационализованном контексте конкатенация может быть некорректной и должна быть заменена на использование <code>java.text.MessageFormat</code> или аналогичного класса.
<p><b>Пример:</b></p>
<pre><code>
  String getMessage(String string, int number) {
    return string + number;
  }
</code></pre>
</body>
