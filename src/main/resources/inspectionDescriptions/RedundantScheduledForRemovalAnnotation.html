<body>
Сообщает об использовании аннотации <code>@ApiStatus.ScheduledForRemoval</code> без атрибута <code>inVersion</code> в коде, предназначенном для Java 9 и выше.
<p>
Такое использование можно заменить атрибутом <code>forRemoval</code> в аннотации <code>@Deprecated</code> для упрощения кода.
</p>
<p><small>Новое в версии 2022.1</small></p>
</body>
