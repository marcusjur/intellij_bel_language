<html>
<body>
Сообщает о пустых тегах, которые могут некорректно работать в некоторых браузерах.
<p><b>Пример:</b></p>
<pre><code>
  &lt;html>
    &lt;script/>
  &lt;/html>
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  &lt;html>
    &lt;script>&lt;/script>
  &lt;/html>
</code></pre>
</body>
</html>
