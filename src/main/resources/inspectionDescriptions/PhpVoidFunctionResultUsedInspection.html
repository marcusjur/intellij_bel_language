<body>
  Сообщает об использовании возвращаемого значения функций с типом <code>void</code> или <code>never</code>.
<p>
  Поскольку функции с типом <code>void</code> не возвращают значения, а функции с типом <code>never</code> прерывают выполнение или выбрасывают исключение, такое использование, вероятно, является ошибкой программования.
</p>
</body>
