<p><code>print</code> 또는 <code>println</code>으로 전달되는 배열을 보고하고 적절한 문자열로 변환할 것을 제안합니다.</p>.
<p><b>예:</b></p>
<pre><code>
  var x: Array[Int]
  print(x)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var x: Array[Int]
  print(x.mkString("Array(", ", ", ")"))
</code></pre>
