<body>
Обнаружены следующие нарушения спецификации EJB:
<ul>
  <li>Класс реализует неразрешённые интерфейсы</li>
  <li>Класс содержит статические поля, не являющиеся final</li>
</ul>
<p><b>Пример:</b></p>
<pre><code>
public class SessionEJB {
  public SessionEJB() {}
  static Object data; // Ошибка: изменяемые статические поля не разрешены
}
</code></pre>
</body>
</html>
