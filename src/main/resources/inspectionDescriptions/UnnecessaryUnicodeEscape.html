<body>
Сообщает о необязательных последовательностях экранирования Unicode. Например, когда кодование файла может обрабатывать символы без экранирования.
Эта проверка не распространяется на управляющие символы Unicode (за исключением переносов строк и табуляции).
<p><b>Пример:</b></p>
<pre><code>String s = "\u0062";</code></pre>
</body>
