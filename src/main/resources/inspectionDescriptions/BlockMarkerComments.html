<html>
<body>
Сообщает о комментариях, используемых как маркеры конца блока кода.
Это быстрое исправление удаляет такие комментарии.
<p>Пример:</p>
<pre><code>
  while (i &lt; 10) {
    i++;
  } // end while
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  while (i &lt; 10) {
    i++;
  }
</code></pre>
</body>
</html>
