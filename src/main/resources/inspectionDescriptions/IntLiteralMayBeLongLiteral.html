<html>
<body>
Сообщает о выражениях с целочисленными литералами типа <code>int</code>, которые сразу преобразуются в <code>long</code>.
<p>Такие литеральные выражения могут быть заменены эквивалентными литералами типа <code>long</code>.</p>
<p><b>Пример:</b></p>
<pre><code>Long l = (long)42;</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>Long l = 42L;</code></pre>
</body>
</html>
