<html>
<body>
Выражение может быть заменено на вызов генератора <code>List</code> вместо <code>mapIndexed</code>.
<p><b>Пример:</b></p>
<pre><code>
  val a = listOf(1, 2, 3).mapIndexed { i, _ ->
      i + 42
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  val a = List(listOf(1, 2, 3).size) { i ->
          i + 42
  }
</code></pre>
</body>
