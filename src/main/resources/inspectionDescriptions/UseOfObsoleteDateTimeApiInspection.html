Сообщает об использовании <code>java.util.Date</code>, <code>java.util.Calendar</code>, <code>java.util.GregorianCalendar</code>, <code>java.util.TimeZone</code>, <code>java.util.SimpleTimeZone</code>.
<p>Хотя эти классы все еще поддерживаются, они считаются устаревшими с момента появления Date-Time API в JDK8 и не должны использоваться в новых разработках.</p>
