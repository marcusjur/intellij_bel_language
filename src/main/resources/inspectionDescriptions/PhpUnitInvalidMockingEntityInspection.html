Сообщает о методах и классах, которые были некорректно замоканы в PHPUnit тестах.
<p>
  Отчёт включает следующие элементы:
</p>
<ul>
  <li>
    Перечисления и <code>final</code> классы
  </li>
  <li>
    <code>private</code>, <code>static</code> или <code>final</code> методы
  </li>
  <li>
    Повторяющиеся методы, указанные в списке моков через <code>addMethods()</code>, <code>onlyMethods()</code>, <code>setMethods()</code> и подобные.
  </li>
</ul>
