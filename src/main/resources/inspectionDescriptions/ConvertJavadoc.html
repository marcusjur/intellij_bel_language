<html><body>
Используйте аннотации Javadoc для утверждений в ваших TestNG тестах и преобразуйте их в аннотации JDK.
<p>Пример:</p>
<pre><code>
  /**
    * @testng.before-test
  */
  public void sample() {}
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  @BeforeTest
  public void sample() {}
</code></pre>
<p>
</body></html>
