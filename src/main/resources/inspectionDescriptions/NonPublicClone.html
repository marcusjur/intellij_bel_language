<body>
Сообщает о методе <code>clone()</code>, объявленном как <code>protected</code>, а не <code>public</code>.
<p>При переопределении метода <code>clone()</code> из <code>java.lang.Object</code> метод должен быть объявлен как <code>public</code>, чтобы обеспечить доступ из классов, не являющихся наследниками, за пределами пакета.</p>
</body>
