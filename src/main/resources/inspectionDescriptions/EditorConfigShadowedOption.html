<body>
Сообщает о свойствах, которые уже определены в других разделах.
<p>Например:
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
Второй раздел также включает все файлы <code>*.java</code>, но переопределяет indent_size.
Поэтому для файлов, соответствующих шаблону <code>*.java</code>, будет использоваться значение "2".
</body>
</html>
