<p>Сообщает о неудачных вызовах методов или неуспешных проверках во время тестования. Это помогает быстрее обнаруживать проблемные строки в коде и немедленно приступать к отладке.</p>
<p><b>Пример:</b></p>
<pre><code>
  function test() {
      $this->assertEquals(1,2); //highlighted
  }
</code></pre>
