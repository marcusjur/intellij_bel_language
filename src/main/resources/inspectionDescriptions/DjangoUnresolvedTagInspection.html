<p>
  Сообщает о необработанных тегах в шаблонах Django.
</p>
<p><b>Пример:</b></p>
<pre><code lang="DjangoTemplate">
&lt;h1&gt;{{ question.question_text }}&lt;/h1&gt;
&lt;start&gt;
</code></pre>
<p>ИСР подсвечивает <code>&lt;start&gt;</code>. Вы можете удалить этот тег или применить быстрое исправление, чтобы добавить <code>&lt;start&gt;</code> в список пользовательских HTML-тегов.</p>
</body>
