<body>
В отчёте уже есть другое определение шаблона с избыточным шаблоном файлов, имеющим такой же или более широкий охват файлов.
Например, в <code>[{*.java,*}]</code> первый шаблон <code>*.java</code> определяет более узкий охват, чем <code>*</code>.
Это делает первый шаблон избыточным, и его можно удалить.
</body>
