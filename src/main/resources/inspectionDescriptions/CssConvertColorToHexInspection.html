<body>
Сообщает об использовании функций <code>rgb()</code>, <code>hsl()</code> или других цветовых функций.
<p>Рекомендуется заменить цветовые функции эквивалентной шестнадцатеричной записью.</p>
<p><b>Пример:</b></p>
<pre><code>rgb(12, 15, 255)</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>#0c0fff</code>.</pre>
</body>
