<p><code>List</code>와 같은 일반 Scala 클래스를 가리는 가져온 이름을 보고하고 수정합니다.</p>
<p><b>예:</b></p>
<pre><code>
  import java.util.List

  val list: List[Int] = null
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  import java.util
  import java.util.List

  val list: util.List[Int] = null
</code></pre>
