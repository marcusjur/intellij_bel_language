<body>
При указании схемы выводятся несоответствия между YAML-файлом и JSON-схемой.
<p><b>Пример схемы:</b></p>
<pre><code>
  {
    "properties": {
      "SomeNumberProperty": {
        "type": "number"
      }
    }
  }
</code></pre>
<p><b>Пример с соответствующим предупреждением:</b></p>
<pre><code>
  SomeNumberProperty: hello world
</code></pre>
</body>
</html>
