<body>
Сообщает о вызове конструктора суперкласса без аргументов во время конструирования объекта.
<p>Такой вызов является избыточным и может быть удален.</p>
<p><b>Пример:</b></p>
<pre><code>
  class Foo {
    Foo() {
      super();
    }
  }
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  class Foo {
    Foo() {
    }
  }
</code></pre>
</body>
</html>
