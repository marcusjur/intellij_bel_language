<p><b>Пример:</b></p>
<pre><code>
&lt;html&gt;
  &lt;body&gt;
    &lt;%@ taglib prefix="html"%&gt; // Ошибка: необходимо указать атрибут `uri` или `tagdir`
    ...
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
