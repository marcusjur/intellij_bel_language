<p><code>collection.map(f).flatten(m)</code>를 보고하고 <code>collection.flatMap</code>으로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  Seq(1, 10).map(i => Seq(i, i + 10)).flatten
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  Seq(1, 10).flatMap(i => Seq(i, i + 10))
</code></pre>
