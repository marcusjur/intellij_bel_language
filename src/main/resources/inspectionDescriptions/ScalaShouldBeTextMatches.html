<p>문자열과 비교할 때 <code>PsiElement.getText</code>를 사용하는 경우를 보고하고 <code>PsiElement.textMatches</code>로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  psiElement.getText == "null"
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  psiElement.textMatches("null")
</code></pre>
<!-- tooltip end -->
</body>
</html>
