<p><code>Option</code>의 인스턴스에서 사용된 <code>headOption</code> 및 <code>lastOption</code>을 보고합니다.</p>

<p>빠른 수정은 이러한 불필요한 호출을 제거합니다.</p>

<p><b>예:</b></p>
<pre><code>
  Option(1).lastOption
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  Option(1)
</code></pre>
