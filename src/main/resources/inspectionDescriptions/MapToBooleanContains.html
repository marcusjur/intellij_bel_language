<p>컬렉션을 부울 값으로 매핑한 다음 <code>contains</code>를 사용하는 경우를 보고합니다.</p>

<p>빠른 수정에서는 <code>.exists()</code> 또는 <code>!.forall()</code>을 사용합니다.</p>
<p><b>예:</b></p>
<pre><code>
  def p(x: Int): Boolean = ???
  var seq: Seq[Int]
  seq.map(p).contains(true)
  seq.map(p).contains(false)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def p(x: Int): Boolean = ???
  var seq: Seq[Int]
  seq.exists(p)
  !seq.forall(p)
</code></pre>
