Сообщает о переменных, которые передаются в функцию/метод по ссылке, но не изменяются в теле функции/метода. В таких случаях символ <code>&</code> может быть безопасно удален из объявления параметра.
<p>
  Для получения дополнительной информации см. <a href="https://www.php.net/manual/en/language.references.pass.php">Passing by Reference (php.net)</a>.
</p>
