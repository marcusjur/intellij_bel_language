<p>뷰 바운드의 사용을 보고하고 묵시적 매개변수로 바꿀 것을 제안합니다.</p>
<p>뷰 바운드는 지원이 중단되었습니다. <a href="https://issues.scala-lang.org/browse/SI-7629">SI-7629</a></p>
<p><b>예:</b></p>
<pre><code>
  class Sample[A &lt;% Int]
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class Sample[A]()
</code></pre>
