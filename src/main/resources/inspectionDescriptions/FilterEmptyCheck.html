<p>필터링된 컬렉션에 대한 빈 값 검사를 보고합니다.</p>

<p>빠른 수정에서는 빈 값을 검사하기 위해 <code>exists</code> 또는 <code>forall</code>을 사용합니다.</p>
<p><b>예:</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).size == 0
  x.filter(p).length > 0
  x.filterNot(p).isEmpty
  x.filterNot(p).nonEmpty
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var x: Seq[Int]
  !x.exists(p)
  x.exists(p)
  x.forall(p)
  !x.forall(p)
</code></pre>
