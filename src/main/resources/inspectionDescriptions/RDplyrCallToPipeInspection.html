<body>
<p>Обнаруживает вложенные вызовы dplyr и предлагает заменить их на конвейер.</p>
<p><b>Пример:</b></p>
<p>
  <code>
    summarise(filter(diamonds, depth > 62.0), mean = mean(carat))
  </code>
</p>
<p>После применения быстрого исправления код будет выглядеть так:</p>
<p>
  <code>
    diamonds %>%
    filter(depth > 62.0) %>%
    summarise(mean = mean(carat))
  </code>
</p>
</body>
