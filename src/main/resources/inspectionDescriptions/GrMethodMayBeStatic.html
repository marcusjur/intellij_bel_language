<body>
Сообщает о методах, которые можно безопасно объявить как <code>static</code>.
<p>
  Метод может быть объявлен как <code>static</code>, если он не является <code>synchronized</code>, не ссылается на методы экземпляра класса или поля экземпляра, и не переопределяется в подклассах.
</p>
</body>
