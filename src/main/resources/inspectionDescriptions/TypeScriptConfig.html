Сообщает о несоответствиях свойств <code>paths</code>, <code>checkJs</code> или <code>extends</code> в файле tsconfig.json.
<br>
Свойство <code>checkJs</code> требует наличия <code>allowJs</code>.
<br>
Свойство <code>extends</code> должно содержать корректную ссылку на файл.
