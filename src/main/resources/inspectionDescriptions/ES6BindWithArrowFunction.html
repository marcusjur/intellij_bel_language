Сообщает о случаях использования <code>bind</code> со стрелочными функциями.<br/>
Поскольку стрелочные функции используют лексический <code>this</code>, вызовы <code>bind</code> для них не действуют.<br/>
Дополнительную информацию можно найти <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">здесь</a>.
