<p>최상위 객체의 <code>final</code> 제어자를 보고합니다.</p>
<p>이러한 제어자는 <a href="https://www.scala-lang.org/files/archive/spec/2.13/05-classes-and-objects.html#final">Scala 사양</a>에 따라 불필요합니다.</p>

<p>빠른 수정에서는 <code>final</code> 제어자를 제거합니다.</p>

<p><b>예:</b></p>
<pre><code>
  final object Test
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  object Test
</code></pre>
