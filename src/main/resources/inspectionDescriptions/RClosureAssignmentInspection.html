<p>Сообщает об использовании <code>'&lt;&lt;-'</code> или <code>'-&gt;&gt;'</code> в качестве операторов присваивания.</p>
<p><b>Пример</b></p>:
<p><code>x &lt;&lt;- 12</code></p>
<p>Использование этих операторов может привести к ошибкам и путанице в коде. Рекомендуется заменить их на <code>&gt;-</code>.</p>
