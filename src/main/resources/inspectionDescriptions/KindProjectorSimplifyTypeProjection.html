<p>타입 프로젝션을 보고하고 <b>Kind Projector</b> 형식으로 변환할 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  def a: ({type L[A] = (A, A)})#L
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  def a: Lambda[A => (A, A)]
</code></pre>
<!-- tooltip end -->
<p><small>이 검사는 Kind Projector 플러그인이 활성화되어 있을 때 실행됩니다.</small></p>
