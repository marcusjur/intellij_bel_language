<html>
<body>
<p>
  Сообщает о возможности опустить оператор <code>?</code>, например когда выведенный тип присваиваемого выражения не может быть null.
</p>
<p>
  Предлагает удалить избыточный оператор <code>?</code> в объявлении типа.
</p>
<p>
  <b>Пример:</b>
</p>
<pre><code>
  let x: Int? = 42
</code></pre>
<p>
  После применения быстрого исправления:
</p>
<pre><code>
  let x: Int = 42
</code></pre>
</body>
</html>
