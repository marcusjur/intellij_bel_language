<html>
<body>
Сообщает об использовании вызова <code>count($array)</code> в качестве индекса массива при добавлении элемента: <code>$array[count($array)] = 42</code>. В таких случаях рекомендуется использовать синтаксис с пустыми квадратными скобками (<code>$array[] = 42</code>), что позволяет избежать накладных расходов на вызов функции.
</body>
</html>
