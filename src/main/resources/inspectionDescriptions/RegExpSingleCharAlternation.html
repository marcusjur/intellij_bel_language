<body>
Сообщает о замене отдельных символов в регулярном выражении.
Использование символьного класса будет проще.
Это также может улучшить производительность сопоставления.
<p><b>Пример:</b></p>
<pre><code>
  a|b|c|d
</code></pre>
<p>После применения быстрого исправления:</p>
<pre><code>
  [abcd]
</code></pre>
<p>
<small>Новое в версии 2017.1</small>
</body>
</html>
