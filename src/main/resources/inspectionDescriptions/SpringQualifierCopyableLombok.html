<body>
Spring аннотация <code>@Qualifier</code>, которая игнорируется соответствующими Lombok аннотациями <code>@RequiredArgsConstructor</code> и <code>@AllArgsConstructor</code> в полях класса.
Если в файле <code>lombok.config</code> не определен параметр <code>lombok.copyableAnnotations</code>, сгенерированный конструктор не получит аннотацию <code>@Qualifier</code>.
</body>
