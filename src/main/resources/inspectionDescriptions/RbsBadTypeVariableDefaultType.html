<body>
Тип по умолчанию в объявлении параметра типа не является подтипом указанной верхней границы. Тип по умолчанию должен быть подтипом любой указанной верхней границы.
<p>Пример:</p>
<pre><code># 'String' не является подтипом 'Numeric'
class Example[A &lt; Numeric = String]
end
</code></pre>
</body>
</html>
