<p>case 객체에서 누락된 final 제어자를 보고합니다.</p>
<p>Scala에서 case 객체는 실질적으로 final이지만 확장할 수 없으며 컴파일된 바이트 코드 내에서 final로 표시되지 않는 경우도 있습니다. 이에 따라 이 검사에서는 사용자가 명시하도록 합니다.
    <a href="https://nrinaudo.github.io/scala-best-practices/adts/final_case_objects.html">모범 사례</a>를 참조하세요.</p>

<p><b>예:</b></p>
<pre><code>
  object Outer {
    case object Inner
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  object Outer {
    final case object Inner
  }
</code></pre>
