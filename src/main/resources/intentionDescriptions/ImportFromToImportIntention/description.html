<html>
<body>
<span>
Преобразовать <code>from module_name import</code> в <code>import module_name</code> 
и уточнить все импортованные имена через имя модуля.
</span>
<br/>
<span>
С оператором <code>import module_name</code> можно начать использовать другие элементы из того же модуля без необходимости обновления операторов <code>from module_name import</code>.</span>
</body>
</html>
