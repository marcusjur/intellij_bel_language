Если один и тот же элемент индексируется в значениях свойств объекта (например, <code>var x = {a: r[0], b: r[1]}</code>), эти свойства можно предварительно присвоить с помощью деструктуризации, а затем использовать в сокращенной форме, если не обнаружено конфликтов имен.
