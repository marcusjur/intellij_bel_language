<body>
Преобразует логическое выражение сравнения <code>a</code> <small>op</small> <code>b</code> в 
!( <code>a</code> <small>negop</small> <code>b</code> ). <br>
Где <small>op</small> и <small>negop</small> являются противоположными операторами сравнения, например <code>==</code> и <code>!=</code>.
</body>
