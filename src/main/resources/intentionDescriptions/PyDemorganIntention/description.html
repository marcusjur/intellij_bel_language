<span>
Применить <a href="https://en.wikipedia.org/wiki/De_Morgan%27s_laws">законы де Моргана</a> путем следующих замен в булевом выражении</span>
<pre>
<b>a or b</b> заменить на <b>not(not a and not b)</b> или
<b>a and b</b> заменить на <b>not(not a or not b)</b>
</pre>
