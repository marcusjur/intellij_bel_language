<html>
<body>Если дочерние компоненты определены в свойстве subComponents компонента с меткой Component в палитре Reaction Buddy, это намерение можно использовать для добавления дочерних компонентов.<br/>
Пример:<br/>
subComponents={[<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&lt;Comp1/&gt;,<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&lt;Comp2/&gt;<br/>]}
</body>
</html>
