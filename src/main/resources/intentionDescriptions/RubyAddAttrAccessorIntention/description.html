Создать объявление <code>attr_accessor</code> для переменной экземпляра. <code>attr_accessor</code> является синтаксическим сахаром для определения методов чтения и записи, что эквивалентно написанию следующего кода:
<pre><code>
class Foo
  def foo
    @foo
  end
  def foo=(foo)
    @foo = foo
  end
end
</code></pre>
