<body>
<span>
Замените <code>import module_name</code> на <code>from module_name import</code>
и удалите квалификаторы при обращении к именам из <code>module_name</code>.
</span>
<br/>
<span>
  Использование <code>from module_name import</code> обеспечивает лучший контроль над тем, какие элементы <code>module_name</code> доступны.
</span>
</body>
</html>
