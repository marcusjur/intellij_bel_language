<span>
Заменить абсолютный <code>from</code> import на относительный import.
</span>
<br/>
<span>
    Обратите внимание, что относительный import работает только в пределах текущего корневого каталога исходных файлов. Вы не можете использовать относительный import для пакетов из другого корневого каталога.
</span>
