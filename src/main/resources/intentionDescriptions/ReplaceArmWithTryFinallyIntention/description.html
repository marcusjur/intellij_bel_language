<html>
<body>
Заменить блок автоматического управления ресурсами на обычную конструкцию <code>try finally</code>.
<p>Если блок ARM не содержит секцию <code>catch</code>, будет заменен весь блок. Если блок ARM содержит секцию <code>catch</code>, он будет преобразован в обычный блок <code>try catch</code> с конструкцией <code>try finally</code> внутри.</p>
</body>
