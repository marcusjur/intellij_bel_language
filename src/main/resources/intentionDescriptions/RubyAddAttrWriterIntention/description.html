Создать объявление <code>attr_writer</code> для переменной экземпляра. <code>attr_writer</code> является синтаксическим сахаром для определения метода записи, что эквивалентно написанию следующего кода:
<pre><code>
class Foo
  def foo=(foo)
    @foo = foo
  end
end
</code></pre>
