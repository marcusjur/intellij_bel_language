libraries.node.text.application.server=Библиотеки содержат классы, добавляющие различную функциональность вашим приложениям. Библиотеки также включают исходные файлы и JavaDoc, которые помогают в разработке проектов.<br><br>IntelliJ ИСРA использует библиотеки для автодополнения кода, валидации, подсветки ошибок и т.д.<br><br>Библиотеки сервера приложений являются частью сервера приложений (WebSphere, WebLogic, Tomcat и др.) и доступны для веб- и Java EE приложений, настроенных для этих серверов.<br><br>Разверните узел и выберите дочерние элементы для управления библиотеками сервера приложений, установленными в вашей системе.<br><br>Чтобы подключить библиотеку к модулю, выберите модуль, нажмите вкладку "Зависимости", нажмите "Добавить" и укажите расположение библиотеки.
