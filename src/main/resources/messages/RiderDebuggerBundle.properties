DotNetDebuggerGeneralConfigurableUi.help.label.de.optimize.methods.assemblies=Отладчик настраивает JIT для перекомпиляции методов из внешнего кода там, где была вставлена точка останова или произошло пошаговое выполнение. Это улучшает пошаговое выполнение, вычисление и многие другие функции отладчика во время отладки внешних источников.
DotNetDebuggerGeneralConfigurableUi.help.label.disable.jit.optimizations=Эта опция предотвращает оптимизацию всех сборок (системных и бинарных ссылок), скомпилированных в режиме Release, если процесс запущен отладчиком. Это замедляет работу процесса, но позволяет просматривать оптимизованные локальные переменные в этих сборках.
DotNetDebuggerGeneralConfigurableUi.help.label.use.jit.for.precompiled.assemblies=Если для сборки загружен предварительно скомпилированный образ (NGen, CrossGen или любой AOT), JIT не будет запущен и отключение JIT-оптимизации не даст эффекта. Эта опция позволяет отладчику игнорировать предварительно скомпилированный образ и заставляет JIT компилировать сборку. Это замедляет запуск процесса, но позволяет просматривать оптимизованные локальные переменные в сборке (если JIT-оптимизация отключена).
