relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Значения по умолчанию представлены как атрибуты аннотаций prefix\:defaultValue, где префикс привязан к http\://relaxng.org/ns/compatibility/annotations/1.0, как определено в спецификации RELAX NG DTD Compatibility Committee. По умолчанию Trang использует 'a' для префикса, если только это не конфликтует с префиксом, используемым в DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Указывает имя определения, генерируемого для содержимого элементов, объявленных в DTD как имеющие модель содержимого ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Определяет, как конструировать имя определения, представляющего объявление списка атрибутов из имени элемента. Шаблон имени должен содержать ровно один символ процента. Этот символ процента заменяется именем элемента (после замены двоеточия), и результат используется как имя определения.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=Символ для замены двоеточия в имени элемента при конструировании имен определений для представления объявлений элементов и списков атрибутов из DTD. Trang генерирует определение для каждого объявления элемента и списка атрибутов в DTD. Имя определения основано на имени элемента. В RELAX NG имена определений не могут содержать двоеточия. Однако в DTD имена элементов могут содержать двоеточия. По умолчанию Trang сначала пытается использовать имя элемента без префикса. Если это вызывает конфликт, двоеточие заменяется допустимым символом имени (сначала пробуется точка).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Определяет, как конструировать имя определения, представляющего объявление элемента из имени элемента. Шаблон имени должен содержать ровно один символ процента. Этот символ процента заменяется именем элемента (после замены двоеточия), и результат используется как имя определения
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Указывает, должен ли Trang генерировать начальный элемент. DTD не указывает, какие элементы разрешены как элементы документа. Trang предполагает, что все определённые, но никогда не упоминаемые элементы разрешены как элементы документа.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Указывает не генерировать определения для объявлений списка атрибутов, а вместо этого перемещать атрибуты, объявленные в объявлении списка атрибутов, в определение, генерируемое для объявления элемента. Это поведение по умолчанию, когда выходной модуль xsd. В противном случае поведение по умолчанию как с параметром -i no-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Сохраняет точную семантику модели содержимого ANY, используя явный выбор ссылок на все объявленные элементы. По умолчанию Trang использует подстановочный знак, который разрешает любые элементы.
