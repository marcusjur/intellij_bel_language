relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Указывает значение атрибута processContents для элементов anyAttribute.\nПо умолчанию skip (соответствует семантике RELAX NG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Указывает значение атрибута processContents для элементов any.\nПо умолчанию skip (соответствует семантике RELAX NG), если только\nвходной формат не dtd, в этом случае по умолчанию\nstrict (соответствует семантике DTD).
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Отключает абстрактные элементы и группы\nподстановки в генерируемой XML Schema.\nМожет также контролироваться через\nатрибуты аннотации.
