target.type.help=<html>Для упрощения сопоставления типов система контроля версий БД использует независимые от БД типы SQL, которые преобразуются в специфичные для БД типы. Например, <code>varchar</code> преобразуется в <code>varchar2</code> для Oracle DB и остается как <code>varchar</code> для PostgreSQL.<br><br>Каждый независимый от БД тип имеет набор псевдонимов (например, <code>java.sql.Types.VARCHAR</code> или <code>character varying</code>), которые в большинстве случаев взаимозаменяемы.<br><br>Неизвестные типы используются как есть без преобразований.<html>
