libraries.node.text.ide=Библиотеки содержат классы, добавляющие различную функциональность в ваше приложение. Библиотеки также включают исходные файлы и JavaDoc, которые помогают в разработке проекта.<br><br>IntelliJ ИСРA использует библиотеки для автодополнения кода, валидации, подсветки ошибок и т.д.<br><br>Глобальные библиотеки доступны во всем проекте и могут использоваться во всех модулях. Кроме того, они доступны во всех проектах, созданных локально на вашем компьютере.<br><br>Обратите внимание, что глобальные библиотеки недоступны для тех, с кем вы делитесь проектом. Если вы хотите поделиться проектом с командой, используйте вместо этого проектные библиотеки.<br><br>Разверните узел и выберите подэлементы для управления глобальными библиотеками.<br><br>Чтобы подключить библиотеку к модулю, выберите модуль, нажмите вкладку "Зависимости", нажмите "Добавить" и укажите расположение библиотеки.
libraries.node.text.module=Библиотеки содержат классы, добавляющие различную функциональность в ваше приложение. Библиотеки также включают исходные файлы и JavaDoc, которые помогают в разработке проекта.<br><br>IntelliJ ИСРA использует библиотеки для автодополнения кода, валидации, подсветки ошибок и т.д.<br><br>Библиотеки модуля доступны только из модулей, к которым они подключены. Разверните узел и выберите подэлементы для управления библиотеками модуля.<br><br>Чтобы подключить библиотеку к модулю, выберите модуль, нажмите вкладку "Зависимости", нажмите "Добавить" и укажите расположение библиотеки.
libraries.node.text.project=Библиотеки содержат классы, добавляющие различную функциональность в ваше приложение. Библиотеки также включают исходные файлы и JavaDoc, которые помогают в разработке проекта.<br><br>IntelliJ ИСРA использует библиотеки для автодополнения кода, валидации, подсветки ошибок и т.д.<br><br>Проектные библиотеки доступны во всем проекте и могут использоваться во всех модулях. Кроме того, они доступны всем, с кем вы делитесь проектом.<br><br>Разверните узел и выберите подэлементы для управления проектными библиотеками.<br><br>Чтобы подключить библиотеку к модулю, выберите модуль, нажмите вкладку "Зависимости", нажмите "Добавить" и укажите расположение библиотеки.
