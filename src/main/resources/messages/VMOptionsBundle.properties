vm.option.add.exports.description=Обновляет \\&lt;module\\&gt; для экспорта \\&lt;package\\&gt; в \\&lt;target-module\\&gt;, независимо от объявления модуля. \\&lt;target-module\\&gt; может быть ALL-UNNAMED для экспорта во все неименованные модули.
vm.option.add.opens.description=Обновляет \\&lt;module\\&gt; для открытия \\&lt;package\\&gt; для \\&lt;target-module\\&gt;, независимо от объявления модуля.
vm.option.add.reads.description=Обновляет \\&lt;module\\&gt; для чтения \\&lt;target-module\\&gt;, независимо от объявления модуля. \\&lt;target-module\\&gt; может быть ALL-UNNAMED для чтения всех неименованных модулей.
vm.option.advanced.option.description=Задает нестандартную JVM-специфичную опцию.
vm.option.agentlib.description=Загружает нативную библиотеку агента по имени \\&lt;libname\\&gt;.
vm.option.agentpath.description=Загружает нативную библиотеку агента по пути \\&lt;pathname\\&gt;.
vm.option.batch.description=Отключает фоновую компиляцию.
vm.option.bootclasspath.a.description=Добавляет в конец пути загрузки системных классов.
vm.option.bootclasspath.description=Устанавливает путь поиска для системных классов и ресурсов.
vm.option.bootclasspath.p.description=Добавляет в начало пути загрузки системных классов.
vm.option.check.jni.description=Выполняет дополнительные проверки функций JNI.
vm.option.comp.description=Принудительно компилирует методы при первом вызове.
vm.option.debug.description=Ничего не делает. Оставлено для обратной совместимости.
vm.option.diag.description=Показывает дополнительные диагностические сообщения.
vm.option.disable.assertions.description=Включает проверки утверждений с указанной детализацией.
vm.option.disable.files.description=Отключает дальнейшее расширение файлов аргументов.
vm.option.disable.system.assertions.description=Отключает системные проверки утверждений.
vm.option.enable.assertions.description=Включает проверки утверждений с указанной детализацией.
vm.option.enable.system.assertions.description=Включает системные проверки утверждений.
vm.option.finalization.description=Управляет выполнением финализации объектов в JVM, где \\&lt;value\\&gt; может быть "enabled" или "disabled". По умолчанию финализация включена.
vm.option.future.description=Включает самые строгие проверки, предвосхищая будущие настройки по умолчанию. Эта опция устарела и может быть удалена в будущих версиях.
vm.option.illegal.access.description=Разрешает или запрещает доступ к членам типов в именованных модулях из кода в неименованных модулях. \\&lt;value\\&gt; может быть "deny", "permit", "warn" или "debug". Эта опция будет удалена в будущих версиях.
vm.option.incgc.description=Включает инкрементальную сборку мусора.
vm.option.int.description=Запускает приложение только в режиме интерпретации.
vm.option.internalversion.description=Отображает более подробную информацию о версии JVM, чем опция -version.
vm.option.javaagent.description=Загружает агент на языке Java по пути \\&lt;jarpath\\&gt;.
vm.option.limit.modules.description=Ограничивает множество наблюдаемых модулей.
vm.option.log.description=Настраивает или включает логование с помощью унифицированного фреймворка логования JVM. Используйте -Xlog\:help для подробностей.
vm.option.loggc.description=Записывает статус GC в файл с метками времени. Эта опция устарела и может быть удалена в будущих версиях. Она заменена на -Xlog\:gc\:\\&lt;file\\&gt;.
vm.option.mixed.description=Смешанный режим выполнения (по умолчанию).
vm.option.mn.description=Устанавливает начальный и максимальный размер (в байтах) кучи для молодого поколения (nursery).
vm.option.ms.description=Устанавливает начальный размер кучи Java.
vm.option.mx.description=Устанавливает максимальный размер кучи Java.
vm.option.noclassgc.description=Отключает сборку мусора для классов.
vm.option.patch.module.description=Переопределяет или дополняет модуль классами и ресурсами из JAR-файлов или каталогов.
vm.option.prof.description=Выводит данные профилирования CPU.
vm.option.rs.description=Уменьшает использование сигналов ОС в Java/VM (см. документацию).
vm.option.share.auto.description=Использует общие данные классов, если возможно (по умолчанию).
vm.option.share.off.description=Не пытается использовать общие данные классов.
vm.option.share.on.description=Требует использования общих данных классов, иначе завершается с ошибкой. Это тестовая опция, может приводить к периодическим сбоям. Не следует использовать в продакшн-среде.
vm.option.showSettings.all.description=Показывает все настройки и продолжает работу.
vm.option.showSettings.description=Показывает все настройки и продолжает работу.
vm.option.showSettings.locale.description=Показывает все настройки локали и продолжает работу.
vm.option.showSettings.properties.description=Показывает все настройки свойств и продолжает работу.
vm.option.showSettings.system.description=(Только для Linux) Показывает конфигурацию хост-системы или контейнера и продолжает работу.
vm.option.showSettings.vm.description=Показывает все настройки виртуальной машины и продолжает работу.
vm.option.source.description=Устанавливает \\&lt;version\\&gt; исходного кода в режиме исходных файлов.
vm.option.ss.description=Устанавливает размер стека потока Java. Фактический размер может быть округлен до кратного размеру страницы системы согласно требованиям ОС.
vm.option.system.property.description=Устанавливает системное свойство в формате \\&lt;name\\&gt;\=\\&lt;value\\&gt;.
vm.option.verify.description=Устанавливает режим верификатора байт-кода. Обратите внимание, что опция -Xverify\:none устарела и может быть удалена в будущих версиях.