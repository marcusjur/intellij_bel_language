welcome.feature.ask.about.code.after.steps=<b>Совет</b>\: AI Assistant знает о положении курсора и выделенном коде в редакторе, текущем файле и открытых вкладках.<br><br><b>Примеры промптов</b>\:<ul><li>Что делает <b>secretMethod</b>?<li>Где в моем проекте находится <b>authorization</b>?<li>Объясни код под курсором.<li>Что делает выделенный код?<li>Опиши код в моем текущем файле.<li>Какие файлы открыты?</ul>
welcome.feature.ask.about.code.steps=Выделите конкретный фрагмент кода в редакторе и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<p>Выберите <b>AI Actions</b>, затем <b>New Chat Using Selection</b>.
welcome.feature.ask.about.code.title=Задать вопросы о коде проекта
welcome.feature.ask.about.local.changes.and.commits.beforeSteps=Вы можете задавать AI Assistant вопросы, связанные с СКВ.<p><b>Примеры промптов</b>\:<ul><li>Какой был последний коммит?<li>Покажи историю коммитов.<li>Покажи разницу между последними двумя коммитами.<li>Покажи незакоммиченные изменения.<li>Какие исходящие изменения?</ul>
welcome.feature.ask.about.local.changes.and.commits.title=Задать вопросы о СКВ
welcome.feature.ask.questions.before.steps=Вы можете задавать AI Assistant общие вопросы по программованию.<br><br><b>Примеры промптов</b>\:<ul><li>Что такое теорема CAP?<li>Как проверить email-адрес с помощью regex?<li>Как сгенерировать случайные целые числа в заданном диапазоне в Java?<li>Объясните, как написать эффективный Dockerfile для развертывания Spring Boot приложений.<li>Предоставьте пошаговые инструкции по созданию CRUD-приложения с использованием Ktor с RESTful API.</ul>
welcome.feature.ask.questions.title=Задать вопросы по программованию
welcome.feature.code.generation.steps=Поместите курсор в любое место редактора или выделите фрагмент кода и нажмите {0}.<p>В поле ввода напишите ваш промпт и нажмите <kbd>Enter</kbd>.<p>Чтобы улучшить результаты, напишите дополнительный промпт в поле ввода и нажмите <kbd>Enter</kbd>.<p>Примите сгенерированный код, нажав <shortcut actionId\="ViewSource"/>, или отклоните его, нажав <kbd>Esc</kbd>.
welcome.feature.code.generation.title=Сгенерировать код по описанию
welcome.feature.convert.to.another.language.steps=Откройте файл, который хотите конвертировать, поместите курсор в редактор и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<p>Выберите <b>AI Actions</b>, затем <b>Convert File to Another Language</b>.<p>Выберите язык, в который хотите конвертировать текущий файл.
welcome.feature.convert.to.another.language.title=Конвертировать в другой язык
welcome.feature.craft.prompt.library.before.steps=Чтобы создать свои промпты, вы можете\:<ul><li>Щелкнуть правой кнопкой мыши в редакторе, чтобы открыть контекстное меню, затем перейти в <b>AI Actions | Add Your Prompts</b>.<li>Нажать <icon src\="com.intellij.icons.AllIcons.Actions.MenuSaveall"/> <b>Save Current Prompt</b> в поле ввода чата AI Assistant, чтобы сохранить ваш промпт.<li>Или открыть настройки и выбрать <b>Tools | AI Assistant | Prompt Library</b>.</ul><br><b>Совет</b>\: Используйте переменную <b>$SELECTION</b>, чтобы добавить текущее выделение кода в промпт.
welcome.feature.craft.prompt.library.title=Создать библиотеку промптов
welcome.feature.explain.code.afterSteps=Это также работает для регулярных выражений, SQL-запросов, cron-выражений и других внедренных фрагментов.
welcome.feature.explain.code.steps=Выделите фрагмент кода и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<p>Выберите <b>AI Actions</b>, затем <b>Explain Code</b>.
welcome.feature.explain.code.title=Объяснить код
welcome.feature.explain.commit.steps=Откройте <icon src\="com.intellij.icons.AllIcons.General.Vcs"/> <b>окно Git</b>.<p>В панели коммитов выберите один или несколько коммитов для объяснения AI Assistant.<p>Щёлкните правой кнопкой мыши и выберите <b>Explain Commit with AI Assistant</b> в контекстном меню.
welcome.feature.explain.commit.title=Объяснить коммиты
welcome.feature.explain.runtime.error.title=Объяснить ошибки времени выполнения
welcome.feature.explain.runtime.errors.before.steps=Если возникла ошибка времени выполнения\:
welcome.feature.explain.runtime.errors.steps=Нажмите <icon src\="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Explain with AI</b> в консоли.<p>Или выделите сообщение об ошибке, откройте контекстное меню и нажмите <b>Explain error message with AI</b>.
welcome.feature.find.potential.problems.steps=Выделите фрагмент кода и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<p>Выберите <b>AI Actions</b>, затем <b>Find Problems</b>.
welcome.feature.find.potential.problems.title=Найти ошибки и предложить исправления
welcome.feature.generate.commit.messages.after.steps=<b>Настройка промптов</b>\:<br>Откройте настройки коммита в правом нижнем углу поля сообщения коммита.<p>Или перейдите в <b>Settings | Tools | AI Assistant | Prompt Library | Commit Message Generation</b>.
welcome.feature.generate.commit.messages.before.steps=Если есть изменения\:
welcome.feature.generate.commit.messages.steps=Откройте <icon src\="com.intellij.icons.AllIcons.Actions.Commit"/> <b>окно Commit</b>.<p>Нажмите <icon src\="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Generate Commit Message with AI Assistant</b>.
welcome.feature.generate.commit.messages.title=Сгенерировать сообщения коммитов
welcome.feature.inline.code.completion.after.steps=Вы также можете вызвать автодополнение кода вручную, нажав <shortcut actionId\="CallInlineCompletionAction"/>.<p><b>Совет</b>\: Наведите курсор на предложение кода, чтобы изменить клавишу, принимающую предложения AI Assistant.
welcome.feature.inline.code.completion.steps=Начните вводить текст в редакторе, чтобы получить мгновенные предложения.<p>Чтобы принять предложенный код, нажмите <shortcut actionId\="InsertInlineCompletionAction"/>.<p>Чтобы отклонить предложение, нажмите <kbd>Esc</kbd>.
welcome.feature.inline.code.completion.title=Дополнить код
welcome.feature.name.suggestions.steps=Поместите курсор на то, что хотите переименовать.<p>Щёлкните правой кнопкой мыши, чтобы открыть контекстное меню, выберите <b>Refactor</b>, затем <b>Rename</b>.
welcome.feature.name.suggestions.title=Предложить имена
welcome.feature.refactoring.suggestions.afterSteps=<b>Совет</b>\: Вы можете использовать эту и другие <b>AI Actions</b> без выделения конкретного фрагмента кода. Поместите курсор в нужный класс или метод, выберите AI действие и выберите требуемый фрагмент кода.
welcome.feature.refactoring.suggestions.steps=Выделите фрагмент кода и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<p>Выберите <b>AI Actions</b>, затем <b>Suggest Refactoring</b>.<p>В поле с рефакторинговым кодом нажмите <b>See Diff</b>, чтобы открыть просмотр различий.
welcome.feature.refactoring.suggestions.title=Предложить рефакторинг
welcome.feature.reference.files.before.steps=Выполняйте целевые запросы в вашем проекте.<br><br><b>Примеры промптов</b>\:<ul><li>Где в <b>\#thisFile</b> есть ошибка off-by-one?<li>В каких из моих <b>\#localChanges</b> появилась ошибка off-by-one?<li>Где в <b>\#file\:Foo.kt</b> есть ошибка off-by-one?<li>Где в <b>\#symbol\:Foo</b> есть ошибка off-by-one?<li>Какое значение имеет <b>\#jupyter_var\:foo</b>?</ul>
welcome.feature.reference.files.title=Ссылки на файлы
welcome.feature.sql.use.correct.objects.steps=Поместите курсор на синтаксическую ошибку в вашем SQL-коде.<p>Выберите <i>AI Actions</i>, затем <i>Fix SQL Problem</i>.<p>Код будет исправлен в редакторе.<p>Используйте действие <i>Undo</i>, если вы не удовлетворены результатом.
welcome.feature.unit.tests.generation.afterSteps=<b>Настройка промптов</b>\:<br>Перейдите в <b>Settings | Tools | AI Assistant | Prompt Library | Generate Unit Tests</b>.
welcome.feature.unit.tests.generation.steps=Поместите курсор в любое место внутри метода и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<br>Или нажмите <shortcut actionId\="ShowIntentionActions"/>.<p>Выберите <b>AI Actions</b>, затем <b>Generate Unit Tests</b>.<p>Чтобы улучшить сгенерированный код, нажмите <b>Specify</b> и добавьте новые требования во вкладке <b>AI Diff</b>.
welcome.feature.unit.tests.generation.title=Сгенерировать тесты
welcome.feature.write.documentation.after.steps=<b>Настройка промптов</b>\:<br>Перейдите в <b>Settings | Tools | AI Assistant | Prompt Library | Write Documentation</b>.
welcome.feature.write.documentation.steps=Выделите фрагмент кода и щёлкните правой кнопкой мыши, чтобы открыть контекстное меню.<p>Выберите <b>AI Actions</b>, затем <b>Write Documentation</b>.
welcome.feature.write.documentation.title=Сгенерировать документацию
