gradle.cmd.option.build.cache=Включает кэш сборки Gradle. Gradle попытается повторно использовать результаты предыдущих сборок.
gradle.cmd.option.build.file=Указать файл сборки.
gradle.cmd.option.configuration.cache=Включает кэш конфигурации. Gradle попытается повторно использовать конфигурацию сборки из предыдущих сборок.
gradle.cmd.option.configuration.cache.problems=Настраивает способ обработки проблем кэша конфигурации (fail или warn). По умолчанию fail.
gradle.cmd.option.configure.on.demand=Конфигурировать только необходимые проекты. Gradle попытается сократить время конфигурации для больших мультипроектных сборок.
gradle.cmd.option.console=Указывает тип генерируемого консольного вывода. Значения\: 'plain', 'auto' (по умолчанию), 'rich' или 'verbose'.
gradle.cmd.option.continue=Продолжить выполнение задач после сбоя задачи.
gradle.cmd.option.continuous=Непрерывная сборка позволяет автоматически перезапускать запрошенные задачи при изменении входных данных задачи.
gradle.cmd.option.daemon=Использует демон Gradle для выполнения сборки. Запускает демон, если он не запущен.
gradle.cmd.option.debug=Логировать в режиме отладки (включая обычный стектрейс).
gradle.cmd.option.dependency.verification=Настраивает режим верификации зависимостей (strict, lenient или off)
gradle.cmd.option.dry.run=Запустить сборки с отключенными действиями всех задач.
gradle.cmd.option.exclude.task=Указать задачу для исключения из выполнения.
gradle.cmd.option.export.keys=Экспортует публичные ключи, используемые для верификации зависимостей.
gradle.cmd.option.foreground=Запускает демон Gradle в режиме переднего плана.
gradle.cmd.option.full.stacktrace=Выводит полный (очень подробный) стектрейс для всех исключений.
gradle.cmd.option.gradle.user.home=Указать домашнюю директорию пользователя Gradle.
gradle.cmd.option.help=Показывает справочное сообщение.
gradle.cmd.option.include.build=Включить указанную сборку в композит.
gradle.cmd.option.info=Установить уровень логования на информационный.
gradle.cmd.option.init.script=Указать скрипт инициализации.
gradle.cmd.option.max.workers=Настроить количество параллельных воркеров, которые Gradle может использовать.
gradle.cmd.option.no.build.cache=Отключает кэш сборки Gradle.
gradle.cmd.option.no.configuration.cache=Отключает кэш конфигурации.
gradle.cmd.option.no.configure.on.demand=Отключает использование конфигурации по требованию.
gradle.cmd.option.no.daemon=Не использовать демон Gradle для выполнения сборки. Иногда полезно, если вы настроили Gradle на постоянное использование демона по умолчанию.
gradle.cmd.option.no.parallel=Отключает параллельное выполнение сборки проектов.
gradle.cmd.option.no.rebuild=Не пересобирать зависимости проекта.
gradle.cmd.option.no.scan=Отключает создание скана сборки.
gradle.cmd.option.no.watch.fs=Отключает отслеживание файловой системы.
gradle.cmd.option.offline=Выполнить сборку без доступа к сетевым ресурсам.
gradle.cmd.option.parallel=Собирать проекты параллельно. Gradle попытается определить оптимальное количество потоков исполнения.
gradle.cmd.option.priority=Указывает приоритет планования для демона Gradle и всех запущенных им процессов. Значения\: 'normal' (по умолчанию) или 'low'.
gradle.cmd.option.profile=Профилирует время выполнения сборки и создает отчёт в директории <build_dir>/reports/profile.
gradle.cmd.option.project.cache.dir=Указать директорию кэша для конкретного проекта. По умолчанию .gradle в корневой директории проекта.
gradle.cmd.option.project.dir=Указать начальную директорию для Gradle. По умолчанию текущая директория.
gradle.cmd.option.project.prop=Установить свойство проекта для скрипта сборки (например, -Pmyprop\=myvalue).
gradle.cmd.option.quiet=Логировать только ошибки.
gradle.cmd.option.refresh.dependencies=Обновить состояние зависимостей.
gradle.cmd.option.refresh.keys=Обновить публичные ключи, используемые для верификации зависимостей.
gradle.cmd.option.rerun.tasks=Игнорировать ранее кэшированные результаты задач.
gradle.cmd.option.scan=Создает скан сборки. Gradle выдаст предупреждение, если плагин сканирования сборки не был применен.
gradle.cmd.option.settings.file=Указать файл настроек.
gradle.cmd.option.stacktrace=Выводит стектрейс для всех исключений.
gradle.cmd.option.status=Показывает статус работающих и недавно остановленных демонов Gradle.
gradle.cmd.option.stop=Останавливает демон Gradle, если он запущен.
gradle.cmd.option.system.prop=Установить системное свойство JVM (например, -Dmyprop\=myvalue).
gradle.cmd.option.update.locks=Выполнить частичное обновление блокировки зависимостей, позволяя переданным модулям изменять версию.
gradle.cmd.option.version=Выводит информацию о версии.
gradle.cmd.option.warn=Установить уровень логования на предупреждения.
gradle.cmd.option.warning.mode=Указывает режим генерации предупреждений. Значения\: 'all', 'fail', 'summary' (по умолчанию) или 'none'.
gradle.cmd.option.watch.fs=Включает отслеживание изменений в файловой системе, позволяя повторно использовать данные о файловой системе для следующей сборки.
gradle.cmd.option.write.locks=Сохраняет разрешение зависимостей для заблокированных конфигураций, игнорируя существующую информацию о блокировке, если она есть.
gradle.cmd.option.write.verification.metadata=Генерирует контрольные суммы для зависимостей, используемых в проекте (список через запятую).
gradle.documentation.groovy.gradle.property=Свойство Gradle\: {0}
gradle.documentation.groovy.initial.value.got.during.last.import=Начальное значение было получено во время последнего импорта
gradle.documentation.org.gradle.api.Project.apply.plugin.announce=<p>Публикация сообщений на ваших любимых платформах, таких как Twitter или Growl.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.announce.non-html=Публикация сообщений на ваших любимых платформах, таких как Twitter или Growl.
gradle.documentation.org.gradle.api.Project.apply.plugin.antlr=<p>Добавляет поддержку генерации парсеров с помощью <a class\="ulink" href\="http\://www.antlr.org/" target\="_top">Antlr</a>.</p><p>Автоматически применяет\: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.antlr.non-html=Добавляет поддержку генерации парсеров с помощью Antlr
gradle.documentation.org.gradle.api.Project.apply.plugin.application=<p>Добавляет задачи для запуска и сборки Java-проекта как консольного приложения.</p><p>Автоматически применяет\: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.application.non-html=Добавляет задачи для запуска и сборки Java-проекта как консольного приложения.
gradle.documentation.org.gradle.api.Project.apply.plugin.build-announcements=<p>Отправляет локальные уведомления на рабочий стол о важных событиях в жизненном цикле сборки.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.build-announcements.non-html=Отправляет локальные уведомления на рабочий стол о важных событиях в жизненном цикле сборки.
gradle.documentation.org.gradle.api.Project.apply.plugin.checkstyle=<p>Выполняет проверку качества исходных файлов Java вашего проекта с помощью <a class\="ulink" href\="http\://checkstyle.sourceforge.net/index.html" target\="_top">Checkstyle</a> и генерирует отчёты по этим проверкам.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.checkstyle.non-html=Выполняет проверку качества исходных файлов Java вашего проекта с помощью Checkstyle и генерирует отчёты по этим проверкам.
gradle.documentation.org.gradle.api.Project.apply.plugin.codenarc=<p>Выполняет проверку качества исходных файлов Groovy вашего проекта с помощью <a class\="ulink" href\="http\://codenarc.sourceforge.net/index.html" target\="_top">CodeNarc</a> и генерирует отчёты по этим проверкам.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.codenarc.non-html=Выполняет проверку качества исходных файлов Groovy вашего проекта с помощью CodeNarc и генерирует отчёты по этим проверкам.
gradle.documentation.org.gradle.api.Project.apply.plugin.ear=<p>Добавляет поддержку сборки J2EE приложений.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.ear.non-html=Добавляет поддержку сборки J2EE приложений.
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse=<p>Генерирует файлы, используемые <a class\="ulink" href\="http\://eclipse.org" target\="_top">Eclipse ИСР</a>, что позволяет импортовать проект в Eclipse. См. также <a class\="xref" href\="http\://www.gradle.org/docs/current/userguide/tutorial_java_projects.html">Глава 7, <i>Быстрый старт Java</i></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse-wtp=<p>Делает то же, что и плагин eclipse, а также генерирует конфигурационные файлы Eclipse WTP (Web Tools Platform). После импорта в Eclipse ваши war/ear проекты должны быть настроены для работы с WTP. См. также <a class\="xref" href\="http\://www.gradle.org/docs/current/userguide/tutorial_java_projects.html">Глава 7, <i>Быстрый старт Java</i></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse-wtp.non-html=Делает то же, что и плагин eclipse, а также генерирует конфигурационные файлы Eclipse WTP (Web Tools Platform). После импорта в Eclipse ваши war/ear проекты должны быть настроены для работы с WTP.
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse.non-html=Генерирует файлы, используемые Eclipse ИСР, что позволяет импортовать проект в Eclipse.
gradle.documentation.org.gradle.api.Project.apply.plugin.findbugs=<p>Выполняет проверку качества исходных файлов Java вашего проекта с помощью <a class\="ulink" href\="http\://findbugs.sourceforge.net" target\="_top">FindBugs</a> и генерирует отчёты по этим проверкам.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.findbugs.non-html=Выполняет проверку качества исходных файлов Java вашего проекта с помощью FindBugs и генерирует отчёты по этим проверкам.
gradle.documentation.org.gradle.api.Project.apply.plugin.groovy=<p>Добавляет поддержку сборки проектов Groovy. См. также <a class\="xref" href\="http\://www.gradle.org/docs/current/userguide/tutorial_groovy_projects.html">Глава 9, <i>Быстрый старт Groovy</i></a>.</p><p>Автоматически применяет\: java, groovy-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.groovy.non-html=Добавляет поддержку сборки проектов Groovy.
gradle.documentation.org.gradle.api.Project.apply.plugin.idea=<p>Генерирует файлы и применяет специфичные для ИСРA настройки, используемые <a class\="ulink" href\="https\://www.jetbrains.com/idea/index.html" target\="_top">Intellij ИСРA ИСР</a>, что позволяет импортовать проект в ИСРA.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.idea.non-html=Генерирует файлы и применяет специфичные для ИСРA настройки, используемые Intellij ИСРA ИСР, что позволяет импортовать проект в ИСРA.
gradle.documentation.org.gradle.api.Project.apply.plugin.java=<p>Добавляет в проект возможности компиляции, тестования и сборки Java. Служит основой для многих других плагинов Gradle. См. также <a class\="xref" href\="http\://www.gradle.org/docs/current/userguide/tutorial_java_projects.html">Глава 7, <i>Быстрый старт Java</i></a>.</p><p>Автоматически применяет\: java-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.java.non-html=Добавляет в проект возможности компиляции, тестования и сборки Java. Служит основой для многих других плагинов Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.jdepend=<p>Выполняет проверку качества исходных файлов вашего проекта с помощью <a class\="ulink" href\="http\://clarkware.com/software/JDepend.html" target\="_top">JDepend</a> и генерирует отчёты по этим проверкам.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.jdepend.non-html=Выполняет проверку качества исходных файлов вашего проекта с помощью JDepend и генерирует отчёты по этим проверкам.
gradle.documentation.org.gradle.api.Project.apply.plugin.jetty=<p>Развертывает веб-приложение в веб-контейнере Jetty, встроенном в сборку. См. также <a class\="xref" href\="http\://www.gradle.org/docs/current/userguide/web_project_tutorial.html">Глава 10, <i>Быстрый старт веб-приложения</i></a>.</p><p>Автоматически применяет\: war</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.jetty.non-html=Развертывает веб-приложение в веб-контейнере Jetty, встроенном в сборку.
gradle.documentation.org.gradle.api.Project.apply.plugin.maven=<p>Добавляет поддержку публикации артефактов в репозитории Maven.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.maven.non-html=Добавляет поддержку публикации артефактов в репозитории Maven.
gradle.documentation.org.gradle.api.Project.apply.plugin.osgi=<p>Добавляет поддержку сборки OSGi-бандлов.</p><p>Автоматически применяет\: java-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.osgi.non-html=Добавляет поддержку сборки OSGi-бандлов.
gradle.documentation.org.gradle.api.Project.apply.plugin.pmd=<p>Выполняет проверку качества исходных файлов Java вашего проекта с помощью <a class\="ulink" href\="http\://pmd.sourceforge.net" target\="_top">PMD</a> и генерирует отчёты по этим проверкам.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.pmd.non-html=Выполняет проверку качества исходных файлов Java вашего проекта с помощью PMD и генерирует отчёты по этим проверкам.
gradle.documentation.org.gradle.api.Project.apply.plugin.project-report=<p>Генерирует отчёты, содержащие полезную информацию о вашей сборке Gradle.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.project-report.non-html=Генерирует отчёты, содержащие полезную информацию о вашей сборке Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.scala=<p>Добавляет поддержку сборки проектов Scala.</p><p>Автоматически применяет\: java, scala-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.scala.non-html=Добавляет поддержку сборки проектов Scala.
gradle.documentation.org.gradle.api.Project.apply.plugin.signing=<p>Добавляет возможность цифровой подписи собранных файлов и артефактов.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.signing.non-html=Добавляет возможность цифровой подписи собранных файлов и артефактов.
gradle.documentation.org.gradle.api.Project.apply.plugin.sonar=<p>Обеспечивает интеграцию с платформой контроля качества кода <a class\="ulink" href\="http\://www.sonarsource.org" target\="_top">Sonar</a>. Заменен плагином <a class\="link" href\="http\://www.gradle.org/docs/current/userguide/sonar_runner_plugin.html"> <code class\="literal">sonar-runner</code></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.sonar.non-html=Обеспечивает интеграцию с платформой контроля качества кода Sonar. Заменен плагином sonar-runner.
gradle.documentation.org.gradle.api.Project.apply.plugin.war=<p>Добавляет поддержку сборки WAR-файлов веб-приложений. См. также <a class\="xref" href\="http\://www.gradle.org/docs/current/userguide/web_project_tutorial.html">Глава 10, <i>Быстрый старт веб-приложения</i></a>.</p><p>Автоматически применяет\: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.war.non-html=Добавляет поддержку сборки WAR-файлов веб-приложений.