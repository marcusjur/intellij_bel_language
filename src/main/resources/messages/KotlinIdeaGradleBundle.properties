notification.notEvaluatedInLastImport.info=<div width\=400><p>Для анализа этого скрипта в ИСР необходимо импортовать проект Gradle, который его оценивает. Попробуйте повторно импортовать связанный проект Gradle или подключить новый проект Gradle, который оценивает этот скрипт.</p><p>Также можно добавить его в автономные скрипты, и его конфигурация будет загружаться отдельно.</p><p><b>ПРИМЕЧАНИЕ\:</b> Для каждого автономного скрипта требуется выполнение отдельной фазы конфигурации Gradle при обновлении. Это может быть ресурсоемким для больших проектов Gradle.</p></div>
