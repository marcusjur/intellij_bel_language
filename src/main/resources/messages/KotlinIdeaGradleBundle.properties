notification.gradle.legacy.firstLoad.info=<div width\=400><p>Для получения конфигурации скрипта необходимо выполнить фазу конфигурации Gradle. Загрузка конфигурации скрипта отключена по умолчанию, так как это может быть ресурсоемким для больших проектов Gradle.</p><p>Нажмите "Загрузить конфигурацию" для оценки скрипта Gradle Kotlin DSL.</p><p>Также можно включить "автоматическую перезагрузку" для всех скриптов, чтобы конфигурация загружалась автоматически при первом открытии скрипта и перезагружалась при каждом изменении блоков конфигурации скрипта сборки. Этот вариант не рекомендуется для больших проектов Gradle с длительным временем конфигурации.</p></div>
notification.gradle.legacy.outsideProject=Code insight недоступен (связанный проект Gradle не подключен).
notification.gradle.legacy.outsideProject.addToStandaloneHelp=<div width\=400><p>Для анализа этого скрипта в ИСР необходимо импортовать проект Gradle, который его оценивает. Попробуйте повторно импортовать связанный проект Gradle или подключить новый проект Gradle, который оценивает этот скрипт.</p><p>Также можно добавить его в автономные скрипты, и его конфигурация будет загружаться автоматически.</p><p><b>ПРИМЕЧАНИЕ\:</b> Для каждого автономного скрипта требуется выполнение отдельной фазы конфигурации Gradle при обновлении. Это может быть ресурсоемким для больших проектов Gradle.</p></div>
notification.gradle.legacy.standalone.info=<div width\=400><p>Проект Gradle, оценивающий этот скрипт, не импортован в ИСР. <br/><p><b>ПРИМЕЧАНИЕ\:</b> Для каждого автономного скрипта требуется выполнение отдельной фазы конфигурации Gradle при обновлении. Это может быть ресурсоемким для больших проектов Gradle.</p></div>
