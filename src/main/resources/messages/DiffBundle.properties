dirdiff.filter.help.description=<p>Для включения файлов введите шаблон соответствия.</p><p>Для исключения файлов добавьте <code>\!</code> перед шаблоном.</p><p>Используйте <code>\\&</code> и <code>|</code> для комбинации нескольких фильтров через <code>AND</code> и <code>OR</code> соответственно.</p><p><b>Примеры</b>\:</p><ul><li><code>*.txt</code> проверяет все пути, заканчивающиеся на .txt.</li><li><code>\!build/*</code> исключает все файлы внутри директории <code>build</code>.</li><li><code>*.txt\\&\!build/*</code> проверяет все пути, заканчивающиеся на <code>.txt</code> и не находящиеся внутри директории <code>build</code>.</li></ul>
